name: test-node-cache

on: [push]

jobs:
  test-node-cache:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Set up as module
      run: |
        HERE=`pwd`
        mkdir /tmp/project
        cd /tmp/project
        npm init -y
        npm install ngrok faker puppeteer@2.1.1 @userdashboard/dashboard @userdashboard/stripe-connect @userdashboard/storage-postgresql
        npm install -g mocha
        rm node_modules/@userdashboard/stripe-connect/*.js
        rm -rf node_modules/@userdashboard/stripe-connect/src
        rm -rf node_modules/@userdashboard/stripe-connect/languages
        cp /home/runner/work/stripe-connect/stripe-connect/*.js node_modules/@userdashboard/stripe-connect
        cp -R /home/runner/work/stripe-connect/stripe-connect/src/ node_modules/@userdashboard/stripe-connect/src/
        cp -R /home/runner/work/stripe-connect/stripe-connect/languages/ node_modules/@userdashboard/stripe-connect/languages/
        echo "global.applicationPath = __dirname" > main.js
        PACKAGE=`cat package.json`
        PACKAGE=${PACKAGE/\"description\"\: \"\"/\"dashboard\": \{ \"modules\"\: \[\"@userdashboard/stripe-connect\"\] \}}
        echo $PACKAGE > package.json
    - name: Test NodeJS caching with encrypted data
      run: mocha --retries 2 --file main.js --bail --exit --full-trace --recursive --timeout 90000000 "./node_modules/@userdashboard/**/{,!(public)}/*.test.js"
      working-directory: "/tmp/project"
      env:
        NODE_ENV: testing
        FAST_START: true
        DASHBOARD_SERVER: "http://localhost:9000"
        DOMAIN: "localhost"
        STORAGE: "@userdashboard/storage-postgresql"
        DATABASE_URL: "postgres://postgres:postgres@localhost:5432/postgres"
        CACHE: "node"
        GENERATE_SITEMAP_TXT: false
        GENERATE_API_TXT: false
        TEST_SUITE_REUSABLE_WEBHOOK: true
        STRIPE_KEY: ${{ secrets.STRIPE_KEY_5 }}
        STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY_5 }}
        STRIPE_JS: false
        CONNECT_WEBHOOK_ENDPOINT_SECRET: "replaced-at-runtime"
        NGROK: true
        ENCRYPTION_SECRET: "12345678901234567890123456789012"
        ENCRYPTION_SECRET_IV: "1234123412341234"