<!doctype html>
<html template="false">
  <head>
    <title>Add company director for ${stripeAccount.id}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <link rel="stylesheet" href="/public/content-additional.css" />
    <link rel="stylesheet" href="/public/connect.css" />
    <script id="stripe-v3" src="https://js.stripe.com/v3/"></script>
    <script id="connect-js" src="/public/connect.js"></script>
    <script id="handler-v3" src="/public/stripe-v3-create-company-director.js"></script>
    <script id="client-v3">
      window.stripePublishableKey = "${stripeAccount.stripePublishableKey}"
    </script>
  </head>
  <body class="entry">
    <form id="submit-form" enctype="multipart/form-data" method="POST" class="pure-form pure-form-stacked entry-form connect-form" action="/account/connect/create-company-director?stripeid=${stripeAccount.id}">
      <input id="token" name="token" type="hidden" />
      <h1>Add company director</h1>
      <div id="message-container"></div>
      <div class="pure-g">
        <div class="pure-u-11-24">
          <div class="pure-control-group">
            <label for="relationship_director_first_name">First name</label>
            <input class="full-width" require="require" id="relationship_director_first_name" name="relationship_director_first_name" type="text" maxlength="50" />
          </div>
        </div>
        <div class="pure-u-2-24"></div>
        <div class="pure-u-11-24">
          <div class="pure-control-group">
            <label for="relationship_director_last_name">Last name</label>
            <input class="full-width" require="require" id="relationship_director_last_name" name="relationship_director_last_name" type="text" maxlength="50" />
          </div>
        </div>
      </div>
      <h2>Personal identification</h2>
      <div class="pure-control-group">
        <label for="relationship_director_verification_document_front">Front scan/photo</label>
        <input name="relationship_director_verification_document_front" id="relationship_director_verification_document_front" type="file" />
      </div>
      <div class="pure-control-group">
        <label for="relationship_director_verification_document_back">Back scan/photo</label>
        <input name="relationship_director_verification_document_back" id="relationship_director_verification_document_back" type="file" />
      </div>
      <div class="pure-controls spaced-buttons">
        <button id="submit-button" class="pure-button pure-button-primary">Create company director</button>
      </div>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success! The director's information has been submitted</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error occurred submitting the director's information</div>
  </template>
  <template id="upload-error">
    <div class="error message">Error! An error occurred uploading document images</div>
  </template>
  <template id="invalid-relationship_director_verification_document_front">
    <div class="error message">Error! Invalid or missing document front scan or photo</div>
  </template>
  <template id="invalid-relationship_director_verification_document_back">
    <div class="error message">Error! Invalid or missing document back scan or photo</div>
  </template>
  <template id="invalid-relationship_director_first_name">
    <div class="error message">Error! Invalid or missing first name</div>
  </template>
  <template id="invalid-relationship_director_last_name">
    <div class="error message">Error! Invalid or missing last name</div>
  </template>
  <template id="relationship_director_duplicate-name">
    <div class="error message">Error! This director has already been added</div>
  </template>
</html>
