<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-person.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Skrap ${person.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Skrap ${person.id}</h1>
  <p translate="yes">Die eienaar-inligting sal onmiddelik geskrap word en kan nie herwin word nie.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-person?personid=${person.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Skrap</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Die maatskappy se eienaar is geskrap
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! 'N Fout het voorgekom toe die maatskappy se eienaar geskrap is
    </div>
  </template>
</body>
</html>
