<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Verwerp ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Verwerp ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Verwerping rede</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Kies rede
        </option>
        <option value="fraud" translate="yes">
          Bedrog
        </option>
        <option value="terms_of_service" translate="yes">
          Terme van diensskending
        </option>
        <option value="other" translate="yes">
          Ander
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Verwerp</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Die Stripe rekening is verwerp
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Fout! Die rekening moet 'n/BIN/sh-saldo hÃª voordat dit verwerp word
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! 'N Fout het voorgekom toe die Stripe rekening verwerp is
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Nog nie ingedien nie</span>
  </template>
  <template id="verified">
    <span translate="yes">Registrasie is aanvaar</span>
  </template>
  <template id="verified">
    <span translate="yes">Versper deur Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Vereis bykomende inligting</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Vereis bykomende inligting</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Hangende indiening</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Verwerp deur Stripe, sien</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Verwerp deur Stripe, sien</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Verwerp deur Stripe, sien</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Verwerp deur Stripe, sien</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Meer inligting word vereis</span>
  </template>
  <template id="listed">
    <span translate="yes">Onder oorsig deur Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Onder oorsig deur Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Versper deur Stripe, sien</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
