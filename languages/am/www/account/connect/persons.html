<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-persons.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ሰዎች ለ ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ሰዎች</h1>
  <div id="representative-container">
    <h2 translate="yes">የኩባንያው ተወካይ</h2>
    <p translate="yes">የተመረጠው ሰው ሁኔታ ከተቀየረ አዲስ ተወካይ መፍጠር አለብዎት።</p>
    <p><a class="pure-button pure-button-primary" href="/account/connect/create-person?stripeid=${stripeAccount.id}&amp;relationship_representative=true" translate="yes">አዲስ ተወካይ ይፍጠሩ</a></p>
    <table id="representatives-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">ስም</th>
          <th translate="yes">ይጠይቃል</th>
        </tr>
      </thead>
    </table>
  </div>
  <div id="owners-container">
    <h2 translate="yes">ተጠቃሚ ባለቤቶች</h2>
    <p translate="yes">በኩባንያው ውስጥ ጉልህ የሆነ (25+) በመቶ ባለቤት ወይም ለኩባንያው ኃላፊ ፣ ለገንዘብ ወይም ለስራው ማንኛውም ሰው ማስረጃ ማቅረብ አለብዎት።</p>
    <p><a class="pure-button pure-button-primary" href="/account/connect/create-person?stripeid=${stripeAccount.id}&amp;relationship_owner=true" translate="yes">ባለቤት ያክሉ</a></p>
    <table id="owners-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">ስም</th>
          <th translate="yes">ይጠይቃል</th>
        </tr>
      </thead>
    </table>
  </div>
  <div id="directors-container">
    <h2 translate="yes">የኩባንያው ዳይሬክተሮች</h2>
    <p translate="yes">ለዲሬክተሮች ቦርድ ሰነድ ማቅረብ አለብዎት ፡፡</p>
    <p><a class="pure-button pure-button-primary" href="/account/connect/create-person?stripeid=${stripeAccount.id}&amp;relationship_director=true" translate="yes">ባለቤት ያክሉ</a></p>
    <table id="directors-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">ስም</th>
          <th translate="yes">ይጠይቃል</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="person-row">
    <table>
      <tr id="${person.id}">
        <td>
          <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
        </td>
        <td>${person.first_name} ${person.last_name}</td>
        <td id="requires-information-${person.id}">
          <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}" translate="yes">መረጃ ያክሉ</a>
        </td>
        <td id="requires-no-information-${person.id}">-</td>
      </tr>
    </table>
  </template>
</body>
</html>
