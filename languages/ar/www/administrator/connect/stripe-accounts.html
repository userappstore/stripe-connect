<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">E_P_I_R_T_S تاباسح</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">E_P_I_R_T_S تاباسح</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">.نآلا ىتح E_P_I_R_T_S تاباسح ءاشنإ متي مل</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">عون</th>
        <th translate="yes">مسا</th>
        <th translate="yes">ةلاحلا</th>
        <th translate="yes">تقلخ</th>
        <th translate="yes">تمدق</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">دعب مدقت مل</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">x باسحلا ىلإ لاومألا عفد متي</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">.لاومألا يقلتل ةيفرصملا ليصافتلا ميدقت بجي</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">.ليجستلا ميدقت متي مل</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">يف ليجستلا ميدقت مت ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">نألا يتح اهديكأت متي مل</span>
  </template>
  <template id="verified">
    <span translate="yes">ليجستلا لوبق مت</span>
  </template>
  <template id="verified">
    <span translate="yes">E_P_I_R_T_S ةطساوب لطعم</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">ةيفاضإ تامولعم بلطتي</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">ميدقتلا راظتنا يف</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">ةيفاضإ تامولعم بلطتي</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">رظنا ، E_P_I_R_T_S ةطساوب ضفرلا مت</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">رظنا ، E_P_I_R_T_S ةطساوب ضفرلا مت</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">رظنا ، E_P_I_R_T_S ةطساوب ضفرلا مت</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">رظنا ، E_P_I_R_T_S ةطساوب ضفرلا مت</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">تامولعملا نم ديزم بولطم</span>
  </template>
  <template id="listed">
    <span translate="yes">E_P_I_R_T_S ةطساوب ةعجارملا ديق</span>
  </template>
  <template id="under-review">
    <span translate="yes">E_P_I_R_T_S ةطساوب ةعجارملا ديق</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">رظنا ، E_P_I_R_T_S ةطساوب لطعم</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
