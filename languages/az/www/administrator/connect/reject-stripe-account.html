<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Rədd et ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Rədd et ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Rədd səbəbi</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Səbəb seçin
        </option>
        <option value="fraud" translate="yes">
          Fırıldaqçılıq
        </option>
        <option value="terms_of_service" translate="yes">
          Xidmət qaydalarının pozulması
        </option>
        <option value="other" translate="yes">
          Digərləri
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Rədd et</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Uğur! Stripe hesabı rədd edildi
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Xəta! Rədd etməzdən əvvəl hesabda / bin / sh balansı olmalıdır
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Hələ təqdim edilməyib</span>
  </template>
  <template id="verified">
    <span translate="yes">Qeydiyyat qəbul edildi</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe tərəfindən deaktiv edilmişdir</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Əlavə məlumat tələb edir</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Əlavə məlumat tələb edir</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Təqdim olunmağı gözləyir</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe tərəfindən rədd edildi, bax</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe tərəfindən rədd edildi, bax</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe tərəfindən rədd edildi, bax</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe tərəfindən rədd edildi, bax</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Daha çox məlumat tələb olunur</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe tərəfindən nəzərdən keçirilir</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe tərəfindən nəzərdən keçirilir</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe tərəfindən deaktiv edilmişdir, bax</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
