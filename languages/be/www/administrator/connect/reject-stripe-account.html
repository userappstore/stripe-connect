<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Адхіліць ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Адхіліць ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Прычына адмовы</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Абярыце прычыну
        </option>
        <option value="fraud" translate="yes">
          Махлярства
        </option>
        <option value="terms_of_service" translate="yes">
          Парушэнне ўмоў прадастаўлення паслуг
        </option>
        <option value="other" translate="yes">
          Іншыя
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Адхіліць</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Поспех! Уліковы запіс Stripe быў адхілены
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Памылка! Перш чым адхіляць рахунак, павінен быць баланс / bin / sh
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Памылка! Адбылася памылка выдалення ўліковага запісу Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Яшчэ не адпраўлена</span>
  </template>
  <template id="verified">
    <span translate="yes">Рэгістрацыя прынята</span>
  </template>
  <template id="verified">
    <span translate="yes">Адключана Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Патрабуе дадатковай інфармацыі</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Патрабуе дадатковай інфармацыі</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">У чаканні адпраўкі</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Адхілены Stripe, гл</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Адхілены Stripe, гл</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Адхілены Stripe, гл</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Адхілены Stripe, гл</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Больш інфармацыі не патрабуецца</span>
  </template>
  <template id="listed">
    <span translate="yes">Разглядаецца Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Разглядаецца Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Адключана Stripe, гл</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
