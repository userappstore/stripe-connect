<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Отхвърли ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Отхвърли ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Причина за отхвърляне</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Изберете причина
        </option>
        <option value="fraud" translate="yes">
          Измама
        </option>
        <option value="terms_of_service" translate="yes">
          Условия за ползване
        </option>
        <option value="other" translate="yes">
          Други
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Отхвърли</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Акаунтът Stripe е отхвърлен
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Грешка! Сметката трябва да има баланс /bin/sh, преди да бъде отхвърлена
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Възникна грешка при отхвърляне на Stripe акаунт
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Все още не е подадено</span>
  </template>
  <template id="verified">
    <span translate="yes">Регистрацията е приета</span>
  </template>
  <template id="verified">
    <span translate="yes">Забранено от Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Изисква допълнителна информация</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Изисква допълнителна информация</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Чакащи за подаване</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Отхвърлен от Stripe, вж.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Отхвърлен от Stripe, вж.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Отхвърлен от Stripe, вж.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Отхвърлен от Stripe, вж.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Повече информация е необходима</span>
  </template>
  <template id="listed">
    <span translate="yes">В процес на преразглеждане от Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">В процес на преразглеждане от Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Забранено от Stripe, вижте</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
