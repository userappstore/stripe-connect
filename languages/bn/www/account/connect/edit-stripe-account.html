<!DOCTYPE html>
<html lang="en" data-template="false">

<head>
  <meta charset="utf-8" />
  <title translate="yes">সম্পাদনা করুন ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <link rel="stylesheet" href="/public/connect/connect.css">
  <script id="stripe-v3" src="https://js.stripe.com/v3/"></script>
  <script id="connect-v3" src="/public/connect/connect.js"></script>
  <script id="handler-v3" src="/public/connect/stripe-v3-edit-stripe-account.js"></script>
  <script id="client-v3">
    window.stripePublishableKey = "${stripeAccount.stripePublishableKey}"
  </script>
</head>

<body class="entry">
  <form id="submit-form" enctype="multipart/form-data" method="POST"
    class="pure-form pure-form-stacked entry-form connect-form"
    action="/account/connect/edit-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <input type="hidden" name="token" id="token">
    <h1 translate="yes">সম্পাদনা করুন ${stripeAccount.id}</h1>
    <div id="message-container"></div>
    <div id="business-profile-container">
      <div id="business_profile_url-container" class="pure-control-group">
        <label for="business_profile_url" translate="yes">ওয়েবসাইট URL</label>
        <input required="required" id="business_profile_url" name="business_profile_url" type="text" maxlength="50">
      </div>
      <div id="business_profile_product_description-container" class="pure-control-group">
        <label for="business_profile_product_description" translate="yes">পণ্যের বর্ণনা</label>
        <input id="business_profile_product_description" name="business_profile_product_description" type="text"
          maxlength="50">
      </div>
      <div id="business_profile_mcc-container" class="pure-control-group">
        <label for="business_profile_mcc" translate="yes">বণিক বিভাগের কোড</label>
        <select id="business_profile_mcc" name="business_profile_mcc">
          <option value="" translate="yes">
            আপনার ব্যবসায়ের জন্য কোডটি নির্বাচন করুন
          </option>
        </select>
      </div>
    </div>
    <div id="company-container">
      <div class="pure-g">
        <div class="pure-u-12-24">
          <div id="name-container" class="pure-control-group">
            <a id="name-anchor"></a>
            <label for="name" translate="yes">প্রাতিষ্ঠানিক নাম</label>
            <input required="required" id="name" name="name" type="text" maxlength="50">
          </div>
        </div>
        <div class="pure-u-1-24"></div>
        <div class="pure-u-11-24">
          <div id="tax_id-container" class="pure-control-group">
            <a id="tax_id-anchor"></a>
            <label for="tax_id" translate="yes">কর এর আইডি নম্বর</label>
            <input required="required" id="tax_id" name="tax_id" type="text" maxlength="50">
          </div>
        </div>
      </div>
      <div id="JP-company-name-container" class="pure-g">
        <div class="pure-u-1-2">
          <div id="name_kana-container" class="pure-control-group">
            <a id="name_kana-anchor"></a>
            <label for="name_kana" translate="yes">কানা ব্যবসায়ের নাম</label>
            <input required="required" id="name_kana" name="name_kana" type="text" maxlength="50">
          </div>
        </div>
        <div class="pure-u-1-2">
          <div id="name_kanji-container" class="pure-control-group">
            <a id="name_kanji-anchor"></a>
            <label for="name_kanji" translate="yes">কানজি ব্যবসায়ের নাম</label>
            <input required="required" id="name_kanji" name="name_kanji" type="text" maxlength="50">
          </div>
        </div>
      </div>
      <div class="pure-g">
        <div class="pure-u-12-24">
          <div id="business_profile_url-container" class="pure-control-group">
            <a id="business_profile_url-anchor"></a>
            <label for="business_profile_url" translate="yes">ওয়েবসাইট URL</label>
            <input required="required" id="business_profile_url" name="business_profile_url" type="text" maxlength="50">
          </div>
        </div>
        <div class="pure-u-1-24"></div>
        <div class="pure-u-11-24">
          <div id="phone-container" class="pure-control-group">
            <a id="phone-anchor"></a>
            <label for="phone" translate="yes">ফোন নম্বর</label>
            <input required="required" id="phone" name="phone" type="text" maxlength="50">
          </div>
        </div>
      </div>
      <div id="company-verification_document-container" class="pure-control-group">
        <a id="verification_document_front-anchor"></a>
        <a id="verification_document_back-anchor"></a>
        <h2 translate="yes">সংস্থা</h2>
        <label for="verification_document_front" translate="yes">সামনের স্ক্যান / ফটো</label>
        <input name="verification_document_front" id="verification_document_front" type="file">
        <label for="verification_document_back" translate="yes">পিছনে স্ক্যান / ফটো</label>
        <input name="verification_document_back" id="verification_document_back" type="file">
      </div>
    </div>
    <div id="personal-container">
      <h2 translate="yes">ব্যক্তিগত তথ্য</h2>
      <div class="pure-g">
        <div class="pure-u-11-24">
          <div id="first_name-container" class="pure-control-group">
            <label for="first_name" translate="yes">নামের প্রথম অংশ</label>
            <input class="full-width" required="required" id="first_name" name="first_name" type="text" maxlength="50">
          </div>
        </div>
        <div class="pure-u-2-24"></div>
        <div class="pure-u-11-24">
          <div id="last_name-container" class="pure-control-group">
            <label for="last_name" translate="yes">নামের শেষাংশ</label>
            <input class="full-width" required="required" id="last_name" name="last_name" type="text" maxlength="50">
          </div>
        </div>
      </div>
      <div id="email-container" class="pure-control-group">
        <label for="email" translate="yes">ইমেল ঠিকানা</label>
        <input class="full-width" required="required" id="email" name="email" type="text" maxlength="100">
      </div>
      <div id="phone-container" class="pure-control-group">
        <label for="phone" translate="yes">ফোন নম্বর</label>
        <input class="full-width" required="required" id="phone" name="phone" type="text" maxlength="100">
      </div>
    </div>
    <div id="kana-personal-information-container">
      <h2 translate="yes">কানা ব্যক্তিগত তথ্য</h2>
      <div class="pure-g">
        <div class="pure-u-11-24">
          <div id="first_name_kana-container" class="pure-control-group">
            <label for="first_name_kana" translate="yes">নামের প্রথম অংশ</label>
            <input required="required" id="first_name_kana" name="first_name_kana" type="text" maxlength="50">
          </div>
        </div>
        <div class="pure-u-2-24"></div>
        <div class="pure-u-11-24">
          <div id="last_name_kana-container" class="pure-control-group">
            <label for="last_name_kana" translate="yes">নামের শেষাংশ</label>
            <input required="required" id="last_name_kana" name="last_name_kana" type="text" maxlength="50">
          </div>
        </div>
      </div>
    </div>
    <div id="kanji-personal-information-container">
      <h2 translate="yes">কানজি ব্যক্তিগত তথ্য</h2>
      <div class="pure-g">
        <div class="pure-u-11-24">
          <div id="first_name_kanji-container" class="pure-control-group">
            <label for="first_name_kanji" translate="yes">নামের প্রথম অংশ</label>
            <input required="required" id="first_name_kanji" name="first_name_kanji" type="text" maxlength="50">
          </div>
        </div>
        <div class="pure-u-2-24"></div>
        <div class="pure-u-11-24">
          <div id="last_name_kanji-container" class="pure-control-group">
            <label for="last_name_kanji" translate="yes">নামের শেষাংশ</label>
            <input required="required" id="last_name_kanji" name="last_name_kanji" type="text" maxlength="50">
          </div>
        </div>
      </div>
    </div>
    <div id="dob-container" class="pure-control-group">
      <label for="dob_day" translate="yes">জন্ম তারিখ</label>
      <input class="adjacent" required="required" id="dob_day" name="dob_day" type="text" size="2" maxlength="2"
        placeholder="DD">
      <input class="adjacent" required="required" id="dob_month" name="dob_month" type="text" size="2" maxlength="2"
        placeholder="MM">
      <input class="adjacent" required="required" id="dob_year" name="dob_year" type="text" size="4" maxlength="4"
        placeholder="YYYY">
    </div>
    <div id="ssn_last_4-container" class="pure-control-group">
      <label for="ssn_last_4" translate="yes">এসএসএন শেষ 4 টি সংখ্যা</label>
      <input required="required" id="ssn_last_4" name="ssn_last_4" type="text" maxlength="4">
    </div>
    <div id="gender-container" class="pure-control-group">
      <label for="gender" translate="yes">লিঙ্গ</label>
      <div class="pure-checkbox">
        <label><input id="female" type="radio" name="gender" value="female" /> <span
            translate="yes">মহিলা</span></label>
        <label><input id="male" type="radio" name="gender" value="male" /> <span translate="yes">পুরুষ</span></label>
      </div>
    </div>
    <div id="id_number-container" class="pure-control-group">
      <h2 translate="yes">ব্যক্তিগত সনাক্তকরণ</h2>
      <label for="id_number" translate="yes">পাসপোর্ট বা আইডি নম্বর</label>
      <input required="required" id="id_number" name="id_number" type="text" maxlength="50">
    </div>
    <div id="individual-document-container" class="pure-control-group">
      <a id="verification_document_front-anchor"></a>
      <a id="verification_document_back-anchor"></a>
      <label for="verification_document_front" translate="yes">সামনের স্ক্যান / ফটো</label>
      <input name="verification_document_front" id="verification_document_front" type="file">
      <label for="verification_document_back" translate="yes">পিছনে স্ক্যান / ফটো</label>
      <input name="verification_document_back" id="verification_document_back" type="file">
    </div>
    <div id="individual-additional-document-container" class="pure-control-group">
      <h2 translate="yes">ঠিকানার প্রমান</h2>
      <a id="verification_additional_document_front-anchor"></a>
      <a id="verification_additional_document_back-anchor"></a>
      <label for="verification_additional_document_front" translate="yes">সামনের স্ক্যান / ফটো</label>
      <input name="verification_additional_document_front" id="verification_additional_document_front" type="file">
      <label for="verification_additional_document_back" translate="yes">পিছনে স্ক্যান / ফটো</label>
      <input name="verification_additional_document_back" id="verification_additional_document_back" type="file">
    </div>
    <div id="address-container">
      <h2 translate="yes">ঠিকানা</h2>
      <div id="address_line1-container" class="pure-control-group">
        <label for="address_line1" translate="yes">লাইন 1</label>
        <input class="full-width" required="required" id="address_line1" name="address_line1" type="text"
          maxlength="100">
      </div>
      <div id="address_line2-container" class="pure-control-group">
        <label for="address_line2" translate="yes">লাইন 2</label>
        <input class="full-width" required="required" id="address_line2" name="address_line2" type="text"
          maxlength="100">
      </div>
      <div id="address_city-container" class="pure-control-group">
        <label for="address_city" translate="yes">শহর</label>
        <input class="full-width" required="required" id="address_city" name="address_city" type="text" maxlength="100">
      </div>
      <div class="pure-control-group">
        <div class="pure-g">
          <div id="address_state-container" class="pure-u-17-24">
            <label for="address_state" translate="yes">রাজ্য বা প্রদেশ</label>
            <select id="address_state" name="address_state">
              <option value="" translate="yes">
                রাজ্য নির্বাচন কর
              </option>
            </select>
          </div>
          <div id="address_state-container-bridge" class="pure-u-1-24"></div>
          <div id="address_postal_code-container" class="pure-u-6-24">
            <div class="pure-control-group">
              <label for="address_postal_code">ZIP</label>
              <input class="full-width" required="required" id="address_postal_code" name="address_postal_code"
                type="text" maxlength="50">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="kana-address-container">
      <h2 translate="yes">কানার ঠিকানা</h2>
      <div id="address_kana_line1-container" class="pure-control-group">
        <label for="address_kana_line1" translate="yes">লাইন 1</label>
        <input class="full-width" required="required" id="address_kana_line1" name="address_kana_line1" type="text"
          maxlength="100">
      </div>
      <div id="address_kana_city-container" class="pure-control-group">
        <label for="address_kana_city" translate="yes">শহর</label>
        <input class="full-width" required="required" id="address_kana_city" name="address_kana_city" type="text"
          maxlength="100">
      </div>
      <div id="address_kana_town-container" class="pure-control-group">
        <label for="address_kana_town" translate="yes">শহর</label>
        <input class="full-width" required="required" id="address_kana_town" name="address_kana_town" type="text"
          maxlength="100">
      </div>
      <div id="address_kana_state-container" class="pure-control-group">
        <label for="address_kana_state" translate="yes">রাষ্ট্র</label>
        <input class="full-width" required="required" id="address_kana_state" name="address_kana_state" type="text"
          maxlength="100">
      </div>
      <div id="address_kana_postal_code-container" class="pure-control-group">
        <label for="address_kana_postal_code" translate="yes">পোস্ট অফিসের নাম্বার</label>
        <input class="full-width" required="required" id="address_kana_postal_code" name="address_kana_postal_code"
          type="text" maxlength="100">
      </div>
    </div>
    <div id="kanji-address-container">
      <h2 translate="yes">কানজি ঠিকানা</h2>
      <div id="address_kanji_line1-container" class="pure-control-group">
        <label for="address_kanji_line1" translate="yes">লাইন 1</label>
        <input class="full-width" required="required" id="address_kanji_line1" name="address_kanji_line1" type="text"
          maxlength="100">
      </div>
      <div id="address_kanji_city-container" class="pure-control-group">
        <label for="address_kanji_city" translate="yes">শহর</label>
        <input class="full-width" required="required" id="address_kanji_city" name="address_kanji_city" type="text"
          maxlength="100">
      </div>
      <div id="address_kanji_town-container" class="pure-control-group">
        <label for="address_kanji_town" translate="yes">শহর</label>
        <input class="full-width" required="required" id="address_kanji_town" name="address_kanji_town" type="text"
          maxlength="100">
      </div>
      <div id="address_kanji_state-container" class="pure-control-group">
        <label for="address_kanji_state" translate="yes">রাষ্ট্র</label>
        <input class="full-width" required="required" id="address_kanji_state" name="address_kanji_state" type="text"
          maxlength="100">
      </div>
      <div id="address_kanji_postal_code-container" class="pure-control-group">
        <label for="address_kanji_postal_code" translate="yes">পোস্ট অফিসের নাম্বার</label>
        <input class="full-width" required="required" id="address_kanji_postal_code" name="address_kanji_postal_code"
          type="text" maxlength="100">
      </div>
    </div>
    <div id="submit-container" class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Stripe অ্যাকাউন্ট আপডেট করুন</button>
    </div>
  </form>
  <template id="mcc-option">
    <option value="${mcc.code}">${mcc.description}</option>
  </template>
  <template id="state-option">
    <option value="${option.value}">${option.text}</option>
  </template>
  <template id="success">
    <div class="success message">
      <span translate="yes">সফল! Stripe অ্যাকাউন্ট আপডেট করা হয়েছে</span>
      <a href="/account/connect" translate="yes">অ্যাকাউন্টে ফিরুন</a>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! একটি অজানা ত্রুটি ঘটেছে
    </div>
  </template>
  <template id="upload-error">
    <div class="error message" translate="yes">
      ত্রুটি! দস্তাবেজ চিত্রগুলি আপলোড করার সময় একটি ত্রুটি ঘটেছে
    </div>
  </template>
  <template id="invalid-token">
    <div class="error message" translate="yes">
      ত্রুটি! ফর্মটি জমা দেওয়ার সময় একটি ত্রুটি ঘটেছে
    </div>
  </template>
  <template id="invalid-business_profile_url">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ বা অনুপস্থিত ব্যবসায়ের URL
    </div>
  </template>
  <template id="invalid-business_profile_mcc">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ বা অনুপস্থিত ব্যবসায়ের বণিক বিভাগ কোড
    </div>
  </template>
  <template id="invalid-business_profile_product_description">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ বা অনুপস্থিত ব্যবসায়ের পণ্যের বিবরণ
    </div>
  </template>
  <template id="invalid-verification_document_front">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ বা অনুপস্থিত ডকুমেন্টের সামনের স্ক্যান বা ফটো
    </div>
  </template>
  <template id="invalid-verification_document_back">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ বা অনুপস্থিত ডকুমেন্ট ব্যাক স্ক্যান বা ফটো
    </div>
  </template>
  <template id="invalid-verification_additional_document_front">
    <div class="error message" translate="yes">
      ত্রুটি! অতিরিক্ত ডকুমেন্টের সম্মুখ স্ক্যান বা ফটো অবৈধ বা অনুপস্থিত
    </div>
  </template>
  <template id="invalid-verification_additional_document_back">
    <div class="error message" translate="yes">
      ত্রুটি! অতিরিক্ত ডকুমেন্ট ব্যাক স্ক্যান বা ফটো অবৈধ বা অনুপস্থিত
    </div>
  </template>
  <template id="invalid-id_number">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ বা অনুপস্থিত ব্যক্তিগত আইডি নম্বর
    </div>
  </template>
  <template id="invalid-name">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ বা অনুপস্থিত ব্যবসায়ের নাম
    </div>
  </template>
  <template id="invalid-name_kana">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ বা অনুপস্থিত কানা ব্যবসায়ের নাম
    </div>
  </template>
  <template id="invalid-name_kanji">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ বা অনুপস্থিত কানজি ব্যবসায়ের নাম
    </div>
  </template>
  <template id="invalid-tax_id">
    <div class="error message" translate="yes">
      ত্রুটি! অবৈধ বা অনুপস্থিত ব্যবসায় করের আইডি
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
