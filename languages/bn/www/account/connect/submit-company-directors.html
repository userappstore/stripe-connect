<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">জন্য পরিচালক জমা দিন ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <script id="stripe-js-v2"></script>
  <script id="stripe-js-v3"></script>
</head>
<body>
  <h1 translate="yes">জন্য পরিচালক জমা দিন ${stripeAccount.id}</h1>
  <p translate="yes">আপনি যখন কোম্পানির পরিচালকদের যুক্ত করা শেষ করেন, যদি থাকে তবে তাদের পর্যালোচনার জন্য জমা দিন।</p>
  <div id="message-container"></div>
  <div id="directors-container">
    <h2 translate="yes">সংস্থা পরিচালক</h2>
    <table id="directors-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">নাম</th>
          <th translate="yes">প্রয়োজন</th>
        </tr>
      </thead>
    </table>
  </div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/submit-company-directors?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">পরিচালক জমা দিন</button>
    </div>
  </form>
  <template id="person-row">
    <tr id="${person.id}">
      <td>
        <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
      </td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}">
        <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-company-directors%3Fstripeid=${person.account}" translate="yes">তথ্য যোগ করুন</a>
      </td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr>
  </template>
  <template id="invalid-company-directors">
    <div class="error message" translate="yes">
      ত্রুটি! পরিচালক এখনও তথ্যের প্রয়োজন হয়
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      সফল! সংস্থার পরিচালকদের জমা দেওয়া হয়েছে
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! পরিচালকদের জমা দেওয়ার সময় একটি ত্রুটি ঘটেছে
    </div>
  </template>
</body>
</html>
