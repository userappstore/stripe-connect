<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Connect প্রশাসন</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Connect প্রশাসন</h1>
  <div id="registrations-container">
    <h2 translate="yes">সাম্প্রতিক নিবন্ধসমূহ</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">নাম</th>
          <th translate="yes">অবস্থা</th>
          <th translate="yes">নির্মিত</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">এখনও জমা দেওয়া হয়নি</span>
  </template>
  <template id="verified">
    <span translate="yes">নিবন্ধন গ্রহণ করা হয়েছে</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">অতিরিক্ত তথ্য প্রয়োজন</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">অতিরিক্ত তথ্য প্রয়োজন</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">মুলতুবি জমা দেওয়া</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe দ্বারা প্রত্যাখ্যাত, দেখুন</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">পরিষেবার লঙ্ঘনের শর্তগুলির জন্য প্রত্যাখ্যান করা</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe দ্বারা প্রত্যাখ্যাত, দেখুন</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe দ্বারা প্রত্যাখ্যাত, দেখুন</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">অপেক্ষারত যাচাই</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">আরও তথ্য প্রয়োজন</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe দ্বারা পর্যালোচনাাধীন</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe দ্বারা পর্যালোচনাাধীন</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe দ্বারা অক্ষম করা হয়েছে, দেখুন</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
