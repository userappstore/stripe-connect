<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">প্রত্যাখ্যান ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">প্রত্যাখ্যান ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">প্রত্যাখ্যান কারণ</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          কারণ নির্বাচন করুন
        </option>
        <option value="fraud" translate="yes">
          প্রতারণা
        </option>
        <option value="terms_of_service" translate="yes">
          পরিষেবার শর্তাদি লঙ্ঘন
        </option>
        <option value="other" translate="yes">
          অন্যান্য
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">প্রত্যাখ্যান</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      সফল! Stripe অ্যাকাউন্ট প্রত্যাখ্যান করা হয়েছে
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      ত্রুটি! প্রত্যাখাত হওয়ার আগে অ্যাকাউন্টটিতে অবশ্যই একটি / বিন / শ ব্যালেন্স থাকতে হবে
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! Stripe অ্যাকাউন্টটি বের করার সময় একটি ত্রুটি ঘটেছে
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">এখনও জমা দেওয়া হয়নি</span>
  </template>
  <template id="verified">
    <span translate="yes">নিবন্ধন গ্রহণ করা হয়েছে</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe দ্বারা অক্ষম</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">অতিরিক্ত তথ্য প্রয়োজন</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">অতিরিক্ত তথ্য প্রয়োজন</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">মুলতুবি জমা দেওয়া</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe দ্বারা প্রত্যাখ্যাত, দেখুন</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe দ্বারা প্রত্যাখ্যাত, দেখুন</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe দ্বারা প্রত্যাখ্যাত, দেখুন</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe দ্বারা প্রত্যাখ্যাত, দেখুন</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">আরও তথ্য প্রয়োজন</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe দ্বারা পর্যালোচনাাধীন</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe দ্বারা পর্যালোচনাাধীন</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe দ্বারা অক্ষম করা হয়েছে, দেখুন</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
