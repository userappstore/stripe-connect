<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Connect administracija</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Connect administracija</h1>
  <div id="registrations-container">
    <h2 translate="yes">Nedavne registracije</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th >ID</th>
          <th translate="yes">Ime</th>
          <th translate="yes">Status</th>
          <th translate="yes">Kreiran</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">Još nije podneseno</span>
  </template>
  <template id="verified">
    <span translate="yes">Registracija je prihvaćena.</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Zahtijeva dodatne informacije</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Zahtijeva dodatne informacije</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Čeka se pokornost</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Odbijen od Stripe, vidi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">Odbijen zbog kršenja usluga</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Odbijen od Stripe, vidi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Odbijen od Stripe, vidi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">Provjera na čekanju</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Potrebno je više informacija</span>
  </template>
  <template id="listed">
    <span translate="yes">Pod revizijom Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Pod revizijom Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Onesposobljena od Stripe, vidite</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
