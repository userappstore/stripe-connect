<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Connecteu l'administració</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Connecteu l'administració</h1>
  <div id="registrations-container">
    <h2 translate="yes">Inscripcions recents</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th translate="yes">Id</th>
          <th translate="yes">Nom</th>
          <th translate="yes">Estat</th>
          <th translate="yes">Creada</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">No presentat encara</span>
  </template>
  <template id="verified">
    <span translate="yes">S'ha acceptat la inscripció</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Requereix informació addicional</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Requereix informació addicional</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Pendent d'enviament</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Rebutjat per la franja, vegeu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">Rebutjat per les condicions d'infracció del servei</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Rebutjat per la franja, vegeu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Rebutjat per la franja, vegeu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">Pendent de verificació</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Es requereix més informació</span>
  </template>
  <template id="listed">
    <span translate="yes">En revisió per Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">En revisió per Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Deshabilitat per Stripe, vegeu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
