<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Rebutjar ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Rebutjar ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Motiu del rebuig</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Selecciona el motiu
        </option>
        <option value="fraud" translate="yes">
          Frau
        </option>
        <option value="terms_of_service" translate="yes">
          Condicions de violació del servei
        </option>
        <option value="other" translate="yes">
          Altres
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Rebutjar</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Èxit! El compte Stripe s'ha rebutjat
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Error! El compte ha de tenir un saldo / bin / sh abans de rebutjar
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">No enviat encara</span>
  </template>
  <template id="verified">
    <span translate="yes">S'ha acceptat la inscripció</span>
  </template>
  <template id="verified">
    <span translate="yes">Desactivat per Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Requereix informació addicional</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Requereix informació addicional</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Pendent de la tramesa</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Rebutjat per Stripe, vegeu</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Rebutjat per Stripe, vegeu</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Rebutjat per Stripe, vegeu</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Rebutjat per Stripe, vegeu</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Es necessita més informació</span>
  </template>
  <template id="listed">
    <span translate="yes">S revisat per Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">S revisat per Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Desactivat per Stripe, vegeu</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
