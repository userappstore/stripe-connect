<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Gisalikway ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Gisalikway ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Mga hinungdan sa pagsalikway</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Pagpili sa hinungdan
        </option>
        <option value="fraud" translate="yes">
          Panikas
        </option>
        <option value="terms_of_service" translate="yes">
          Mga lagda sa paglapas sa serbisyo
        </option>
        <option value="other" translate="yes">
          Uban pa
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Gisalikway</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kalampusan! Ang Stripe nga account gisalikway
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Sayop! Ang account kinahanglan adunay balanse nga / bin / sh sa wala pa isalikway
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sayop! Adunay usa ka sayup nga nahitabo sa pagtangtang sa Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Wala gisumite</span>
  </template>
  <template id="verified">
    <span translate="yes">Ang pagrehistro gidawat</span>
  </template>
  <template id="verified">
    <span translate="yes">Pinugngan ni Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Nanginahanglan dugang nga kasayuran</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Nanginahanglan dugang nga kasayuran</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Naghulat nga pagsumite</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Gisalikway ni Stripe, kitaa</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Gisalikway ni Stripe, kitaa</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Gisalikway ni Stripe, kitaa</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Gisalikway ni Stripe, kitaa</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Gikinahanglan ang dugang nga kasayuran</span>
  </template>
  <template id="listed">
    <span translate="yes">Sa pagsusi sa pagtuon ni Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Sa pagsusi sa pagtuon ni Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Gibuhat sa Stripe, kitaa</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
