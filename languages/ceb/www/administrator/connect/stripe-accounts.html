<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe mga asoy</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe mga asoy</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Wala paâ€™y Stripe nga mga account nga nahimo pa.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Matang</th>
        <th translate="yes">Ngalan</th>
        <th translate="yes">Katungod</th>
        <th translate="yes">Gihimo</th>
        <th translate="yes">Gisumiter</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Wala gihatag</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Ang mga pondo gibayran sa account x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Ang mga detalye sa pagbangko kinahanglan ihatag aron makadawat mga pondo.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Ang rehistro wala pa gisumite.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Ang pagrehistro gisumite sa ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Wala gisumite</span>
  </template>
  <template id="verified">
    <span translate="yes">Ang pagrehistro gidawat</span>
  </template>
  <template id="verified">
    <span translate="yes">Pinugngan ni Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Nanginahanglan dugang nga kasayuran</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Naghulat nga pagsumite</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Nanginahanglan dugang nga kasayuran</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Gisalikway ni Stripe, kitaa</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Gisalikway ni Stripe, kitaa</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Gisalikway ni Stripe, kitaa</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Gisalikway ni Stripe, kitaa</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Gikinahanglan ang dugang nga kasayuran</span>
  </template>
  <template id="listed">
    <span translate="yes">Sa pagsusi sa pagtuon ni Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Sa pagsusi sa pagtuon ni Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Gibuhat sa Stripe, kitaa</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
