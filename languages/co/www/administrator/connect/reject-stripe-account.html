<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Rejetà ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Rejetà ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Motivu di rifiutu</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Sceglite a ragione
        </option>
        <option value="fraud" translate="yes">
          Frode
        </option>
        <option value="terms_of_service" translate="yes">
          Termini di viulazione di serviziu
        </option>
        <option value="other" translate="yes">
          Altru
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Rejetà</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successu! U contu Stripe hè statu rifiutatu
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Errore! U contu deve avè un saldo / bin / sh prima di rifiutà
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Inviato micca</span>
  </template>
  <template id="verified">
    <span translate="yes">A registrazione hè stata accettata</span>
  </template>
  <template id="verified">
    <span translate="yes">Disattivatu da Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Esige infurmazioni supplementari</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Esige infurmazioni supplementari</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Sottu sottumessi</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Rifettatu da Stripe, vede</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Rifettatu da Stripe, vede</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Rifettatu da Stripe, vede</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Rifettatu da Stripe, vede</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Più infurmazione hè necessaria</span>
  </template>
  <template id="listed">
    <span translate="yes">Sottu recensu da Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Sottu recensu da Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Disattivatu da Stripe, vede</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
