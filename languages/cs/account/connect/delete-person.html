<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-person.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Odstranit ${person.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Odstranit ${person.id}</h1>
  <p translate="yes">Informace o vlastníkovi budou okamžitě odstraněny a nelze je obnovit.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-person?personid=${person.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Odstranit</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Úspěch! Vlastník společnosti byl odstraněn.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Chyba! Při odstraňování vlastníka společnosti došlo k chybě.
    </div>
  </template>
</body>
</html>
