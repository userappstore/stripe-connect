<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Prohlédni ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Prohlédni ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <tbody id="${payout.id}">
      <tr>
        <th translate="yes">Id</th>
        <td>${payout.id}</td>
      </tr>
      <tr>
        <th translate="yes">Částka</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Proužek účet</th>
        <td>
          <a href="/administrator/connect/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Stav</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Popis</th>
        <td>${payout.description}</td>
      </tr>
      <tr>
        <th translate="yes">Vytvořen</th>
        <td>${payout.createdFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Nebyl nalezen žádný bankovní účet.</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Neplatná měna</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Neplatné číslo účtu</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Nedostatek finančních prostředků</span>
  </template>
  <template id="declined">
    <span translate="yes">Banka odmítla převod</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Žádný bankovní účet má dáti</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Nelze zpracovat.</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Změnilo se vlastnictví banky</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Omezený bankovní účet</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Bankovní účet zmrazený</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Bankovní účet uzavřen</span>
  </template>
</body>
</html>
