<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Creu cofrestriad</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Creu cofrestriad</h1>
  <p translate="yes">Mae cofrestriad wedi'i gwblhau yn eich galluogi i dderbyn payouts refeniw drwy Cyswllt streip.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">Math o gyfrif</label>
      <div class="pure-checkbox">
        <label><input id="individual" type="radio" name="type" value="individual"> Individual</label>
        <label><input id="company" type="radio" name="type" value="company"> Company</label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">Gwlad breswyl/corffori</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          Dewis gwlad
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Dechrau cofrestru</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Gwall! Mae gwall wedi digwydd wrth greu'r cofrestriad
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      Gwall! Gwlad annilys neu ar goll
    </div>
  </template>
</body>
</html>
