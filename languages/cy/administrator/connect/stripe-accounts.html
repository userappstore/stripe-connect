<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cyfrifon streipiau</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cyfrifon streipiau</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Dim cyfrifon stribed wedi eu creu eto.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th translate="yes">Id</th>
        <th translate="yes">Math</th>
        <th translate="yes">Enw</th>
        <th translate="yes">Statws</th>
        <th translate="yes">Creu</th>
        <th translate="yes">Gyflwynwyd</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}">Not yet provided</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Telir yr arian i gyfrif x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Rhaid darparu manylion bancio i dderbyn arian.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Nid yw'r cofrestriad wedi'i gyflwyno.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Cyflwynwyd y cofrestriad ar ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Heb ei gyflwyno eto</span>
  </template>
  <template id="verified">
    <span translate="yes">Mae cofrestru wedi'i dderbyn</span>
  </template>
  <template id="verified">
    <span translate="yes">Anabl trwy stribed</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Angen gwybodaeth ychwanegol</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Disgwyl Cyflwyniad</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Angen gwybodaeth ychwanegol</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Wedi'i wrthod gan streipen, gweler</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Wedi'i wrthod gan streipen, gweler</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Wedi'i wrthod gan streipen, gweler</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Wedi'i wrthod gan streipen, gweler</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Mae angen mwy o wybodaeth</span>
  </template>
  <template id="listed">
    <span translate="yes">Dan adolygu gan streipen</span>
  </template>
  <template id="under-review">
    <span translate="yes">Dan adolygu gan streipen</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Anabl trwy stribed, gweler</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
