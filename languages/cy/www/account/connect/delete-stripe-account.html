<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Dileu ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Dileu ${stripeAccount.id}</h1>
  <p translate="yes">Caiff y cyfrif Stripe ei ddileu ar unwaith ac ni ellir ei adfer.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Dileu</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Llwyddiant! Mae'r cyfrif Stripe wedi'i ddileu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Gwall! Gwall ocurred ddileu'r cyfrif Stripe
    </div>
  </template>
</body>
</html>
