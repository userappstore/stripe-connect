<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ansehen ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ansehen ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <tbody id="${payout.id}">
      <tr>
        <th translate="yes">Id</th>
        <td>${payout.id}</td>
      </tr>
      <tr>
        <th translate="yes">Menge</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Stripe-Konto</th>
        <td>
          <a href="/administrator/connect/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Status</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Beschreibung</th>
        <td>${payout.description}</td>
      </tr>
      <tr>
        <th translate="yes">Erstellt</th>
        <td>${payout.createdFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Kein Bankkonto gefunden</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Ungültige Währung</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Ungültige Kontonummer</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Unzureichende Mittel</span>
  </template>
  <template id="declined">
    <span translate="yes">Bank lehnte Überweisung ab</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Keine Bankkontobelastung</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Konnte nicht verarbeitet werden</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Bankeigentum geändert</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Bankkonto eingeschränkt</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Bankkonto eingefroren</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Bankkonto geschlossen</span>
  </template>
</body>
</html>
