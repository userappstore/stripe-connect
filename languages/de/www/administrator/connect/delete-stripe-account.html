<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Löschen ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Löschen ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Name</th>
        <th translate="yes">Status</th>
      </tr>
    </thead>
    <tr id="${stripeAccount.id}">
      <td>
        <a href="/account/connect/stripe-account?stripeid=${stripeAccount.id}">${stripeAccount.id}</a>
      </td>
      <td id="blank-name" translated="yes">Not yet provided</td>
      <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
      <td id="business-name">${stripeAccount.company.name || ""}</td>
      <td id="mcc-description"></td>
      <td id="account-status"></td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Löschen</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Das Konto Stripe wurde gelöscht
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Beim Löschen des Kontos Stripe ist ein Fehler aufgetreten
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">noch nicht eingereicht</span>
  </template>
  <template id="verified">
    <span translate="yes">Die Registrierung wurde akzeptiert</span>
  </template>
  <template id="verified">
    <span translate="yes">Deaktiviert durch Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Benötigt zusätzliche Informationen</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ausstehende Einreichung</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Ausstehende Einreichung</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Weitere Informationen sind erforderlich</span>
  </template>
  <template id="listed">
    <span translate="yes">Wird von Stripe überprüft</span>
  </template>
  <template id="under-review">
    <span translate="yes">Wird von Stripe überprüft</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Deaktiviert durch Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="deleted">
    <span translate="yes">Gelöscht</span>
  </template>
</body>
</html>
