<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Ablehnen ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Ablehnen ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Ablehnungsgrund</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Grund auswählen
        </option>
        <option value="fraud" translate="yes">
          Betrug
        </option>
        <option value="terms_of_service" translate="yes">
          Verstoß gegen die Nutzungsbedingungen
        </option>
        <option value="other" translate="yes">
          Andere
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Ablehnen</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Das Konto Stripe wurde abgelehnt
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Error! Das Konto muss einen / bin / sh-Kontostand haben, bevor es abgelehnt wird
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">noch nicht eingereicht</span>
  </template>
  <template id="verified">
    <span translate="yes">Die Registrierung wurde akzeptiert</span>
  </template>
  <template id="verified">
    <span translate="yes">Deaktiviert durch Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Benötigt zusätzliche Informationen</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Benötigt zusätzliche Informationen</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ausstehende Einreichung</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Weitere Informationen sind erforderlich</span>
  </template>
  <template id="listed">
    <span translate="yes">Wird von Stripe überprüft</span>
  </template>
  <template id="under-review">
    <span translate="yes">Wird von Stripe überprüft</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Deaktiviert durch Stripe, siehe</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
