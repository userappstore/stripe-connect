<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ablehnen ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ablehnen ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Ablehnungsgrund</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Grund auswählen
        </option>
        <option value="fraud" translate="yes">
          Betrug
        </option>
        <option value="terms_of_service" translate="yes">
          Verletzung der Nutzungsbedingungen
        </option>
        <option value="other" translate="yes">
          Andere
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Ablehnen</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Das Stripe-Konto wurde abgelehnt.
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Fehler! Das Konto muss über einen /bin/sh-Saldo verfügen, bevor es abgelehnt wird.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fehler! Ein Fehler beim Ablehnen des Stripe Kontos
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Noch nicht eingereicht</span>
  </template>
  <template id="verified">
    <span translate="yes">Anmeldung wurde akzeptiert</span>
  </template>
  <template id="verified">
    <span translate="yes">Deaktiviert nach Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Erfordert zusätzliche Informationen</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Erfordert zusätzliche Informationen</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ausstehende Einreichung</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Weitere Informationen sind erforderlich</span>
  </template>
  <template id="listed">
    <span translate="yes">In Prüfung durch Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">In Prüfung durch Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Deaktiviert nach Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
