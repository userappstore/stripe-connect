<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe Konten</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe Konten</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Es wurden noch keine Stripe Konten erstellt.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th >ID</th>
        <th translate="yes">Typ</th>
        <th translate="yes">Namen</th>
        <th translate="yes">Status</th>
        <th translate="yes">Erstellt</th>
        <th translate="yes">Eingereicht</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}">Not yet provided</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Gelder werden auf das Konto x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Bankdaten müssen angegeben werden, um Geld zu erhalten.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Die Registrierung wurde nicht eingereicht.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Die Anmeldung wurde am ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Noch nicht eingereicht</span>
  </template>
  <template id="verified">
    <span translate="yes">Anmeldung wurde akzeptiert</span>
  </template>
  <template id="verified">
    <span translate="yes">Deaktiviert nach Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Erfordert zusätzliche Informationen</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ausstehende Einreichung</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Erfordert zusätzliche Informationen</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Abgelehnt von Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Weitere Informationen sind erforderlich</span>
  </template>
  <template id="listed">
    <span translate="yes">In Prüfung durch Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">In Prüfung durch Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Deaktiviert nach Stripe, siehe</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
