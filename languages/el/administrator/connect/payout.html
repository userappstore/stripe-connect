<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Δείτε ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Δείτε ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <tbody id="${payout.id}">
      <tr>
        <th translate="yes">Αναγνωριστικό</th>
        <td>${payout.id}</td>
      </tr>
      <tr>
        <th translate="yes">Ποσό</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Λογαριασμός διαγραμμίσεων</th>
        <td>
          <a href="/administrator/connect/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Κατάσταση</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Περιγραφή</th>
        <td>${payout.description}</td>
      </tr>
      <tr>
        <th translate="yes">Δημιουργήθηκε</th>
        <td>${payout.createdFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Δεν βρέθηκε τραπεζικός λογαριασμός</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Μη έγκυρη νομισματική μονάδα</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Ο αριθμός λογαριασμού δεν είναι έγκυρος</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Ανεπαρκή κεφάλαια</span>
  </template>
  <template id="declined">
    <span translate="yes">Η τραπεζική άρνηση της μεταφοράς</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Δεν υπάρχει χρέωση τραπεζικού λογαριασμού</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Δεν ήταν δυνατή η επεξεργασία</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Η ιδιοκτησία των τραπεζών άλλαξε</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Περιορισμένος τραπεζικός λογαριασμός</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Δεσμευμένος τραπεζικός λογαριασμός</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Κλειστός τραπεζικός λογαριασμός</span>
  </template>
</body>
</html>
