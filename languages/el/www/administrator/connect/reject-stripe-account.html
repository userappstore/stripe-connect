<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Απορρίπτω ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Απορρίπτω ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Λόγος απόρριψης</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Επιλέξτε λόγο
        </option>
        <option value="fraud" translate="yes">
          Απάτη
        </option>
        <option value="terms_of_service" translate="yes">
          Παραβίαση όρων υπηρεσίας
        </option>
        <option value="other" translate="yes">
          Αλλα
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Απορρίπτω</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Επιτυχία! Ο λογαριασμός Stripe απορρίφθηκε
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Λάθος! Ο λογαριασμός πρέπει να έχει υπόλοιπο / bin / sh πριν από την απόρριψη
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Δεν έχει υποβληθεί ακόμα</span>
  </template>
  <template id="verified">
    <span translate="yes">Η εγγραφή έγινε αποδεκτή</span>
  </template>
  <template id="verified">
    <span translate="yes">Απενεργοποιήθηκε από Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Απαιτεί επιπλέον πληροφορίες</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Απαιτεί επιπλέον πληροφορίες</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Εκκρεμεί υποβολή</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Απορρίφθηκε από Stripe, δείτε</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Απορρίφθηκε από Stripe, δείτε</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Απορρίφθηκε από Stripe, δείτε</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Απορρίφθηκε από Stripe, δείτε</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Απαιτούνται περισσότερες πληροφορίες</span>
  </template>
  <template id="listed">
    <span translate="yes">Υπό εξέταση από Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Υπό εξέταση από Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Απενεργοποιήθηκε από Stripe, δείτε</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
