<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">λογαριασμοί Stripe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">λογαριασμοί Stripe</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Δεν έχουν δημιουργηθεί ακόμα Stripe λογαριασμοί.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th >ID</th>
        <th translate="yes">Πληκτρολογήστε</th>
        <th translate="yes">Όνομα</th>
        <th translate="yes">Κατάσταση</th>
        <th translate="yes">Δημιουργήθηκε</th>
        <th translate="yes">Υποβλήθηκε</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}">Not yet provided</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Τα κεφάλαια καταβάλλονται για λογαριασμό x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Τα τραπεζικά στοιχεία πρέπει να παρέχονται για τη λήψη κεφαλαίων.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Η καταχώριση δεν έχει υποβληθεί.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Η καταχώριση υποβλήθηκε στις ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Δεν έχει υποβληθεί ακόμα</span>
  </template>
  <template id="verified">
    <span translate="yes">Η εγγραφή έγινε δεκτή</span>
  </template>
  <template id="verified">
    <span translate="yes">Άτομα με ειδικές ανάγκες κατά Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Απαιτεί πρόσθετες πληροφορίες</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Εκκρεμείς παρατηρήσεις</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Απαιτεί πρόσθετες πληροφορίες</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Απορρίφθηκε από Stripe, βλ.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Απορρίφθηκε από Stripe, βλ.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Απορρίφθηκε από Stripe, βλ.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Απορρίφθηκε από Stripe, βλ.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Απαιτούνται περισσότερες πληροφορίες</span>
  </template>
  <template id="listed">
    <span translate="yes">Υπό εξέταση από Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Υπό εξέταση από Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Άτομα με ειδικές ανάγκες κατά Stripe, ανατρέξτε στο θέμα</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
