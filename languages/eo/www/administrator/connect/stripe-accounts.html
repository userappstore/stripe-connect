<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe kontoj</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe kontoj</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Neniuj Stripe-kontoj ankoraŭ estis kreitaj.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Tajpu</th>
        <th translate="yes">Nomo</th>
        <th translate="yes">Statuso</th>
        <th translate="yes">Kreita</th>
        <th translate="yes">Submetite</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Ankoraŭ ne provizita</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Financoj pagas al konto x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Bankaj detaloj devas esti disponigitaj por ricevi financon.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">La registrado ne estis prezentita.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">La registriĝo estis prezentita ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ankoraŭ ne sendita</span>
  </template>
  <template id="verified">
    <span translate="yes">Registrado estis akceptita</span>
  </template>
  <template id="verified">
    <span translate="yes">Malaktivigita de Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Postulas aldonajn informojn</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Pendanta aliĝo</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Postulas aldonajn informojn</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Malakceptita de Stripe, vidu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Malakceptita de Stripe, vidu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Malakceptita de Stripe, vidu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Malakceptita de Stripe, vidu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Pli da informo estas bezonata</span>
  </template>
  <template id="listed">
    <span translate="yes">Sub revizio de Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Sub revizio de Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Malaktivigita de Stripe, vidu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
