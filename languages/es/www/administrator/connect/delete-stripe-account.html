<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Eliminar ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Eliminar ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Nombre</th>
        <th translate="yes">Estado</th>
      </tr>
    </thead>
    <tr id="${stripeAccount.id}">
      <td>
        <a href="/account/connect/stripe-account?stripeid=${stripeAccount.id}">${stripeAccount.id}</a>
      </td>
      <td id="blank-name" translate="yes">Aún no proporcionado</td>
      <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}
      </td>
      <td id="business-name">${stripeAccount.company.name || ""}</td>
      <td id="mcc-description"></td>
      <td id="account-status"></td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Eliminar</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ¡Éxito! La cuenta Stripe ha sido eliminada
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred deleting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">no presentado aún</span>
  </template>
  <template id="verified">
    <span translate="yes">El registro ha sido aceptado</span>
  </template>
  <template id="verified">
    <span translate="yes">Inhabilitado por Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Requiere información adicional</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Pendiente de envío</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Pendiente de envío</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Rechazado por Stripe, ver</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Rechazado por Stripe, ver</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Rechazado por Stripe, ver</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Rechazado por Stripe, ver</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Se requiere más información.</span>
  </template>
  <template id="listed">
    <span translate="yes">En revisión por Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">En revisión por Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Inhabilitado por Stripe, ver</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="deleted">
    <span translate="yes">Eliminado</span>
  </template>
</body>

</html>
