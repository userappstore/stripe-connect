<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cuentas Stripe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cuentas Stripe</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Aún no se han creado cuentas Stripe.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Tipo</th>
        <th translate="yes">Nombre</th>
        <th translate="yes">Estado</th>
        <th translate="yes">Creado</th>
        <th translate="yes">Presentada</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Aún no proporcionado</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Los fondos se pagan a la cuenta x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Se deben proporcionar detalles bancarios para recibir fondos.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">El registro no ha sido presentado.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">El registro fue presentado el ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">no presentado aún</span>
  </template>
  <template id="verified">
    <span translate="yes">El registro ha sido aceptado</span>
  </template>
  <template id="verified">
    <span translate="yes">Inhabilitado por Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Requiere información adicional</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Pendiente de envío</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Requiere información adicional</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Rechazado por Stripe, ver</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Rechazado por Stripe, ver</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Rechazado por Stripe, ver</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Rechazado por Stripe, ver</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Se requiere más información.</span>
  </template>
  <template id="listed">
    <span translate="yes">En revisión por Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">En revisión por Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Inhabilitado por Stripe, ver</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
