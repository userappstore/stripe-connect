<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tagasi lükata ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tagasi lükata ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Tagasilükkamise põhjus</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Põhjuse valimine
        </option>
        <option value="fraud" translate="yes">
          Pettuse
        </option>
        <option value="terms_of_service" translate="yes">
          Teenusetingimuste rikkumise tingimused
        </option>
        <option value="other" translate="yes">
          Teiste
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Tagasi lükata</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Edu! Stripe-konto on tagasi lükatud
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Viga! Kontol peab olema/bin/sh saldo enne tagasilükkamist
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Viga! Stripe konto tagasilükkamist ilmnes tõrge
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ei ole veel esitatud</span>
  </template>
  <template id="verified">
    <span translate="yes">Registreerimine on aktsepteeritud</span>
  </template>
  <template id="verified">
    <span translate="yes">Keelatud Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Nõuab täiendavat teavet</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Nõuab täiendavat teavet</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Esitamise ootel</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe lükkas tagasi, vt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe lükkas tagasi, vt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe lükkas tagasi, vt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe lükkas tagasi, vt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Rohkem teavet on vaja</span>
  </template>
  <template id="listed">
    <span translate="yes">Läbi Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Läbi Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Keelatud Stripe, vt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
