<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Ukatu ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Ukatu ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Arbuiatzeko arrazoia</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Aukeratu arrazoia
        </option>
        <option value="fraud" translate="yes">
          iruzurra
        </option>
        <option value="terms_of_service" translate="yes">
          Zerbitzuaren baldintzak urratzea
        </option>
        <option value="other" translate="yes">
          Beste
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Ukatu</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Arrakasta! Stripe kontua ez da onartu
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Akatsa! Kontuak baztertu baino lehen / bin / sh saldoa izan behar du
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Oraindik ez da bidali</span>
  </template>
  <template id="verified">
    <span translate="yes">Izena ematea onartu da</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe desgaituta</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Informazio osagarria eskatzen du</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Informazio osagarria eskatzen du</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Bidaltzeko zain</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe-k baztertu, ikus</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe-k baztertu, ikus</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe-k baztertu, ikus</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe-k baztertu, ikus</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Informazio gehiago behar da</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe-k berrikusten du</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe-k berrikusten du</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe-k desgaituta, ikus</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
