<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">فذح ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">فذح ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">مان</th>
        <th translate="yes">تیعضو</th>
      </tr>
    </thead>
    <tr id="${stripeAccount.id}">
      <td>
        <a href="/account/connect/stripe-account?stripeid=${stripeAccount.id}">${stripeAccount.id}</a>
      </td>
      <td id="blank-name" translate="yes">Not yet provided</td>
      <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
      <td id="business-name">${stripeAccount.company.name || ""}</td>
      <td id="mcc-description"></td>
      <td id="account-status"></td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">فذح</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      تسا هدش فذح E_P_I_R_T_S باسح !تیقفوم
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      داد یور ییاطخ E_P_I_R_T_S باسح فذح ماگنه !اطخ
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">تسا هدشن لاسرا زونه</span>
  </template>
  <template id="verified">
    <span translate="yes">تسا هدش هتفریذپ مان تبث</span>
  </template>
  <template id="verified">
    <span translate="yes">تسا هدش لاعفریغ E_P_I_R_T_S طسوت</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">دراد زاین یفاضا تاعالطا هب</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">لاسرا راظتنا رد</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">لاسرا راظتنا رد</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">دینیبب ، E_P_I_R_T_S طسوت هدش در</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">دینیبب ، E_P_I_R_T_S طسوت هدش در</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">دینیبب ، E_P_I_R_T_S طسوت هدش در</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">دینیبب ، E_P_I_R_T_S طسوت هدش در</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">تسا زاین دروم رتشیب تاعالطا</span>
  </template>
  <template id="listed">
    <span translate="yes">E_P_I_R_T_S طسوت یسررب تحت</span>
  </template>
  <template id="under-review">
    <span translate="yes">E_P_I_R_T_S طسوت یسررب تحت</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">دینک هعجارم ، E_P_I_R_T_S طسوت هدش لاعفریغ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="deleted">
    <span translate="yes">هدش فذح</span>
  </template>
</body>
</html>
