<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hylkää ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hylkää ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Hylkäämisen syy</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Valitse syy
        </option>
        <option value="fraud" translate="yes">
          Petos
        </option>
        <option value="terms_of_service" translate="yes">
          Palveluehtojen rikkominen
        </option>
        <option value="other" translate="yes">
          Muut
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Hylkää</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Menestys! Stripe-tili on hylätty
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Virhe! Tilillä on oltava /bin/sh-saldo, ennen kuin se hylätään
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Virhe! Virhe, joka hylkäsi Stripe-tilin
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ei lähetetty vielä</span>
  </template>
  <template id="verified">
    <span translate="yes">Rekisteröinti on hyväksytty</span>
  </template>
  <template id="verified">
    <span translate="yes">Poistettu käytöstä Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Vaatii lisätietoja</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Vaatii lisätietoja</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Odottaa toimittamista</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Raidan hylkääma, ks.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Raidan hylkääma, ks.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Raidan hylkääma, ks.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Raidan hylkääma, ks.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Lisätietoja tarvitaan</span>
  </template>
  <template id="listed">
    <span translate="yes">Arvostelun alaisena Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Arvostelun alaisena Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Poistettu käytöstä Stripe, katso</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
