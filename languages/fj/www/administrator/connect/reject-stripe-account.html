<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cata ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cata ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Vu ni iulubale</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Digitaka na vuna
        </option>
        <option value="fraud" translate="yes">
          Ilawaki
        </option>
        <option value="terms_of_service" translate="yes">
          Ivakarau ni kena voroki na veiqaravi
        </option>
        <option value="other" translate="yes">
          Tale eso
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Cata</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Qaqa! Sa sega ni ciqomi na akaude ni Stripe
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Cala! E dodonu me tiko ena akaude e dua na/bin/sh ni bera ni ra sega ni vakanadakui
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Cala! Dua na cala e ocurred ni sega ni Stripe na akaude
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Se bera ni vakau</span>
  </template>
  <template id="verified">
    <span translate="yes">Sa ciqomi na volayaca</span>
  </template>
  <template id="verified">
    <span translate="yes">Yavala mai vei Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Gadrevi eso tale na itukutuku</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Gadrevi eso tale na itukutuku</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Vakau vakawawa</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Cata o Stripe, raica</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Cata o Stripe, raica</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Cata o Stripe, raica</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Cata o Stripe, raica</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">E gadrevi e vuqa tale na itukutuku</span>
  </template>
  <template id="listed">
    <span translate="yes">Ni raicilesu mai na Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Ni raicilesu mai na Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Yavala mai vei Stripe, raica</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
