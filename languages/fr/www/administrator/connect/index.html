<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">administration Connect</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">administration Connect</h1>
  <div id="registrations-container">
    <h2 translate="yes">Inscriptions récentes</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th >ID</th>
          <th translate="yes">Nom</th>
          <th translate="yes">Statut</th>
          <th translate="yes">Créé</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">Non encore soumis</span>
  </template>
  <template id="verified">
    <span translate="yes">L’inscription a été acceptée</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Nécessite des informations supplémentaires</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Nécessite des informations supplémentaires</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Soumission en attente</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Rejeté par Stripe, voir</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">Rejeté pour violation des conditions de service</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Rejeté par Stripe, voir</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Rejeté par Stripe, voir</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">Vérification en attente</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Plus d’informations sont nécessaires</span>
  </template>
  <template id="listed">
    <span translate="yes">À l’étude par Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">À l’étude par Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Désactivé par Stripe, voir</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
