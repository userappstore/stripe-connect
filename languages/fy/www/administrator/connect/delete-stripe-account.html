<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ferwiderje ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ferwiderje ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Namme</th>
        <th translate="yes">Status</th>
      </tr>
    </thead>
    <tr id="${stripeAccount.id}">
      <td>
        <a href="/account/connect/stripe-account?stripeid=${stripeAccount.id}">${stripeAccount.id}</a>
      </td>
      <td id="blank-name" translated="yes">Not yet provided</td>
      <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
      <td id="business-name">${stripeAccount.company.name || ""}</td>
      <td id="mcc-description"></td>
      <td id="account-status"></td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Ferwiderje</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! It Stripe akkount is wiske
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fersin! Der barde in flater by it fuortheljen fan it Stripe akkount
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Noch net yntsjinne</span>
  </template>
  <template id="verified">
    <span translate="yes">Registraasje is aksepteare</span>
  </template>
  <template id="verified">
    <span translate="yes">Utskeakele troch Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Fereasket oanfoljende ynformaasje</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Yntsjinne yntsjinjen</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Yntsjinne yntsjinjen</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Ofwiisd troch Stripe, sjoch</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Ofwiisd troch Stripe, sjoch</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Ofwiisd troch Stripe, sjoch</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Ofwiisd troch Stripe, sjoch</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Mear ynformaasje is fereaske</span>
  </template>
  <template id="listed">
    <span translate="yes">Under beoardieling troch Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Under beoardieling troch Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Utskeakele troch Stripe, sjoch</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="deleted">
    <span translate="yes">Ferwidere</span>
  </template>
</body>
</html>
