<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Dhiùlt ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Dhiùlt ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Adhbhar diùltadh</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Tagh adhbhar
        </option>
        <option value="fraud" translate="yes">
          Mealladh
        </option>
        <option value="terms_of_service" translate="yes">
          Cumhachan briseadh seirbheis
        </option>
        <option value="other" translate="yes">
          Eile
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Dhiùlt</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Soirbheachas! Chaidh an cunntas Stripe a dhiùltadh
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Mearachd! Feumaidh cothromachadh / bin / sh a bhith aig a ’chunntas mus tèid a dhiùltadh
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mearachd! Thachair mearachd le bhith a ’cur a-mach cunntas Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Cha deach a chuir a-steach fhathast</span>
  </template>
  <template id="verified">
    <span translate="yes">Chaidh gabhail ri clàradh</span>
  </template>
  <template id="verified">
    <span translate="yes">Ciorramach le Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Feumaidh fiosrachadh a bharrachd</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Feumaidh fiosrachadh a bharrachd</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">A ’feitheamh ri tagradh</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Air a dhiùltadh le Stripe, faic</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Air a dhiùltadh le Stripe, faic</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Air a dhiùltadh le Stripe, faic</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Air a dhiùltadh le Stripe, faic</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Feumar barrachd fiosrachaidh</span>
  </template>
  <template id="listed">
    <span translate="yes">Fo sgrùdadh le Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Fo sgrùdadh le Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Ciorramach le Stripe, faic</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
