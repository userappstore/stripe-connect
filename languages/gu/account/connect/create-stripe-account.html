<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">નોંધણી બનાવો</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">નોંધણી બનાવો</h1>
  <p translate="yes">પૂર્ણ થયેલનોંધણી તમને સ્ટ્રીપ કનેક્ટ મારફતે મહેસૂલી ચૂકવણી પ્રાપ્ત કરવાની પરવાનગી આપે છે.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">ખાતા પ્રકાર</label>
      <div class="pure-checkbox">
        <label><input id="individual" type="radio" name="type" value="individual"> Individual</label>
        <label><input id="company" type="radio" name="type" value="company"> Company</label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">નિવાસ/સમાવેશનો દેશ</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          દેશ પસંદ કરો
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">નોંધણી શરૂ કરો</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ભૂલ! નોંધણી બનાવી રહ્યા હોય ત્યારે ભૂલ ઉદ્ભવી
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      ભૂલ! અયોગ્ય અથવા ગુમ થયેલ દેશ
    </div>
  </template>
</body>
</html>
