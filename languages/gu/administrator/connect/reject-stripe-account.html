<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">નકાર ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">નકાર ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">અસ્વીકાર નું કારણ</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          કારણ પસંદ કરો
        </option>
        <option value="fraud" translate="yes">
          છેતરપિંડી
        </option>
        <option value="terms_of_service" translate="yes">
          સેવા ભંગની શરતો
        </option>
        <option value="other" translate="yes">
          અન્ય
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">નકાર</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      સફળતા! પટ્ટી ખાતુ રદ થયેલ છે
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      ભૂલ! ખાતા પાસે /bin/sh બેલેન્સ હોવું જ જોઇએ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ભૂલ! પટ્ટી ખાતાને નકારી કાઢવામાં ભૂલ
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">હજુ જમા થયેલ નથી</span>
  </template>
  <template id="verified">
    <span translate="yes">નોંધણી સ્વીકારી લેવામાં આવી છે</span>
  </template>
  <template id="verified">
    <span translate="yes">પટ્ટી દ્દારા નિષ્ક્રિય થયેલ</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">વધારાની જાણકારીની જરૂર છે</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">વધારાની જાણકારીની જરૂર છે</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">બાકી રહેલી રજૂઆત</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">પટ્ટી દ્દારા નકારાઈ છે, જુઓ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">પટ્ટી દ્દારા નકારાઈ છે, જુઓ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">પટ્ટી દ્દારા નકારાઈ છે, જુઓ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">પટ્ટી દ્દારા નકારાઈ છે, જુઓ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">વધુ માહિતીની જરૂર છે</span>
  </template>
  <template id="listed">
    <span translate="yes">પટ્ટી દ્વારા સમીક્ષા હેઠળ</span>
  </template>
  <template id="under-review">
    <span translate="yes">પટ્ટી દ્વારા સમીક્ષા હેઠળ</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">પટ્ટી દ્દારા નિષ્ક્રિય થયેલ, જુઓ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
