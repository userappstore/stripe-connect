<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">કા .ી નાખો ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">કા .ી નાખો ${stripeAccount.id}</h1>
  <p translate="yes">Stripe એકાઉન્ટ તરત જ કા beી નાખવામાં આવશે અને પુન beપ્રાપ્ત થઈ શકશે નહીં.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">કા .ી નાખો</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      સફળતા! Stripe એકાઉન્ટ કા hasી નાખવામાં આવ્યું છે
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ભૂલ! Stripe એકાઉન્ટ કાtingી નાખવામાં ભૂલ આવી
    </div>
  </template>
</body>
</html>
