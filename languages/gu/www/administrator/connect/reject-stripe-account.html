<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">અસ્વીકાર કરો ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">અસ્વીકાર કરો ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">અસ્વીકારનું કારણ</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          કારણ પસંદ કરો
        </option>
        <option value="fraud" translate="yes">
          છેતરપિંડી
        </option>
        <option value="terms_of_service" translate="yes">
          સેવા ઉલ્લંઘનની શરતો
        </option>
        <option value="other" translate="yes">
          અન્ય
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">અસ્વીકાર કરો</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      સફળતા! Stripe એકાઉન્ટ રિજેક્ટ કરવામાં આવ્યું છે
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      ભૂલ! એકાઉન્ટ પાસે અસ્વીકાર કરતા પહેલા /bin/sh બેલેન્સ હોવું જ જોઇએ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ભૂલ! Stripe ખાતાને નકારવામાં ભૂલ
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">હજુ સબમિટ થયેલ નથી</span>
  </template>
  <template id="verified">
    <span translate="yes">રજિસ્ટ્રેશન સ્વીકારવામાં આવ્યું છે</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe દ્દારા નિષ્ક્રિય થયેલ છે</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">વધારાની જાણકારીની જરૂર છે</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">વધારાની જાણકારીની જરૂર છે</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">બાકી રજૂઆત</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe દ્વારા નકારવામાં આવે છે, જુઓ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe દ્વારા નકારવામાં આવે છે, જુઓ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe દ્વારા નકારવામાં આવે છે, જુઓ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe દ્વારા નકારવામાં આવે છે, જુઓ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">વધુ જાણકારીની જરૂર છે</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe દ્વારા સમીક્ષા હેઠળ</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe દ્વારા સમીક્ષા હેઠળ</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe દ્દારા નિષ્ક્રિય થયેલ, જુઓ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
