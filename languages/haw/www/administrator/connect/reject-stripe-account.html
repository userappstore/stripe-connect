<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Hoike ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Hoike ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">ʻO ke kumu kumu</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Koho i ke kumu
        </option>
        <option value="fraud" translate="yes">
          ʻAneʻao
        </option>
        <option value="terms_of_service" translate="yes">
          Nā ʻlelo kolohe o ka lawelawe
        </option>
        <option value="other" translate="yes">
          ʻO kekahi
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Hoike</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kōleʻa! Ua hōʻole ʻia ka moʻolelo Stripe
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      ʻAno. Loaʻa i ka moʻokāki he pāʻālua a / bin / sh ma mua o ke hōʻole ʻia
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">ʻAʻole i hoʻouna ʻia</span>
  </template>
  <template id="verified">
    <span translate="yes">Ua ʻae ʻia ka hoʻopaʻa inoa</span>
  </template>
  <template id="verified">
    <span translate="yes">Pono e Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Pono i ka ʻike hou</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Pono i ka ʻike hou</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ke waiho nei ʻo ka hoʻouna</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">ʻIke ʻia e Stripe, ʻike</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">ʻIke ʻia e Stripe, ʻike</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">ʻIke ʻia e Stripe, ʻike</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">ʻIke ʻia e Stripe, ʻike</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Ua koi ʻia kahi ʻike hou aku</span>
  </template>
  <template id="listed">
    <span translate="yes">Ma lalo o ka loiloi a Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Ma lalo o ka loiloi a Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Hoʻopaha na Stripe, ʻike</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
