<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-person.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">םדא ${person.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">םדא ${person.id}</h1>
  <p translate="yes">.גצומ וניאש ףסונ עדימ שגוהש ןכתי</p>
  <table id="persons-table" class="pure-table pure-table-striped data-table">
    <tbody id="${person.id}">
      <tr>
        <th>ID</th>
        <td>${person.id}</td>
      </tr>
      <tr>
        <th translate="yes">דיִקְפַת</th>
        <td id="owner" translate="yes">ליעומ לעב</td>
        <td id="director" translate="yes">הרבח להנמ</td>
        <td id="representative" translate="yes">Company representative</td>
      </tr>
      <tr>
        <th translate="yes">םיסחי תכרעמ</th>
        <td>${person.relationship.title}</td>
      </tr>
      <tr>
        <th translate="yes">םֵׁש</th>
        <td>${person.first_name} ${person.last_name}</td>
      </tr>
      <tr id="requires-information">
        <th translate="yes">הבוח עדימ</th>
        <td>
          <span translate="yes">הז םדא תודוא ףסונ עדימ שרדנ</span>
          <p class="pure-button-group"><a class="pure-button pure-button-primary" href="/account/connect/edit-person?personid=${person.id}">Add information</a></p>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
