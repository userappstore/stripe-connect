<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">पंजीकरण बनाएं</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">पंजीकरण बनाएं</h1>
  <p translate="yes">एक पूर्ण पंजीकरण आपको Stripe Connect के माध्यम से राजस्व भुगतान प्राप्त करने की अनुमति देता है।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">खाते का प्रकार</label>
      <div class="pure-checkbox">
        <label><input id="individual" type="radio" name="type" value="individual"> Individual</label>
        <label><input id="company" type="radio" name="type" value="company"> Company</label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">निवास / निगमन का देश</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          देश चुनिए
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">पंजीकरण शुरू करें</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! पंजीकरण बनाते समय एक त्रुटि हुई
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य या छूटा हुआ देश
    </div>
  </template>
</body>
</html>
