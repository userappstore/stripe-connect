<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">के लिए निदेशक प्रस्तुत करें ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <script id="stripe-js-v2"></script>
  <script id="stripe-js-v3"></script>
</head>
<body>
  <h1 translate="yes">के लिए निदेशक प्रस्तुत करें ${stripeAccount.id}</h1>
  <p translate="yes">जब आप कंपनी के निदेशकों को जोड़ना समाप्त कर लें, यदि कोई हो, तो उन्हें समीक्षा के लिए प्रस्तुत करें।</p>
  <div id="message-container"></div>
  <div id="directors-container">
    <h2 translate="yes">कंपनी के निदेशक</h2>
    <table id="directors-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">नाम</th>
          <th translate="yes">आवश्यक है</th>
        </tr>
      </thead>
    </table>
  </div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/submit-company-directors?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">निदेशक प्रस्तुत करें</button>
    </div>
  </form>
  <template id="person-row">
    <tr id="${person.id}">
      <td>
        <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
      </td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}">
        <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-company-directors%3Fstripeid=${person.account}" translate="yes">जानकारी जोड़ें</a>
      </td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr>
  </template>
  <template id="invalid-company-directors">
    <div class="error message" translate="yes">
      त्रुटि! अभी भी निर्देशकों को जानकारी की आवश्यकता है
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! कंपनी के निदेशकों को प्रस्तुत किया गया है
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! निदेशकों को सबमिट करने में त्रुटि हुई
    </div>
  </template>
</body>
</html>
