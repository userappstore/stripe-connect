<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">अस्वीकार ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">अस्वीकार ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">अस्वीकृति का कारण</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          कारण का चयन करें
        </option>
        <option value="fraud" translate="yes">
          धोखा
        </option>
        <option value="terms_of_service" translate="yes">
          सेवा उल्लंघन की शर्तें
        </option>
        <option value="other" translate="yes">
          अन्य
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">अस्वीकार</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! Stripe खाता अस्वीकार कर दिया गया है
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      त्रुटि! अस्वीकार करने से पहले खाते में / बिन / श शेष होना चाहिए
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! Stripe खाते को अस्वीकार करने में त्रुटि हुई
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">अभी तक सबमिट नहीं किया गया</span>
  </template>
  <template id="verified">
    <span translate="yes">पंजीकरण स्वीकार कर लिया गया है</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe द्वारा अक्षम किया गया</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">अतिरिक्त जानकारी की आवश्यकता है</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">अतिरिक्त जानकारी की आवश्यकता है</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">लंबित जमा</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe द्वारा अस्वीकृत, देखें</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe द्वारा अस्वीकृत, देखें</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe द्वारा अस्वीकृत, देखें</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe द्वारा अस्वीकृत, देखें</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">अधिक जानकारी की आवश्यकता है</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe द्वारा समीक्षा के तहत</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe द्वारा समीक्षा के तहत</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe द्वारा अक्षम, देखें</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
