<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Rho tawm ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Rho tawm ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Npe</th>
        <th translate="yes">Cov xwm txheej</th>
      </tr>
    </thead>
    <tr id="${stripeAccount.id}">
      <td>
        <a href="/account/connect/stripe-account?stripeid=${stripeAccount.id}">${stripeAccount.id}</a>
      </td>
      <td id="blank-name" translate="yes">Tseem tsis tau muab</td>
      <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
      <td id="business-name">${stripeAccount.company.name || ""}</td>
      <td id="mcc-description"></td>
      <td id="account-status"></td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Rho tawm</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev vam meej! Stripe tus account tau raug tshem tawm
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam Kev! Ib qho yuam kev tshwm sim rho tawm Stripe tus as khauj
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Tsis xa tsis tau</span>
  </template>
  <template id="verified">
    <span translate="yes">Kev tso npe raug txais</span>
  </template>
  <template id="verified">
    <span translate="yes">Xiam oob qhab los ntawm Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Xav tau cov ntaub ntawv ntxiv</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Tseem tos</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Tseem tos</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Tso tseg los ntawm Stripe, saib</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Tso tseg los ntawm Stripe, saib</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Tso tseg los ntawm Stripe, saib</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Tso tseg los ntawm Stripe, saib</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Cov ntaub ntawv ntxiv yuav tsum muaj</span>
  </template>
  <template id="listed">
    <span translate="yes">Tshawb xyuas hauv Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Tshawb xyuas hauv Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Xiam Oob Qhab los ntawm Stripe, saib</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="deleted">
    <span translate="yes">Lwv</span>
  </template>
</body>
</html>
