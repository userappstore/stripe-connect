<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Xyeej ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Xyeej ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Kev tsis lees paub vim li cas</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Xaiv vim li cas
        </option>
        <option value="fraud" translate="yes">
          Kev dag
        </option>
        <option value="terms_of_service" translate="yes">
          Cov ntsiab lus ntawm kev ua txhaum txoj cai
        </option>
        <option value="other" translate="yes">
          Lwm yam
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Xyeej</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev vam meej! Stripe tus account tau raug tsis lees txais
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Yuam Kev! Tus as khauj yuav tsum muaj qhov nyiaj / / tshuav nyiaj li cas ua ntej tsis lees
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam Kev! Ib qho yuam kev tshwm sim tshem tus lej Stripe tus as khauj
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Tsis xa tsis tau</span>
  </template>
  <template id="verified">
    <span translate="yes">Kev tso npe raug txais</span>
  </template>
  <template id="verified">
    <span translate="yes">Xiam oob qhab los ntawm Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Xav tau cov ntaub ntawv ntxiv</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Xav tau cov ntaub ntawv ntxiv</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Tseem tos</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Tso tseg los ntawm Stripe, saib</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Tso tseg los ntawm Stripe, saib</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Tso tseg los ntawm Stripe, saib</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Tso tseg los ntawm Stripe, saib</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Cov ntaub ntawv ntxiv yuav tsum muaj</span>
  </template>
  <template id="listed">
    <span translate="yes">Tshawb xyuas hauv Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Tshawb xyuas hauv Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Xiam Oob Qhab los ntawm Stripe, saib</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
