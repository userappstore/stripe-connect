<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Elutasítja ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Elutasítja ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Elutasítás oka</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Ok kiválasztása
        </option>
        <option value="fraud" translate="yes">
          Csalás
        </option>
        <option value="terms_of_service" translate="yes">
          Szolgáltatási feltételek megsértése
        </option>
        <option value="other" translate="yes">
          Más
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Elutasítja</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Siker! A Stripe-fiókot elutasították.
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Hiba! A számlának /bin/sh egyenleggel kell rendelkeznie, mielőtt elutasítaná
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hiba! Hiba történt a Stripe fiók elutasítása korbódulata miatt
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Még nincs benyújtva</span>
  </template>
  <template id="verified">
    <span translate="yes">A regisztráció elfogadva</span>
  </template>
  <template id="verified">
    <span translate="yes">Letiltva Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">További információkat igényel</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">További információkat igényel</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Benyújtásra vár</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Elutasította Stripe, lásd</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Elutasította Stripe, lásd</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Elutasította Stripe, lásd</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Elutasította Stripe, lásd</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">További információra van szükség</span>
  </template>
  <template id="listed">
    <span translate="yes">A Stripe által végzett felülvizsgálat alatt</span>
  </template>
  <template id="under-review">
    <span translate="yes">A Stripe által végzett felülvizsgálat alatt</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Letiltva Stripe, lásd:</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
