<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe հաշիվները</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe հաշիվները</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Դեռևս Stripe հաշիվ չի ստեղծվել:</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Տիպ</th>
        <th translate="yes">Անուն</th>
        <th translate="yes">Կարգավիճակը</th>
        <th translate="yes">Ստեղծվել է</th>
        <th translate="yes">Ներկայացվեց</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Դեռ չի տրամադրվել</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Ֆոնդերը վճարվում են x հաշվին</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Դրամական միջոցներ ստանալու համար անհրաժեշտ է տրամադրել բանկային տվյալներ:</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Գրանցումը չի ներկայացվել:</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Գրանցումը ներկայացվել է ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Դեռ չի ներկայացվել</span>
  </template>
  <template id="verified">
    <span translate="yes">Գրանցումն ընդունվել է</span>
  </template>
  <template id="verified">
    <span translate="yes">Անջատված է Stripe- ի կողմից</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Պահանջում է լրացուցիչ տեղեկատվություն</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Սպասում է ներկայացնելը</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Պահանջում է լրացուցիչ տեղեկատվություն</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Մերժված է Stripe- ի միջոցով, տե՛ս</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Մերժված է Stripe- ի միջոցով, տե՛ս</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Մերժված է Stripe- ի միջոցով, տե՛ս</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Մերժված է Stripe- ի միջոցով, տե՛ս</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Լրացուցիչ տեղեկություններ են պահանջվում</span>
  </template>
  <template id="listed">
    <span translate="yes">Վերանայման ներքո ՝ Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Վերանայման ներքո ՝ Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Անջատված է Stripe- ի միջոցով, տե՛ս</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
