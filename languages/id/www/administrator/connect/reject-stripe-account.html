<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Menolak ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Menolak ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Alasan penolakan</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Pilih alasan
        </option>
        <option value="fraud" translate="yes">
          Penipuan
        </option>
        <option value="terms_of_service" translate="yes">
          Pelanggaran Persyaratan Layanan
        </option>
        <option value="other" translate="yes">
          Lain
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Menolak</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Akun Stripe ditolak
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Kesalahan! Akun harus memiliki saldo/bin/SH sebelum menolak
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Galat yang mendorong menolak akun Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Belum diserahkan</span>
  </template>
  <template id="verified">
    <span translate="yes">Pendaftaran telah diterima</span>
  </template>
  <template id="verified">
    <span translate="yes">Dinonaktifkan oleh Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Memerlukan informasi tambahan</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Memerlukan informasi tambahan</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Pengajuan tertunda</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Ditolak oleh Stripe, lihat</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Ditolak oleh Stripe, lihat</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Ditolak oleh Stripe, lihat</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Ditolak oleh Stripe, lihat</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Informasi lebih lanjut diperlukan</span>
  </template>
  <template id="listed">
    <span translate="yes">Dalam peninjauan oleh Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Dalam peninjauan oleh Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Dinonaktifkan oleh Stripe, lihat</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
