<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Nyefee ndị isi maka ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <script id="stripe-js-v2"></script>
  <script id="stripe-js-v3"></script>
</head>
<body>
  <h1 translate="yes">Nyefee ndị isi maka ${stripeAccount.id}</h1>
  <p translate="yes">Mgbe ịmechara ịgbakwunye ndị isi ụlọ ọrụ ahụ, ọ bụrụ na ọ dị, nyefee ha maka nyocha.</p>
  <div id="message-container"></div>
  <div id="directors-container">
    <h2 translate="yes">Ndị isi ụlọ ọrụ</h2>
    <table id="directors-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">Aha</th>
          <th translate="yes">Chọrọ</th>
        </tr>
      </thead>
    </table>
  </div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/submit-company-directors?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Nyefee ndị isi</button>
    </div>
  </form>
  <template id="person-row">
    <tr id="${person.id}">
      <td>
        <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
      </td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}">
        <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-company-directors%3Fstripeid=${person.account}" translate="yes">Tinye ozi</a>
      </td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr>
  </template>
  <template id="invalid-company-directors">
    <div class="error message" translate="yes">
      Njehie! Enwere ndị nduzi ka chọrọ ozi
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Ihe ịga nke ọma! E nyefeela ndị isi ụlọ ọrụ ahụ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Njehie! Njehie mere na-edo onwe ya n'okpuru ndị nduzi
    </div>
  </template>
</body>
</html>
