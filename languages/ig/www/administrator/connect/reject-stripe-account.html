<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Jụ ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Jụ ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Ihe kpatara ajụ</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Họrọ ihe kpatara ya
        </option>
        <option value="fraud" translate="yes">
          Igwu wayo
        </option>
        <option value="terms_of_service" translate="yes">
          Usoro nke imebi ọrụ
        </option>
        <option value="other" translate="yes">
          Ndị ọzọ
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Jụ</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Ihe ịga nke ọma! A jụla akaụntụ Stripe
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Njehie! Ihe ndekọ ahụ ga-enwerịrịrị ọnụnọ / bin / sh tupu ajụ ajụ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Njehie! Njehihie mere na mwepu akaụntụ Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Odunyeghi ma</span>
  </template>
  <template id="verified">
    <span translate="yes">Anabatala ndenye aha</span>
  </template>
  <template id="verified">
    <span translate="yes">Nwere nkwarụ sitere na Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Achọrọ ozi ndị ọzọ</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Achọrọ ozi ndị ọzọ</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Nyefee nrubeisi</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Jụrụ Stripe, lee</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Jụrụ Stripe, lee</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Jụrụ Stripe, lee</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Jụrụ Stripe, lee</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Achọrọ ozi ndị ọzọ</span>
  </template>
  <template id="listed">
    <span translate="yes">Nyocha nyocha sitere na Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Nyocha nyocha sitere na Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Nwere nkwarụ Stripe, hụ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
