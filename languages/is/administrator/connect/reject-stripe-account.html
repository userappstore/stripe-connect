<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hafna ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hafna ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Ástæða höfnunar</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Velja ástæðu
        </option>
        <option value="fraud" translate="yes">
          Svik
        </option>
        <option value="terms_of_service" translate="yes">
          Skilmálar um þjónustubrot
        </option>
        <option value="other" translate="yes">
          Annar
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Hafna</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Árangri! Stripe-reikningnum hefur verið hafnað
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Villa! Reikningurinn verður að hafa/bin/sH-stöðu áður en hafnað er
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Villa! Villa varð við höfnun á Stripe-reikningnum
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ekki skilað inn enn</span>
  </template>
  <template id="verified">
    <span translate="yes">Skráning hefur verið samþykkt</span>
  </template>
  <template id="verified">
    <span translate="yes">Óvirkt með Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Krefst frekari upplýsinga</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Krefst frekari upplýsinga</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Uppgjöf í bið</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Hafnað af Stripe, sjá</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Hafnað af Stripe, sjá</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Hafnað af Stripe, sjá</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Hafnað af Stripe, sjá</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Frekari upplýsinga er krafist</span>
  </template>
  <template id="listed">
    <span translate="yes">Undir endurskoðun hjá Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Undir endurskoðun hjá Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Fatlaður með Stripe, sjá</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
