<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Búðu til skráningu</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Búðu til skráningu</h1>
  <p translate="yes">Lokinni skráningu gerir þér kleift að fá tekjuútborgun í gegnum Stripe Connect.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">Tegund reiknings</label>
      <div class="pure-checkbox">
        <label>
          <input id="individual" type="radio" name="type" value="individual">
          <span translate="yes">Individual</span>
        </label>
        <label>
          <input id="company" type="radio" name="type" value="company"> 
          <span translate="yes">Company</span>
        </label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">Búsland / aðsetur</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          Veldu land
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Byrjaðu skráningu</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Villa! Villa kom upp við að búa til skráninguna
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      Villa! Ógilt land eða vantar
    </div>
  </template>
</body>
</html>
