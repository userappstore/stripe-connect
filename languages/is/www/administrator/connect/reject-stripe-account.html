<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hafna ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hafna ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Ástæðan fyrir höfnun</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Veldu ástæðu
        </option>
        <option value="fraud" translate="yes">
          Svik
        </option>
        <option value="terms_of_service" translate="yes">
          Þjónustuskilmálar brot
        </option>
        <option value="other" translate="yes">
          Annað
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Hafna</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Árangur! Stripe reikningnum hefur verið hafnað
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Villa! Reikningurinn verður að vera með / bin / sh jafnvægi áður en hann hafnar
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Villa! Villa kom upp við að kasta Stripe reikningnum út
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ekki lagt fram ennþá</span>
  </template>
  <template id="verified">
    <span translate="yes">Samþykkt hefur verið skráning</span>
  </template>
  <template id="verified">
    <span translate="yes">Slökkt á Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Krefst viðbótarupplýsinga</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Krefst viðbótarupplýsinga</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Bíður framlagningar</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Hafnað af Stripe, sjáðu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Hafnað af Stripe, sjáðu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Hafnað af Stripe, sjáðu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Hafnað af Stripe, sjáðu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Nánari upplýsingar eru nauðsynlegar</span>
  </template>
  <template id="listed">
    <span translate="yes">Í skoðun Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Í skoðun Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Óvirkt af Stripe, sjáðu</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
