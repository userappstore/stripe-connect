<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Skoða ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Skoða ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table data-table">
    <tbody id="${stripeAccount.id}">
      <tr>
        <th >ID</th>
        <td>${stripeAccount.id}</td>
      </tr>
      <tr>
        <th>MCC</th>
        <td id="mcc-description"></td>
      </tr>
      <tr>
        <th translate="yes">Heiti</th>
        <td id="blank-name" translated="yes">Not yet provided</td>
        <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
        <td id="business-name">${stripeAccount.company.name || ""}</td>
      </tr>
      <tr>
        <th translate="yes">Stöðu</th>
        <td id="account-status"></td>
      </tr>
      <tr>
        <th translate="yes">Stofnuð</th>
        <td>${stripeAccount.createdFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Sent</th>
        <td>${stripeAccount.metadata.submittedFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="not-submitted">
    <span translate="yes">Ekki skilað inn enn</span>
  </template>
  <template id="verified">
    <span translate="yes">Skráning hefur verið samþykkt</span>
  </template>
  <template id="verified">
    <span translate="yes">Óvirkt með Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Krefst frekari upplýsinga</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Krefst frekari upplýsinga</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Uppgjöf í bið</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Krefst frekari upplýsinga</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Hafnað af Stripe, sjá</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Hafnað af Stripe, sjá</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Hafnað af Stripe, sjá</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Hafnað af Stripe, sjá</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Frekari upplýsinga er krafist</span>
  </template>
  <template id="listed">
    <span translate="yes">Undir yfirfara eftir Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Undir yfirfara eftir Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Óvirk með Stripe, sjá</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
