<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Elimina ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Elimina ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th translate="yes">Id</th>
        <th translate="yes">Nome</th>
        <th translate="yes">Stato</th>
      </tr>
    </thead>
    <tr id="${stripeAccount.id}">
      <td>
        <a href="/account/connect/stripe-account?stripeid=${stripeAccount.id}">${stripeAccount.id}</a>
      </td>
      <td id="blank-name" translated="yes">Not yet provided</td>
      <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
      <td id="business-name">${stripeAccount.company.name || ""}</td>
      <td id="mcc-description"></td>
      <td id="account-status"></td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Elimina</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successo! L'account Stripe è stato eliminato
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Si è verificato un errore durante l'eliminazione dell'account Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Non ancora inviato</span>
  </template>
  <template id="verified">
    <span translate="yes">La registrazione è stata accettata</span>
  </template>
  <template id="verified">
    <span translate="yes">Disabilitato da Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Richiede informazioni aggiuntive</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Invio in sospeso</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Invio in sospeso</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Rifiutato da Stripe, vedi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Rifiutato da Stripe, vedi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Rifiutato da Stripe, vedi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Rifiutato da Stripe, vedi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Sono necessarie ulteriori informazioni</span>
  </template>
  <template id="listed">
    <span translate="yes">In esame di Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">In esame di Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Disabilitato da Stripe, vedi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="deleted">
    <span translate="yes">Eliminato</span>
  </template>
</body>
</html>
