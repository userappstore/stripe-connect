<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Rifiutare ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Rifiutare ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Motivo del rifiuto</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Seleziona motivo
        </option>
        <option value="fraud" translate="yes">
          Frode
        </option>
        <option value="terms_of_service" translate="yes">
          Violazione dei termini di servizio
        </option>
        <option value="other" translate="yes">
          Altro
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Rifiutare</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successo! L'account Stripe è stato rifiutato
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Errore! L'account deve avere un saldo / bin / sh prima di rifiutare
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Si è verificato un errore durante l'espulsione dell'account Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Non ancora inviato</span>
  </template>
  <template id="verified">
    <span translate="yes">La registrazione è stata accettata</span>
  </template>
  <template id="verified">
    <span translate="yes">Disabilitato da Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Richiede ulteriori informazioni</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Richiede ulteriori informazioni</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">In attesa di invio</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Rifiutato da Stripe, vedi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Rifiutato da Stripe, vedi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Rifiutato da Stripe, vedi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Rifiutato da Stripe, vedi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Sono necessarie ulteriori informazioni</span>
  </template>
  <template id="listed">
    <span translate="yes">In corso di revisione da parte di Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">In corso di revisione da parte di Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Disabilitato da Stripe, vedi</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
