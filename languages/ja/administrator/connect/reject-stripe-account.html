<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">拒否${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">拒否${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">拒否理由</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          理由の選択
        </option>
        <option value="fraud" translate="yes">
          詐欺
        </option>
        <option value="terms_of_service" translate="yes">
          サービス規約違反
        </option>
        <option value="other" translate="yes">
          他
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">拒否</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功！ストライプ アカウントが拒否されました
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      エラー！アカウントは、拒否する前に /bin/sh 残高を持っている必要があります
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      エラー！ストライプ アカウントを拒否するエラーが発生しました
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">まだ提出されていません</span>
  </template>
  <template id="verified">
    <span translate="yes">登録が受け付けられました</span>
  </template>
  <template id="verified">
    <span translate="yes">ストライプによって無効</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">追加情報が必要</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">追加情報が必要</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">保留中の提出</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">ストライプによって拒否された、</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">ストライプによって拒否された、</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">ストライプによって拒否された、</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">ストライプによって拒否された、</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">詳細な情報が必要です</span>
  </template>
  <template id="listed">
    <span translate="yes">ストライプによるレビュー中</span>
  </template>
  <template id="under-review">
    <span translate="yes">ストライプによるレビュー中</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">ストライプによって無効にされた、</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
