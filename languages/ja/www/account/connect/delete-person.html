<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-person.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">削除 ${person.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">削除 ${person.id}</h1>
  <p translate="yes">所有者情報はすぐに削除され、回復できません。</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-person?personid=${person.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">削除</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功！会社の所有者が削除されました
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      エラー！会社の所有者を削除中にエラーが発生しました
    </div>
  </template>
</body>
</html>
