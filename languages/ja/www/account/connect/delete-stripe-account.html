<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">削除する ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">削除する ${stripeAccount.id}</h1>
  <p translate="yes">Stripeアカウントはすぐに削除され、復元できません。</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">削除する</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功！ Stripeアカウントが削除されました
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred deleting the Stripe account
    </div>
  </template>
</body>

</html>
