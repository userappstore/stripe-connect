<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-persons.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">の人 ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">人</h1>
  <div id="representative-container">
    <h2 translate="yes">会社代表</h2>
    <p translate="yes">指名された人のステータスが変わる場合は、新しい担当者を作成する必要があります。</p>
    <p><a class="pure-button pure-button-primary" href="/account/connect/create-person?stripeid=${stripeAccount.id}&amp;relationship_representative=true" translate="yes">新しい担当者の作成</a></p>
    <table id="representatives-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">名前</th>
          <th translate="yes">必要</th>
        </tr>
      </thead>
    </table>
  </div>
  <div id="owners-container">
    <h2 translate="yes">有益な所有者</h2>
    <p translate="yes">会社の相当な割合 (25+) を所有している、または会社、財務、または業務を担当している他の人に対して、ドキュメントを提供する必要があります。</p>
    <p><a class="pure-button pure-button-primary" href="/account/connect/create-person?stripeid=${stripeAccount.id}&amp;relationship_owner=true" translate="yes">所有者の追加</a></p>
    <table id="owners-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">名前</th>
          <th translate="yes">必要</th>
        </tr>
      </thead>
    </table>
  </div>
  <div id="directors-container">
    <h2 translate="yes">会社役員</h2>
    <p translate="yes">取締役会の文書を提出する必要があります。</p>
    <p><a class="pure-button pure-button-primary" href="/account/connect/create-person?stripeid=${stripeAccount.id}&amp;relationship_director=true" translate="yes">所有者の追加</a></p>
    <table id="directors-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">名前</th>
          <th translate="yes">必要</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="person-row">
    <table>
      <tr id="${person.id}">
        <td>
          <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
        </td>
        <td>${person.first_name} ${person.last_name}</td>
        <td id="requires-information-${person.id}">
          <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}" translate="yes">情報の追加</a>
        </td>
        <td id="requires-no-information-${person.id}">-</td>
      </tr>
    </table>
  </template>
</body>
</html>
