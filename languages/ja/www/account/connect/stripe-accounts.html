<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripeアカウント</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <link rel="stylesheet" href="/public/connect/connect.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripeアカウント</h1>
  <p><span translate="yes">を介して個人の身元と会社情報を確認することでベンダーになります</span> <a href="https://stripe.com/connect">Stripe Connect</a>.</p>
  <div id="no-stripe-accounts">
    <p translate="yes">Stripeアカウントはまだ作成されていません。</p>
  </div>
  <div class="pure-g requirements-wrapper">
    <div class="pure-u-1-2 requirements-container">
      <div class="requirements">
        <h2 translate="yes">個別の要件</h2>
        <ol>
          <li translate="yes">確認済みの個人情報</li>
          <li translate="yes">サポートされている国の居住者</li>
          <li translate="yes">サポートされている国の銀行口座</li>
        </ol>
        <a id="create-individual-link" href="/account/connect/create-stripe-account?type=individual" class="pure-button pure-button-primary" translate="yes">個人登録を開始</a>
      </div>
    </div>
    <div class="pure-u-1-2 requirements-container">
      <div class="requirements">
        <h2 translate="yes">ビジネス要件</h2>
        <ol>
          <li translate="yes">確認済みの個人情報</li>
          <li translate="yes">サポートされている国で登録されている事業</li>
          <li translate="yes">サポートされている国の銀行口座</li>
        </ol>
        <a href="/account/connect/create-stripe-account?type=company" class="pure-button pure-button-primary" translate="yes">会社登録を開始</a>
      </div>
    </div>
  </div>
  <div id="registrations-container">
    <div id="individual-container">
      <h2 translate="yes">個人登録</h2>
      <table id="individual-accounts-table" class="pure-table pure-table-striped list-table">
        <thead>
          <tr>
            <th>ID</th>
            <th translate="yes">名前</th>
            <th translate="yes">状態</th>
            <th translate="yes">作成した</th>
            <th translate="yes">提出済み</th>
          </tr>
        </thead>
      </table>
    </div>
    <div id="company-container">
      <h2 translate="yes">会社登録</h2>
      <table id="company-accounts-table" class="pure-table pure-table-striped list-table">
        <thead>
          <tr>
            <th>ID</th>
            <th translate="yes">商号</th>
            <th translate="yes">状態</th>
            <th translate="yes">作成した</th>
            <th translate="yes">提出済み</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/account/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="blank-name-${account.id}">Not yet provided</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td id="submitted-${account.id}">${account.submittedFormatted}</td>
      <td id="not-submitted-${account.id}">No</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">まだ提出されていません</span>
  </template>
  <template id="verified">
    <span translate="yes">登録が受理されました</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripeにより無効化</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">追加情報が必要</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">保留中の送信</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripeによって拒否されました。</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripeによって拒否されました。</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripeによって拒否されました。</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripeによって拒否されました。</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">詳細情報が必要です</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripeによるレビュー中</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripeによるレビュー中</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripeによって無効にされました。</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">追加情報が必要</span>
  </template>
</body>
</html>
