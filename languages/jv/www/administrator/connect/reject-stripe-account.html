<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Nolak ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Nolak ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Alasan nolak</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Pilih alesan
        </option>
        <option value="fraud" translate="yes">
          Penipuan
        </option>
        <option value="terms_of_service" translate="yes">
          Katentuan pelanggaran layanan
        </option>
        <option value="other" translate="yes">
          Liyane
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Nolak</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Akun Stripe wis ditolak
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Kesalahan! Akun kudu duwe imbangan / bin / sh sadurunge nolak
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Kesalahan ana nalika mbatalake akun Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ora dikirim saiki</span>
  </template>
  <template id="verified">
    <span translate="yes">Registrasi wis ditampa</span>
  </template>
  <template id="verified">
    <span translate="yes">Dipatèni Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Mbutuhake informasi tambahan</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Mbutuhake informasi tambahan</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ditundha ngajokake</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Ditolak dening Stripe, deleng</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Ditolak dening Stripe, deleng</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Ditolak dening Stripe, deleng</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Ditolak dening Stripe, deleng</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Informasi luwih lengkap dibutuhake</span>
  </template>
  <template id="listed">
    <span translate="yes">Diulas dening Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Diulas dening Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Dipatèni Stripe, deleng</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
