<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Უარყოს ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Უარყოს ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">უარის მიზეზი</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          აირჩიეთ მიზეზი
        </option>
        <option value="fraud" translate="yes">
          თაღლითობა
        </option>
        <option value="terms_of_service" translate="yes">
          მომსახურების პირობების დარღვევა
        </option>
        <option value="other" translate="yes">
          სხვა
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Უარყოს</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      წარმატებები! Stripe ანგარიში უარყოფილია
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      შეცდომა! უარი თქვას ანგარიშს უნდა ჰქონდეს / bin / sh ნაშთი
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      შეცდომა! შეცდომა მოხდა Stripe ანგარიშის განაწილებისას
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">ჯერ არ წარდგენილია</span>
  </template>
  <template id="verified">
    <span translate="yes">რეგისტრაცია მიღებულია</span>
  </template>
  <template id="verified">
    <span translate="yes">გამორთულია Stripe მიერ</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">მოითხოვს დამატებით ინფორმაციას</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">მოითხოვს დამატებით ინფორმაციას</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">წარდგენის მოლოდინი</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">უარყოფილია Stripe– ით, იხილეთ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">უარყოფილია Stripe– ით, იხილეთ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">უარყოფილია Stripe– ით, იხილეთ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">უარყოფილია Stripe– ით, იხილეთ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">მეტი ინფორმაციაა საჭირო</span>
  </template>
  <template id="listed">
    <span translate="yes">განხილვის ქვეშ Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">განხილვის ქვეშ Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">გამორთულია Stripe– ს საშუალებით, იხილეთ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
