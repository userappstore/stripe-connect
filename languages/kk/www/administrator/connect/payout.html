<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Көрініс ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Көрініс ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <tbody id="${payout.id}">
      <tr>
        <th >ID</th>
        <td>${payout.id}</td>
      </tr>
      <tr>
        <th translate="yes">Сома</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Stripe тіркелгі</th>
        <td>
          <a href="/administrator/connect/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Күй</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Сипаттама</th>
        <td>${payout.description}</td>
      </tr>
      <tr>
        <th translate="yes">Құрылып қалар</th>
        <td>${payout.createdFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Банк шоты табылмады</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Дұрыс емес валюта</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Тіркелгінөмірі дұрыс емес</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Қаражаттың жеткіліксіздігі</span>
  </template>
  <template id="declined">
    <span translate="yes">Банк трансфертті төмендетті</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Банк шоты бойынша дебеттің No</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Процесс болмады</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Банктің меншік құқығы өзгерді</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Банк шотын шектеу</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Банк шоты ның тозы</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Банк шоты жабылды</span>
  </template>
</body>
</html>
