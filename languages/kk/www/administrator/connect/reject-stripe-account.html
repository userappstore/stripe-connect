<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Қабылдамау ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Қабылдамау ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Қабылдамау себебі</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Себебін таңдау
        </option>
        <option value="fraud" translate="yes">
          Алаяқтық
        </option>
        <option value="terms_of_service" translate="yes">
          Қызмет көрсету мерзімін бұзу шарттары
        </option>
        <option value="other" translate="yes">
          Басқа
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Қабылдамау</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Табыс! Stripe шот қабылданбады
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Қате! Шотта бас тартқанға дейін /bin/sh қалдығы болуы тиіс
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Қате! Stripe тіркелгісін қабылдамау қатесі
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Әлі ұсынылмаған</span>
  </template>
  <template id="verified">
    <span translate="yes">Тіркеу 20__ ж. «___» ____________ қабылданды</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe бойынша мүгедек</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Қосымша ақпаратты талап етеді</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Қосымша ақпаратты талап етеді</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ұсынуды күтуде</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe қабылданбады, см.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe қабылданбады, см.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe қабылданбады, см.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe қабылданбады, см.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Қосымша ақпарат қажет</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe қарап жатыр</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe қарап жатыр</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe бойынша ажыратылған, см.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
