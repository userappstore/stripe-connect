<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">បង្កើតការចុះឈ្មោះ</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">បង្កើតការចុះឈ្មោះ</h1>
  <p translate="yes">ការចុះឈ្មោះដែលបានបញ្ចប់អនុញ្ញាតឱ្យអ្នកទទួលបានការទូទាត់ប្រាក់ចំណូលតាមរយៈ Stripe Connect ។</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">ប្រភេទគណនី</label>
      <div class="pure-checkbox">
        <label><input id="individual" type="radio" name="type" value="individual"> Individual</label>
        <label><input id="company" type="radio" name="type" value="company"> Company</label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">ប្រទេសនៃលំនៅដ្ឋាន / ការដាក់បញ្ចូល</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          ជ្រើសរើសប្រទេស
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ចាប់ផ្តើមចុះឈ្មោះ</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      កំហុស! មានកំហុសកើតឡើងក្នុងការបង្កើតការចុះឈ្មោះ
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      កំហុស! ប្រទេសមិនត្រឹមត្រូវឬបាត់ខ្លួន
    </div>
  </template>
</body>
</html>
