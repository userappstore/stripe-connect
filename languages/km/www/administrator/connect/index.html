<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">រដ្ឋបាល Connect</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">រដ្ឋបាល Connect</h1>
  <div id="registrations-container">
    <h2 translate="yes">ការចុះឈ្មោះថ្មីៗ</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">ឈ្មោះ</th>
          <th translate="yes">ស្ថានភាព</th>
          <th translate="yes">បានបង្កើត</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">មិនទាន់បានដាក់ស្នើនៅឡើយទេ</span>
  </template>
  <template id="verified">
    <span translate="yes">ការចុះឈ្មោះត្រូវបានទទួលយក</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">ត្រូវការព័ត៌មានបន្ថែម</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">ត្រូវការព័ត៌មានបន្ថែម</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">ការដាក់ស្នើរង់ចាំ</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">បដិសេធដោយ Stripe សូមមើល</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">បានបដិសេធចំពោះលក្ខខណ្ឌនៃការរំលោភសេវាកម្ម</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">បដិសេធដោយ Stripe សូមមើល</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">បដិសេធដោយ Stripe សូមមើល</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">ការផ្ទៀងផ្ទាត់រង់ចាំ</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">ត្រូវការព័ត៌មានបន្ថែម</span>
  </template>
  <template id="listed">
    <span translate="yes">ស្ថិតក្រោមការពិនិត្យដោយ Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">ស្ថិតក្រោមការពិនិត្យដោយ Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">បានបិទដោយ Stripe សូមមើល</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
