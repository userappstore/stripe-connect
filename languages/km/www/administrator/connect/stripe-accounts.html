<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">គណនី Stripe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">គណនី Stripe</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">មិនទាន់មានគណនី Stripe ត្រូវបានបង្កើតនៅឡើយទេ។</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">ប្រភេទ</th>
        <th translate="yes">ឈ្មោះ</th>
        <th translate="yes">ស្ថានភាព</th>
        <th translate="yes">បានបង្កើត</th>
        <th translate="yes">បានដាក់ស្នើ</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">មិនទាន់បានផ្តល់ជូន</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">ថវិកាត្រូវបានបង់ទៅគណនី x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">ព័ត៌មានលម្អិតអំពីធនាគារត្រូវតែផ្តល់ជូនដើម្បីទទួលបានមូលនិធិ។</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">ការចុះឈ្មោះមិនត្រូវបានដាក់ស្នើទេ។</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">ការចុះឈ្មោះត្រូវបានបញ្ជូនទៅ ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">មិនទាន់បានដាក់ស្នើនៅឡើយទេ</span>
  </template>
  <template id="verified">
    <span translate="yes">ការចុះឈ្មោះត្រូវបានទទួលយក</span>
  </template>
  <template id="verified">
    <span translate="yes">បានបិទដោយ Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">ត្រូវការព័ត៌មានបន្ថែម</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">ការដាក់ស្នើរង់ចាំ</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">ត្រូវការព័ត៌មានបន្ថែម</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">បដិសេធដោយ Stripe សូមមើល</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">បដិសេធដោយ Stripe សូមមើល</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">បដិសេធដោយ Stripe សូមមើល</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">បដិសេធដោយ Stripe សូមមើល</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">ត្រូវការព័ត៌មានបន្ថែម</span>
  </template>
  <template id="listed">
    <span translate="yes">ស្ថិតក្រោមការពិនិត្យដោយ Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">ស្ថិតក្រោមការពិនិត្យដោយ Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">បានបិទដោយ Stripe សូមមើល</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
