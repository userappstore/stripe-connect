<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ಡಿಲೀಟ್ ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ಡಿಲೀಟ್ ${stripeAccount.id}</h1>
  <p translate="yes">ಸ್ಟ್ರೈಪ್ ಖಾತೆಯನ್ನು ತಕ್ಷಣವೇ ಡಿಲೀಟ್ ಮಾಡಲಾಗುತ್ತದೆ ಮತ್ತು ಚೇತರಿಸಲಾಗುವುದಿಲ್ಲ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ಡಿಲೀಟ್</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ಯಶಸ್ಸು! ಸ್ಟ್ರೈಪ್ ಖಾತೆಯನ್ನು ಅಳಿಸಲಾಗಿದೆ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ದೋಷ! ಒಂದು ದೋಷದ ಓಕರೆಡ್ ಸ್ಟ್ರೈಪ್ ಖಾತೆಯನ್ನು ಡಿಲೀಟ್ ಮಾಡುತ್ತದೆ
    </div>
  </template>
</body>
</html>
