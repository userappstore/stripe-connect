<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ತಿರಸ್ಕರಿಸಿ ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ತಿರಸ್ಕರಿಸಿ ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">ತಿರಸ್ಕೃತ ಕಾರಣ</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          ಆಯ್ಕೆ ಕಾರಣ
        </option>
        <option value="fraud" translate="yes">
          ವಂಚನೆ
        </option>
        <option value="terms_of_service" translate="yes">
          ಸೇವಾ ಉಲ್ಲಂಘನೆಯ ಷರತ್ತುಗಳು
        </option>
        <option value="other" translate="yes">
          ಇತರ
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">ತಿರಸ್ಕರಿಸಿ</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ಯಶಸ್ಸು! ಸ್ಟ್ರೈಪ್ ಖಾತೆಯನ್ನು ತಿರಸ್ಕರಿಸಲಾಗಿದೆ
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      ದೋಷ! ಖಾತೆಯನ್ನು ತಿರಸ್ಕರಿಸುವ ಮೊದಲು/ಬಿ1 ಬ್ಯಾಲೆನ್ಸ್ ಹೊಂದಿರಬೇಕು
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ದೋಷ! ಸ್ಟ್ರೈಪ್ ಖಾತೆಯನ್ನು ತಿರಸ್ಕರಿಸುವ ಒಂದು ದೋಷ ಒಕ್ಯುರೆಡ್
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">ಇನ್ನೂ ಸಲ್ಲಿಸಿಲ್ಲ</span>
  </template>
  <template id="verified">
    <span translate="yes">ನೋಂದಣಿ ಸ್ವೀಕರಿಸಲಾಗಿದೆ</span>
  </template>
  <template id="verified">
    <span translate="yes">ಸ್ಟ್ರೈಪ್ ಮೂಲಕ ವಿಕಲಚೇತನ.</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">ಹೆಚ್ಚುವರಿ ಮಾಹಿತಿ ಅಗತ್ಯವಿದೆ</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">ಹೆಚ್ಚುವರಿ ಮಾಹಿತಿ ಅಗತ್ಯವಿದೆ</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">ಬಾಕಿ ಮನವಿ</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">ಸ್ಟ್ರೈಪ್ ನಿಂದ ತಿರಸ್ಕೃತ, ನೋಡಿ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">ಸ್ಟ್ರೈಪ್ ನಿಂದ ತಿರಸ್ಕೃತ, ನೋಡಿ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">ಸ್ಟ್ರೈಪ್ ನಿಂದ ತಿರಸ್ಕೃತ, ನೋಡಿ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">ಸ್ಟ್ರೈಪ್ ನಿಂದ ತಿರಸ್ಕೃತ, ನೋಡಿ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">ಹೆಚ್ಚಿನ ಮಾಹಿತಿ ಅಗತ್ಯ</span>
  </template>
  <template id="listed">
    <span translate="yes">ಸ್ಟ್ರೈಪ್ ಮೂಲಕ ಪರಿಶೀಲನೆ</span>
  </template>
  <template id="under-review">
    <span translate="yes">ಸ್ಟ್ರೈಪ್ ಮೂಲಕ ಪರಿಶೀಲನೆ</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">ಸ್ಟ್ರೈಪ್ ಮೂಲಕ ನಿಷ್ಕ್ರಿಯತೆ, ನೋಡಿ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
