<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ನೋಂದಣಿ ಯನ್ನು ರಚಿಸಿ</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ನೋಂದಣಿ ಯನ್ನು ರಚಿಸಿ</h1>
  <p translate="yes">ಪೂರ್ಣಗೊಂಡ ನೋಂದಣಿಯು Stripe Connect ಮೂಲಕ ಆದಾಯ ಪಾವತಿಗಳನ್ನು ಸ್ವೀಕರಿಸಲು ನಿಮಗೆ ಅನುಮತಿಸುತ್ತದೆ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">ಖಾತೆ ಪ್ರಕಾರ</label>
      <div class="pure-checkbox">
        <label><input id="individual" type="radio" name="type" value="individual"> Individual</label>
        <label><input id="company" type="radio" name="type" value="company"> Company</label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">ವಾಸದ ದೇಶ / ಸೇರ್ಪಡೆ</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          ದೇಶಆಯ್ಕೆಮಾಡಿ
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ನೋಂದಣಿ ಪ್ರಾರಂಭಿಸಿ</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ತಪ್ಪು! ನೋಂದಣಿ ಯನ್ನು ರಚಿಸುವಾಗ ದೋಷ ಸಂಭವಿಸಿದೆ
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      ತಪ್ಪು! ಅಮಾನ್ಯ ಅಥವಾ ಕಾಣೆಯಾದ ದೇಶ
    </div>
  </template>
</body>
</html>
