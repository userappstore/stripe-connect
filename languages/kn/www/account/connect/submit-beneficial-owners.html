<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ಇದಕ್ಕಾಗಿ ಮಾಲೀಕರನ್ನು ಸಲ್ಲಿಸಿ ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <script id="stripe-js-v2"></script>
  <script id="stripe-js-v3"></script>
</head>
<body>
  <h1 translate="yes">ಇದಕ್ಕಾಗಿ ಮಾಲೀಕರನ್ನು ಸಲ್ಲಿಸಿ ${stripeAccount.id}</h1>
  <p translate="yes">ನೀವು ಇತರ ಎಲ್ಲ ಮಾಲೀಕರನ್ನು ಸೇರಿಸುವುದನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದಾಗ, ಯಾವುದಾದರೂ ಇದ್ದರೆ, ಅವುಗಳನ್ನು ವಿಮರ್ಶೆಗಾಗಿ ಸಲ್ಲಿಸಿ.</p>
  <div id="message-container"></div>
  <div id="owners-container">
    <h2 translate="yes">ಪ್ರಯೋಜನಕಾರಿ ಮಾಲೀಕರು</h2>
    <table id="owners-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">ಹೆಸರು</th>
          <th translate="yes">ಅಗತ್ಯವಿದೆ</th>
        </tr>
      </thead>
    </table>
  </div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/submit-beneficial-owners?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ಮಾಲೀಕರನ್ನು ಸಲ್ಲಿಸಿ</button>
    </div>
  </form>
  <template id="person-row">
    <tr id="${person.id}">
      <td>
        <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
      </td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}">
        <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-beneficial-owners%3Fstripeid=${person.account}" translate="yes">ಮಾಹಿತಿಯನ್ನು ಸೇರಿಸಿ</a>
      </td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr> 
  </template>
  <template id="invalid-beneficial-owners">
    <div class="error message" translate="yes">
      ದೋಷ! ಇನ್ನೂ ಮಾಹಿತಿಯ ಅಗತ್ಯವಿರುವ ಮಾಲೀಕರು ಇದ್ದಾರೆ.
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      ಯಶಸ್ಸು! ಕಂಪನಿಯ ಮಾಲೀಕರನ್ನು ಸಲ್ಲಿಸಲಾಗಿದೆ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ದೋಷ! ಮಾಲೀಕರನ್ನು ಸಲ್ಲಿಸುವಲ್ಲಿ ದೋಷ ಸಂಭವಿಸಿದೆ
    </div>
  </template>
</body>
</html>
