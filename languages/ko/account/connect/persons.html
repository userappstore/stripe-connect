<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-persons.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">대상 자 ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">사람</h1>
  <div id="representative-container">
    <h2 translate="yes">회사 대표</h2>
    <p translate="yes">지명된 사람의 상태가 변경되면 새 대표를 만들어야 합니다.</p>
    <p><a class="pure-button pure-button-primary" href="/account/connect/create-person?stripeid=${stripeAccount.id}&amp;relationship_representative=true" translate="yes">새 대표 자 만들기</a></p>
    <table id="representatives-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th translate="yes">자료</th>
          <th translate="yes">이름</th>
          <th translate="yes">필요</th>
        </tr>
      </thead>
    </table>
  </div>
  <div id="owners-container">
    <h2 translate="yes">유익한 소유자</h2>
    <p translate="yes">귀하는 회사의 25%를 소유하고 있거나 회사, 재정 또는 운영을 담당하는 다른 사람을 위한 문서를 제공해야 합니다.</p>
    <p><a class="pure-button pure-button-primary" href="/account/connect/create-person?stripeid=${stripeAccount.id}&amp;relationship_owner=true" translate="yes">소유자 추가</a></p>
    <table id="owners-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th translate="yes">자료</th>
          <th translate="yes">이름</th>
          <th translate="yes">필요</th>
        </tr>
      </thead>
    </table>
  </div>
  <div id="directors-container">
    <h2 translate="yes">회사 이사</h2>
    <p translate="yes">이사회에 대한 문서를 제공해야 합니다.</p>
    <p><a class="pure-button pure-button-primary" href="/account/connect/create-person?stripeid=${stripeAccount.id}&amp;relationship_director=true" translate="yes">소유자 추가</a></p>
    <table id="directors-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th translate="yes">자료</th>
          <th translate="yes">이름</th>
          <th translate="yes">필요</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="person-row">
    <table>
      <tr id="${person.id}">
        <td>
          <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
        </td>
        <td>${person.first_name} ${person.last_name}</td>
        <td id="requires-information-${person.id}">
          <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}">Add information</a>
        </td>
        <td id="requires-no-information-${person.id}">-</td>
      </tr>
    </table>
  </template>
</body>
</html>
