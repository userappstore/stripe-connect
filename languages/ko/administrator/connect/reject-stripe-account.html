<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">거부 ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">거부 ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">거절 사유</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          이유 선택
        </option>
        <option value="fraud" translate="yes">
          사기
        </option>
        <option value="terms_of_service" translate="yes">
          서비스 약관 위반
        </option>
        <option value="other" translate="yes">
          다른
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">거부</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      성공! 스트라이프 계정이 거부되었습니다.
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      오류! 거부하기 전에 계정의 /bin/sh 잔액이 있어야 합니다.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      오류! Stripe 계정을 거부하는 오류로 인해 발생했습니다.
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">아직 제출되지 않음</span>
  </template>
  <template id="verified">
    <span translate="yes">등록이 수락되었습니다.</span>
  </template>
  <template id="verified">
    <span translate="yes">스트라이프에 의해 비활성화됨</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">추가 정보가 필요합니다.</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">추가 정보가 필요합니다.</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">보류 중인 제출</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">스트라이프에 의해 거부됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">스트라이프에 의해 거부됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">스트라이프에 의해 거부됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">스트라이프에 의해 거부됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">더 많은 정보가 필요합니다.</span>
  </template>
  <template id="listed">
    <span translate="yes">스트라이프에 의해 검토 중</span>
  </template>
  <template id="under-review">
    <span translate="yes">스트라이프에 의해 검토 중</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">스트라이프로 비활성화, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
