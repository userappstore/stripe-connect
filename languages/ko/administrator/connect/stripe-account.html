<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">보기 ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">보기 ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table data-table">
    <tbody id="${stripeAccount.id}">
      <tr>
        <th translate="yes">자료</th>
        <td>${stripeAccount.id}</td>
      </tr>
      <tr>
        <th translate="yes">Mcc</th>
        <td id="mcc-description"></td>
      </tr>
      <tr>
        <th translate="yes">이름</th>
        <td id="blank-name" translated="yes">Not yet provided</td>
        <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
        <td id="business-name">${stripeAccount.company.name || ""}</td>
      </tr>
      <tr>
        <th translate="yes">상태</th>
        <td id="account-status"></td>
      </tr>
      <tr>
        <th translate="yes">만든</th>
        <td>${stripeAccount.createdFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">제출</th>
        <td>${stripeAccount.metadata.submittedFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="not-submitted">
    <span translate="yes">아직 제출되지 않음</span>
  </template>
  <template id="verified">
    <span translate="yes">등록이 수락되었습니다.</span>
  </template>
  <template id="verified">
    <span translate="yes">스트라이프에 의해 비활성화됨</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">추가 정보가 필요합니다.</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">추가 정보가 필요합니다.</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">보류 중인 제출</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">추가 정보가 필요합니다.</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">스트라이프에 의해 거부됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">스트라이프에 의해 거부됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">스트라이프에 의해 거부됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">스트라이프에 의해 거부됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">더 많은 정보가 필요합니다.</span>
  </template>
  <template id="listed">
    <span translate="yes">스트라이프에 의해 검토 중</span>
  </template>
  <template id="under-review">
    <span translate="yes">스트라이프에 의해 검토 중</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">스트라이프로 비활성화, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
