<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">지우다 ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">지우다 ${stripeAccount.id}</h1>
  <p translate="yes">Stripe 계정은 즉시 삭제되며 복구 할 수 없습니다.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">지우다</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      성공! Stripe 계정이 삭제되었습니다
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      오류! Stripe 계정을 삭제하는 중에 오류가 발생했습니다
    </div>
  </template>
</body>
</html>
