<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-person.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">사람 ${person.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">사람 ${person.id}</h1>
  <p translate="yes">표시되지 않은 추가 정보가 제출되었을 수 있습니다.</p>
  <table id="persons-table" class="pure-table pure-table-striped data-table">
    <tbody id="${person.id}">
      <tr>
        <th>ID</th>
        <td>${person.id}</td>
      </tr>
      <tr>
        <th translate="yes">역할</th>
        <td id="owner" translated="yes">Beneficial owner</td>
        <td id="director" translated="yes">Company director</td>
        <td id="representative" translated="yes">Company representative</td>
      </tr>
      <tr>
        <th translate="yes">관계</th>
        <td>${person.relationship.title}</td>
      </tr>
      <tr>
        <th translate="yes">이름</th>
        <td>${person.first_name} ${person.last_name}</td>
      </tr>
      <tr id="requires-information">
        <th translate="yes">필수 정보</th>
        <td>
          <span translated="yes">Additional information is required about this person</span>
          <p class="pure-button-group"><a class="pure-button pure-button-primary" href="/account/connect/edit-person?personid=${person.id}">Add information</a></p>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
