<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe 계정</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <link rel="stylesheet" href="/public/connect/connect.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe 계정</h1>
  <p><span translate="yes">개인 신원 및 회사 정보를 확인하여 공급 업체가 되십시오.</span> <a href="https://stripe.com/connect">Stripe Connect</a>.</p>
  <div id="no-stripe-accounts">
    <p translate="yes">아직 Stripe 계정이 작성되지 않았습니다.</p>
  </div>
  <div class="pure-g requirements-wrapper">
    <div class="pure-u-1-2 requirements-container">
      <div class="requirements">
        <h2 translate="yes">개별 요구 사항</h2>
        <ol>
          <li translate="yes">확인 된 개인 정보</li>
          <li translate="yes">지원되는 국가의 거주자</li>
          <li translate="yes">지원되는 국가의 은행 계좌</li>
        </ol>
        <a id="create-individual-link" href="/account/connect/create-stripe-account?type=individual" class="pure-button pure-button-primary" translate="yes">개인 등록 시작</a>
      </div>
    </div>
    <div class="pure-u-1-2 requirements-container">
      <div class="requirements">
        <h2 translate="yes">비즈니스 요구 사항</h2>
        <ol>
          <li translate="yes">확인 된 개인 정보</li>
          <li translate="yes">지원되는 국가에 등록 된 사업</li>
          <li translate="yes">지원되는 국가의 은행 계좌</li>
        </ol>
        <a href="/account/connect/create-stripe-account?type=company" class="pure-button pure-button-primary" translate="yes">회사 등록 시작</a>
      </div>
    </div>
  </div>
  <div id="registrations-container">
    <div id="individual-container">
      <h2 translate="yes">개인 등록</h2>
      <table id="individual-accounts-table" class="pure-table pure-table-striped list-table">
        <thead>
          <tr>
            <th>ID</th>
            <th translate="yes">이름</th>
            <th translate="yes">상태</th>
            <th translate="yes">만들어진</th>
            <th translate="yes">제출</th>
          </tr>
        </thead>
      </table>
    </div>
    <div id="company-container">
      <h2 translate="yes">회사 등록</h2>
      <table id="company-accounts-table" class="pure-table pure-table-striped list-table">
        <thead>
          <tr>
            <th>ID</th>
            <th translate="yes">비즈니스 이름</th>
            <th translate="yes">상태</th>
            <th translate="yes">만들어진</th>
            <th translate="yes">제출</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/account/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="blank-name-${account.id}">Not yet provided</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td id="submitted-${account.id}">${account.submittedFormatted}</td>
      <td id="not-submitted-${account.id}">No</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">아직 제출되지 않았습니다</span>
  </template>
  <template id="verified">
    <span translate="yes">등록이 승인되었습니다</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe에 의해 비활성화</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">추가 정보가 필요합니다</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">대기중인 제출</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe에 의해 거부 됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe에 의해 거부 됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe에 의해 거부 됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe에 의해 거부 됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">더 많은 정보가 필요합니다</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe의 검토 중</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe의 검토 중</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe에 의해 비활성화 됨, 참조</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">추가 정보가 필요합니다</span>
  </template>
</body>
</html>
