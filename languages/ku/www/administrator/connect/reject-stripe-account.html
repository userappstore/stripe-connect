<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Refzkirin ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Refzkirin ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Sedema redkirinê</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Sedem hilbijêrin
        </option>
        <option value="fraud" translate="yes">
          Qelpezanî
        </option>
        <option value="terms_of_service" translate="yes">
          Mercên karûbarê binpêkirin
        </option>
        <option value="other" translate="yes">
          Yên din
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Refzkirin</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Serketinî! Hesabê Stripe hat red kirin
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Şaşî! Berî ku nexşe divê hesab xwedî a / bin / sh be
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Hîn nehatiye şandin</span>
  </template>
  <template id="verified">
    <span translate="yes">Tomarbûn hatî pejirandin</span>
  </template>
  <template id="verified">
    <span translate="yes">Ji hêla Stripe ve hat asteng kirin</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Agahdariya bêtir hewce dike</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Agahdariya bêtir hewce dike</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Li benda radestkirinê</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Ji hêla Stripe ve hat red kirin, binihêrin</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Ji hêla Stripe ve hat red kirin, binihêrin</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Ji hêla Stripe ve hat red kirin, binihêrin</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Ji hêla Stripe ve hat red kirin, binihêrin</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Agahdariya bêtir hewce ye</span>
  </template>
  <template id="listed">
    <span translate="yes">Di bin çavdêriyê de ji hêla Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Di bin çavdêriyê de ji hêla Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Ji hêla Stripe ve hatî asteng kirin, binihêrin</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
