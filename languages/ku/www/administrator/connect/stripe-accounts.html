<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hesabên Stripe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hesabên Stripe</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Hîna hesabên Stripe nehatine afirandin.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Awa</th>
        <th translate="yes">Nav</th>
        <th translate="yes">Cî</th>
        <th translate="yes">Afirandin</th>
        <th translate="yes">Radest kirin</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Hîn nehatiye peyda kirin</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Fînans têne hesabê x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Divê ji bo wergirtina fonan hûrguliyên bankayê bêne peyda kirin.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Qeydkirî ne hate pêşkêş kirin.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Tomarbûn li ser hate pêşkêş kirin ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Hîn nehatiye şandin</span>
  </template>
  <template id="verified">
    <span translate="yes">Tomarbûn hatî pejirandin</span>
  </template>
  <template id="verified">
    <span translate="yes">Ji hêla Stripe ve hat asteng kirin</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Agahdariya bêtir hewce dike</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Li benda radestkirinê</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Agahdariya bêtir hewce dike</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Ji hêla Stripe ve hat red kirin, binihêrin</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Ji hêla Stripe ve hat red kirin, binihêrin</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Ji hêla Stripe ve hat red kirin, binihêrin</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Ji hêla Stripe ve hat red kirin, binihêrin</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Agahdariya bêtir hewce ye</span>
  </template>
  <template id="listed">
    <span translate="yes">Di bin çavdêriyê de ji hêla Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Di bin çavdêriyê de ji hêla Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Ji hêla Stripe ve hatî asteng kirin, binihêrin</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
