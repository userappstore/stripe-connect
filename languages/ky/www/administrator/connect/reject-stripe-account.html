<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">баш тартуу ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">баш тартуу ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Четке кагуу себеби</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Себебин тандаңыз
        </option>
        <option value="fraud" translate="yes">
          калп
        </option>
        <option value="terms_of_service" translate="yes">
          Тейлөө шарттарын бузуу
        </option>
        <option value="other" translate="yes">
          башка
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">баш тартуу</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Ийгилик! Stripe каттоо эсеби четке кагылды
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Error! Баш тартуудан мурун эсепте / bin / sh балансы болушу керек
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Stripe каттоо эсебин чыгарып жатканда ката кетти
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Азырынча тапшырыла элек</span>
  </template>
  <template id="verified">
    <span translate="yes">Каттоо кабыл алынды</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe тарабынан өчүрүлгөн</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Кошумча маалымат талап кылынат</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Кошумча маалымат талап кылынат</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Тапшыруу күтүлүүдө</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe тарабынан четке кагылган, караңыз</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe тарабынан четке кагылган, караңыз</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe тарабынан четке кагылган, караңыз</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe тарабынан четке кагылган, караңыз</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Көбүрөөк маалымат талап кылынат</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe тарабынан каралууда</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe тарабынан каралууда</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe өчүрүлгөн, караңыз</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
