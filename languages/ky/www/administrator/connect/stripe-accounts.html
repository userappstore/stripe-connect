<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe каттоо эсеби</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe каттоо эсеби</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Азырынча бир дагы Stripe каттоо эсеби түзүлө элек.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Түрү</th>
        <th translate="yes">ысым</th>
        <th translate="yes">абал</th>
        <th translate="yes">Created</th>
        <th translate="yes">Жөнөтүүчү:</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Азырынча берилген жок</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Кардарлар х эсебине төлөнөт</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Каражаттарды алуу үчүн банк реквизиттери берилиши керек.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Каттоо тапшырылган жок.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Каттоо тапшырылды ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Азырынча тапшырыла элек</span>
  </template>
  <template id="verified">
    <span translate="yes">Каттоо кабыл алынды</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe тарабынан өчүрүлгөн</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Кошумча маалымат талап кылынат</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Тапшыруу күтүлүүдө</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Кошумча маалымат талап кылынат</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe тарабынан четке кагылган, караңыз</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe тарабынан четке кагылган, караңыз</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe тарабынан четке кагылган, караңыз</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe тарабынан четке кагылган, караңыз</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Көбүрөөк маалымат талап кылынат</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe тарабынан каралууда</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe тарабынан каралууда</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe өчүрүлгөн, караңыз</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
