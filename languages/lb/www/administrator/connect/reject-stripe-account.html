<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ofleenen ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ofleenen ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Grënn géint Oflehnung</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Wielt Grond
        </option>
        <option value="fraud" translate="yes">
          Bedruch
        </option>
        <option value="terms_of_service" translate="yes">
          Konditioune vum Service Violatioun
        </option>
        <option value="other" translate="yes">
          Aner
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Ofleenen</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolleg! De Stripe Kont gouf refuséiert
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Feeler! De Kont muss e / bin / sh Balance hunn ier se refuséiert ginn
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Feeler! E Feeler ass beim entgoe vum Stripe Kont
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Nach net proposéiert</span>
  </template>
  <template id="verified">
    <span translate="yes">Umeldung gouf ugeholl</span>
  </template>
  <template id="verified">
    <span translate="yes">Behënnert vum Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Zousätzlech Informatioun erfuerdert</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Zousätzlech Informatioun erfuerdert</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Pendendéier</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Ofgeleent vum Stripe, kuckt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Ofgeleent vum Stripe, kuckt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Ofgeleent vum Stripe, kuckt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Ofgeleent vum Stripe, kuckt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Méi Informatioun ass noutwendeg</span>
  </template>
  <template id="listed">
    <span translate="yes">Iwwerpréift vum Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Iwwerpréift vum Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Behënnert vum Stripe, kuckt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
