<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe Konten</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe Konten</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Keng Stripe Konten sinn nach erstallt ginn.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Aart</th>
        <th translate="yes">Numm</th>
        <th translate="yes">Status</th>
        <th translate="yes">Erstellt</th>
        <th translate="yes">Proposéiert</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Nach net geliwwert</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Fongen ginn op de Kont x bezuelt</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">D'Bankdetailer musse ginn fir Fongen ze kréien.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">D'Umeldung gouf net proposéiert.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">D'Umeldung gouf ofgeliwwert den ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Nach net proposéiert</span>
  </template>
  <template id="verified">
    <span translate="yes">Umeldung gouf ugeholl</span>
  </template>
  <template id="verified">
    <span translate="yes">Behënnert vum Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Zousätzlech Informatioun erfuerdert</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Pendendéier</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Zousätzlech Informatioun erfuerdert</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Ofgeleent vum Stripe, kuckt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Ofgeleent vum Stripe, kuckt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Ofgeleent vum Stripe, kuckt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Ofgeleent vum Stripe, kuckt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Méi Informatioun ass noutwendeg</span>
  </template>
  <template id="listed">
    <span translate="yes">Iwwerpréift vum Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Iwwerpréift vum Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Behënnert vum Stripe, kuckt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
