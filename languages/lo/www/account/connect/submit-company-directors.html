<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ຍື່ນສະ ເໜີ ຜູ້ ອຳ ນວຍການ ສຳ ລັບ ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <script id="stripe-js-v2"></script>
  <script id="stripe-js-v3"></script>
</head>
<body>
  <h1 translate="yes">ຍື່ນສະ ເໜີ ຜູ້ ອຳ ນວຍການ ສຳ ລັບ ${stripeAccount.id}</h1>
  <p translate="yes">ເມື່ອທ່ານໄດ້ເພີ່ມຜູ້ ອຳ ນວຍການຂອງບໍລິສັດແລ້ວ, ຖ້າມີ, ໃຫ້ພວກເຂົາທົບທວນຄືນ.</p>
  <div id="message-container"></div>
  <div id="directors-container">
    <h2 translate="yes">ຜູ້ ອຳ ນວຍການບໍລິສັດ</h2>
    <table id="directors-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">ຊື່</th>
          <th translate="yes">ຕ້ອງການ</th>
        </tr>
      </thead>
    </table>
  </div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/submit-company-directors?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ຍື່ນສະ ເໜີ ຜູ້ ອຳ ນວຍການ</button>
    </div>
  </form>
  <template id="person-row">
    <tr id="${person.id}">
      <td>
        <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
      </td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}">
        <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-company-directors%3Fstripeid=${person.account}" translate="yes">ເພີ່ມຂໍ້ມູນ</a>
      </td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr>
  </template>
  <template id="invalid-company-directors">
    <div class="error message" translate="yes">
      ຜິດພາດ! ມີຜູ້ ອຳ ນວຍການຍັງຕ້ອງການຂໍ້ມູນ
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      ຄວາມສໍາເລັດ! ຜູ້ ອຳ ນວຍການຂອງບໍລິສັດໄດ້ຖືກສົ່ງໄປແລ້ວ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ຜິດພາດ! ມີຂໍ້ຜິດພາດເກີດຂື້ນໃນການສົ່ງຜູ້ ອຳ ນວຍການ
    </div>
  </template>
</body>
</html>
