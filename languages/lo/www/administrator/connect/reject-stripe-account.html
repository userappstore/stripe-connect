<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ປະຕິເສດ ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ປະຕິເສດ ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">ເຫດຜົນການປະຕິເສດ</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          ເລືອກເຫດຜົນ
        </option>
        <option value="fraud" translate="yes">
          ການສໍ້ໂກງ
        </option>
        <option value="terms_of_service" translate="yes">
          ເງື່ອນໄຂການລະເມີດການບໍລິການ
        </option>
        <option value="other" translate="yes">
          ອື່ນໆ
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">ປະຕິເສດ</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ຄວາມສໍາເລັດ! ບັນຊີ Stripe ຖືກປະຕິເສດ
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      ຜິດພາດ! ບັນຊີຕ້ອງມີຍອດເງິນ / bin / sh ກ່ອນທີ່ຈະປະຕິເສດ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ຜິດພາດ! ມີຂໍ້ຜິດພາດເກີດຂື້ນໃນການລຶບບັນຊີ Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">ບໍ່ໄດ້ສົ່ງເທື່ອ</span>
  </template>
  <template id="verified">
    <span translate="yes">ການລົງທະບຽນໄດ້ຖືກຍອມຮັບ</span>
  </template>
  <template id="verified">
    <span translate="yes">ພິການໂດຍ Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">ຕ້ອງການຂໍ້ມູນເພີ່ມເຕີມ</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">ຕ້ອງການຂໍ້ມູນເພີ່ມເຕີມ</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">ການຍື່ນສະເຫນີທີ່ຍັງຄ້າງ</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">ປະຕິເສດໂດຍ Stripe, ເບິ່ງ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">ປະຕິເສດໂດຍ Stripe, ເບິ່ງ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">ປະຕິເສດໂດຍ Stripe, ເບິ່ງ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">ປະຕິເສດໂດຍ Stripe, ເບິ່ງ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">ຕ້ອງມີຂໍ້ມູນເພີ່ມເຕີມ</span>
  </template>
  <template id="listed">
    <span translate="yes">ພາຍໃຕ້ການທົບທວນຄືນໂດຍ Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">ພາຍໃຕ້ການທົບທວນຄືນໂດຍ Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">ພິການໂດຍ Stripe, ເບິ່ງ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
