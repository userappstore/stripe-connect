<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ບັນຊີ Stripe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ບັນຊີ Stripe</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">ຍັງບໍ່ມີການສ້າງບັນຊີ Stripe ເທື່ອ.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">ປະເພດ</th>
        <th translate="yes">ຊື່</th>
        <th translate="yes">ສະຖານະພາບ</th>
        <th translate="yes">ສ້າງຂື້ນ</th>
        <th translate="yes">ສົ່ງແລ້ວ</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">ຍັງບໍ່ໄດ້ສະ ໜອງ ໃຫ້</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">ເງິນທີ່ຈ່າຍໄປບັນຊີ x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">ລາຍລະອຽດກ່ຽວກັບທະນາຄານຕ້ອງໄດ້ສະ ໜອງ ໃຫ້ເພື່ອຮັບເງິນ.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">ການລົງທະບຽນບໍ່ໄດ້ຖືກສົ່ງ.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">ການລົງທະບຽນໄດ້ຖືກສົ່ງໄປ ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">ບໍ່ໄດ້ສົ່ງເທື່ອ</span>
  </template>
  <template id="verified">
    <span translate="yes">ການລົງທະບຽນໄດ້ຖືກຍອມຮັບ</span>
  </template>
  <template id="verified">
    <span translate="yes">ພິການໂດຍ Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">ຕ້ອງການຂໍ້ມູນເພີ່ມເຕີມ</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">ການຍື່ນສະເຫນີທີ່ຍັງຄ້າງ</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">ຕ້ອງການຂໍ້ມູນເພີ່ມເຕີມ</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">ປະຕິເສດໂດຍ Stripe, ເບິ່ງ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">ປະຕິເສດໂດຍ Stripe, ເບິ່ງ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">ປະຕິເສດໂດຍ Stripe, ເບິ່ງ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">ປະຕິເສດໂດຍ Stripe, ເບິ່ງ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">ຕ້ອງມີຂໍ້ມູນເພີ່ມເຕີມ</span>
  </template>
  <template id="listed">
    <span translate="yes">ພາຍໃຕ້ການທົບທວນຄືນໂດຍ Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">ພາຍໃຕ້ການທົບທວນຄືນໂດຍ Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">ພິການໂດຍ Stripe, ເບິ່ງ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
