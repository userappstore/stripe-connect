<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Atmesti ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Atmesti ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Atmetimo priežastis</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Pasirinkite priežastį
        </option>
        <option value="fraud" translate="yes">
          Sukčiavimas
        </option>
        <option value="terms_of_service" translate="yes">
          Paslaugų teikimo sąlygų pažeidimas
        </option>
        <option value="other" translate="yes">
          Kiti
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Atmesti</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sėkmė! Stripe sąskaita buvo atmesta
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Klaida! Prieš atmesdami sąskaitą, turite turėti bin / sh likutį
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Klaida! Ištrinant Stripe sąskaitą įvyko klaida
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Dar nepateikta</span>
  </template>
  <template id="verified">
    <span translate="yes">Registracija buvo priimta</span>
  </template>
  <template id="verified">
    <span translate="yes">Išjungta Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Reikia papildomos informacijos</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Reikia papildomos informacijos</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Laukiama pateikimo</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Atmetė Stripe, žr</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Atmetė Stripe, žr</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Atmetė Stripe, žr</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Atmetė Stripe, žr</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Reikia daugiau informacijos</span>
  </template>
  <template id="listed">
    <span translate="yes">Peržiūrima Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Peržiūrima Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Išjungta Stripe, žr</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
