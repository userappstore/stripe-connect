<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Connect ievadīšanas</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Connect ievadīšanas</h1>
  <div id="registrations-container">
    <h2 translate="yes">Jaunākās reģistrācijas</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">vārds</th>
          <th translate="yes">Statusu</th>
          <th translate="yes">Izveidots</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">Vēl nav iesniegts</span>
  </template>
  <template id="verified">
    <span translate="yes">Reģistrācija ir pieņemta</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Nepieciešama papildu informācija</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Nepieciešama papildu informācija</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Gaida iesniegšanu</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Noraidīja Stripe, sk.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">Noraidīts pakalpojumu sniegšanas noteikumu pārkāpumam</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Noraidīja Stripe, sk.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Noraidīja Stripe, sk.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">Gaida verifikāciju</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Ir nepieciešama plašāka informācija</span>
  </template>
  <template id="listed">
    <span translate="yes">Pa šo pārskatu Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Pa šo pārskatu Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Invalīds pēc Stripe, skatīt</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
