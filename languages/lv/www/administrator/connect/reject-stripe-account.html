<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Noraidīt ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Noraidīt ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Noraidīšanas iemesls</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Izvēlieties iemeslu
        </option>
        <option value="fraud" translate="yes">
          Krāpšanās
        </option>
        <option value="terms_of_service" translate="yes">
          Pakalpojumu sniegšanas noteikumu pārkāpums
        </option>
        <option value="other" translate="yes">
          Cits
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Noraidīt</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Panākumi! Stripe konts ir noraidīts
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Kļūda! Pirms noraidīšanas kontā jābūt / bin / sh bilancei
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kļūda! Izmetot Stripe kontu, radās kļūda
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Pagaidām nav iesniegts</span>
  </template>
  <template id="verified">
    <span translate="yes">Reģistrācija ir pieņemta</span>
  </template>
  <template id="verified">
    <span translate="yes">Atspējots Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Nepieciešama papildu informācija</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Nepieciešama papildu informācija</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Gaida iesniegšanu</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Noraidīja Stripe, sk</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Noraidīja Stripe, sk</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Noraidīja Stripe, sk</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Noraidīja Stripe, sk</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Nepieciešama papildu informācija</span>
  </template>
  <template id="listed">
    <span translate="yes">Tiek pārskatīts Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Tiek pārskatīts Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Atspējots Stripe, sk</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
