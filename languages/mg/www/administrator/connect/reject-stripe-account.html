<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">mandà ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">mandà ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Antony fandavana</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Misafidiana antony
        </option>
        <option value="fraud" translate="yes">
          hosoka
        </option>
        <option value="terms_of_service" translate="yes">
          Fepetraky ny fanitsakitsahana serivisy
        </option>
        <option value="other" translate="yes">
          Hafa
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">mandà</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Fahombiazana! Ny kaonty Stripe dia nolavina
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Error! Ny kaonty dia tsy maintsy manana fifandanjana / bin / sh alohan'ny handavana
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Tsy natolotra</span>
  </template>
  <template id="verified">
    <span translate="yes">Nekena ny fisoratana anarana</span>
  </template>
  <template id="verified">
    <span translate="yes">Tsy mahomby ny Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Mitaky fampahalalana fanampiny</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Mitaky fampahalalana fanampiny</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Miandry ny fandefasana</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Navoakan'i Stripe, jereo</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Navoakan'i Stripe, jereo</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Navoakan'i Stripe, jereo</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Navoakan'i Stripe, jereo</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Mitaky fanazavana misimisy kokoa</span>
  </template>
  <template id="listed">
    <span translate="yes">Eo ambany fijerin'i Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Eo ambany fijerin'i Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Hitan'i Stripe, jereo</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
