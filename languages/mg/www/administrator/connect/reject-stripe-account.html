<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Mandà ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Mandà ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Antony fandavana</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Safidio ny antony
        </option>
        <option value="fraud" translate="yes">
          Fisolokiana
        </option>
        <option value="terms_of_service" translate="yes">
          Ireo teny hoe asa fanompoana dia mandika
        </option>
        <option value="other" translate="yes">
          Hafa
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Mandà</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Fahombiazana! Nolavina ny tantara Stripe
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Fahadisoana! Tsy maintsy/bin/sh ny tantara alohan' ny fandavana.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fahadisoana! Fahadisoana ocurred ny fandavana ny tantara Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Tsy mbola tsy nanaiky</span>
  </template>
  <template id="verified">
    <span translate="yes">Nekena ny fisoratana anarana</span>
  </template>
  <template id="verified">
    <span translate="yes">Sembana ny Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Mitaky fampahalalana fanampiny</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Mitaky fampahalalana fanampiny</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Pending ny fanekena</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Nolavin' ny Stripe, jereo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Nolavin' ny Stripe, jereo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Nolavin' ny Stripe, jereo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Nolavin' ny Stripe, jereo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Takiana kokoa ny fampahalalana bebe kokoa</span>
  </template>
  <template id="listed">
    <span translate="yes">Eo ambanin' ny Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Eo ambanin' ny Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Sembana ny Stripe, jereo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
