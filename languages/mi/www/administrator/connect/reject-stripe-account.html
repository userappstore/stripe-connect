<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Te pehi ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Te pehi ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Te take whakakahoretanga</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Whiriwhiria te take
        </option>
        <option value="fraud" translate="yes">
          Te tinihanga
        </option>
        <option value="terms_of_service" translate="yes">
          Nga tikanga o te takahi i nga ratonga
        </option>
        <option value="other" translate="yes">
          Othertahi atu
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Te pehi</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Ka angitu! Kua whakakahoretia te putea Stripe
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      He hapa! Me whai nama te / bin / sh i te kaute i mua i te kore e paopao
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      He hapa! Kua puta he hapa kei te aukati i te nama Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Kaore ano kia tukuna</span>
  </template>
  <template id="verified">
    <span translate="yes">Kua whakaaehia te rehitatanga</span>
  </template>
  <template id="verified">
    <span translate="yes">Monokia e Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Kei te hiahia etahi atu korero</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Kei te hiahia etahi atu korero</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Kei te tatari te tuku</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">I whakaitihia e Stripe, tirohia</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">I whakaitihia e Stripe, tirohia</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">I whakaitihia e Stripe, tirohia</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">I whakaitihia e Stripe, tirohia</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">He maha nga korero e hiahiatia ana</span>
  </template>
  <template id="listed">
    <span translate="yes">I raro i te arotake na Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">I raro i te arotake na Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Monokia e Stripe, tirohia</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
