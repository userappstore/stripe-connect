<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pūkete Stripe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Pūkete Stripe</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Kaore ano nga nama Stripe kia hanga.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Momo</th>
        <th translate="yes">Ingoa</th>
        <th translate="yes">Te mana</th>
        <th translate="yes">I hanga</th>
        <th translate="yes">Tukua</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Kaore ano kia whakaratohia</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Ka utua nga putea ki te nama x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Me whakaratohia nga korero mo te peeke hei whiwhi moni.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Kaore ano kia tukuna nga rehitatanga.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">I tukuna te rēhitatanga ki runga ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Kaore ano kia tukuna</span>
  </template>
  <template id="verified">
    <span translate="yes">Kua whakaaehia te rehitatanga</span>
  </template>
  <template id="verified">
    <span translate="yes">Monokia e Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Kei te hiahia etahi atu korero</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Kei te tatari te tuku</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Kei te hiahia etahi atu korero</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">I whakaitihia e Stripe, tirohia</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">I whakaitihia e Stripe, tirohia</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">I whakaitihia e Stripe, tirohia</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">I whakaitihia e Stripe, tirohia</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">He maha nga korero e hiahiatia ana</span>
  </template>
  <template id="listed">
    <span translate="yes">I raro i te arotake na Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">I raro i te arotake na Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Monokia e Stripe, tirohia</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
