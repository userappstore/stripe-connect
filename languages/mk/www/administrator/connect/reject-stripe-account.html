<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Одбиј ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Одбиј ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Причина за одбивање</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Изберете причина
        </option>
        <option value="fraud" translate="yes">
          Измама
        </option>
        <option value="terms_of_service" translate="yes">
          Услови за повреда на услугата
        </option>
        <option value="other" translate="yes">
          Друго
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Одбиј</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Сметката Stripe е одбиена
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Грешка! Пред сметката, сметката мора да има биланс / кат / sh
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Сè уште не е доставено</span>
  </template>
  <template id="verified">
    <span translate="yes">Регистрацијата е прифатена</span>
  </template>
  <template id="verified">
    <span translate="yes">Оневозможено од Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Потребни се дополнителни информации</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Потребни се дополнителни информации</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Во очекување на поднесување</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Одбиено од Stripe, видете</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Одбиено од Stripe, видете</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Одбиено од Stripe, видете</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Одбиено од Stripe, видете</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Потребни се повеќе информации</span>
  </template>
  <template id="listed">
    <span translate="yes">Под преглед од Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Под преглед од Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Оневозможено од Stripe, видете</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
