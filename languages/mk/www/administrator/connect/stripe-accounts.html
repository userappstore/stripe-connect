<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Сметки Stripe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Сметки Stripe</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Сè уште не се создадени сметки Stripe.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Тип</th>
        <th translate="yes">Име</th>
        <th translate="yes">Статус</th>
        <th translate="yes">Создадено</th>
        <th translate="yes">Поднесено</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Сè уште не е предвидено</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Средствата се исплатуваат на сметка x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Детали за банкарството мора да бидат дадени за да добиете средства.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Регистрацијата не е доставена.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Регистрацијата е доставена на ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Сè уште не е доставено</span>
  </template>
  <template id="verified">
    <span translate="yes">Регистрацијата е прифатена</span>
  </template>
  <template id="verified">
    <span translate="yes">Оневозможено од Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Потребни се дополнителни информации</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Во очекување на поднесување</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Потребни се дополнителни информации</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Одбиено од Stripe, видете</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Одбиено од Stripe, видете</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Одбиено од Stripe, видете</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Одбиено од Stripe, видете</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Потребни се повеќе информации</span>
  </template>
  <template id="listed">
    <span translate="yes">Под преглед од Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Под преглед од Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Оневозможено од Stripe, видете</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
