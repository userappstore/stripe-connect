<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">രജിസ്ട്രേഷൻ സൃഷ്ടിക്കുക</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">രജിസ്ട്രേഷൻ സൃഷ്ടിക്കുക</h1>
  <p translate="yes">Stripe Connect വഴി റവന്യൂ പേഔട്ടുകൾ സ്വീകരിക്കാൻ ഒരു പൂർത്തിയാക്കിയ രജിസ്ട്രേഷൻ നിങ്ങളെ അനുവദിക്കുന്നു.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">അക്കൗണ്ട് തരം</label>
      <div class="pure-checkbox">
        <label><input id="individual" type="radio" name="type" value="individual"> Individual</label>
        <label><input id="company" type="radio" name="type" value="company"> Company</label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">താമസത്തിന്റെ രാജ്യം / ഇൻകോർപ്പറേഷൻ</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          രാജ്യം തിരഞ്ഞെടുക്കുക
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">രജിസ്ട്രേഷൻ ആരംഭിക്കുക</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! രജിസ്ട്രേഷൻ സൃഷ്ടിക്കുന്നതിൽ പിശക് സംഭവിച്ചു
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായഅല്ലെങ്കിൽ വിട്ടുപോയ രാജ്യം
    </div>
  </template>
</body>
</html>
