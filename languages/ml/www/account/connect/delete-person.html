<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-person.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">നീക്കം ചെയ്യുക ${person.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">നീക്കം ചെയ്യുക ${person.id}</h1>
  <p translate="yes">ഉടവിവരങ്ങൾ ഉടനടി ഇല്ലാതാക്കപ്പെടും, വീണ്ടെടുക്കാൻ കഴിയില്ല.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-person?personid=${person.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">നീക്കം ചെയ്യുക</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! കമ്പനി ഉടമ നീക്കം ചെയ്തു
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! കമ്പനി ഉടമയെ ഇല്ലാതാക്കുന്നതിൽ പിശക്
    </div>
  </template>
</body>
</html>
