<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ഇതിനായി ഉടമകൾ സമർപ്പിക്കുക ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <script id="stripe-js-v2"></script>
  <script id="stripe-js-v3"></script>
</head>
<body>
  <h1 translate="yes">ഇതിനായി ഉടമകൾ സമർപ്പിക്കുക ${stripeAccount.id}</h1>
  <p translate="yes">നിങ്ങൾ മറ്റെല്ലാ ഉടമകളും ചേർക്കുന്നത് പൂർത്തിയായാൽ, അവ അവലോകനത്തിനായി സമർപ്പിക്കുക.</p>
  <div id="message-container"></div>
  <div id="owners-container">
    <h2 translate="yes">ഗുണമുള്ള ഉടമകൾ</h2>
    <table id="owners-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">പേരു്</th>
          <th translate="yes">ആവശ്യ</th>
        </tr>
      </thead>
    </table>
  </div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/submit-beneficial-owners?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ഉടമസ്ഥർ സമർപ്പിക്കുക</button>
    </div>
  </form>
  <template id="person-row">
    <tr id="${person.id}">
      <td>
        <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
      </td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}">
        <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-beneficial-owners%3Fstripeid=${person.account}" translate="yes">വിവരങ്ങൾ ചേർക്കുക</a>
      </td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr> 
  </template>
  <template id="invalid-beneficial-owners">
    <div class="error message" translate="yes">
      തെറ്റ്! ഇപ്പോഴും വിവരങ്ങൾ ആവശ്യപ്പെടുന്ന ഉടമകൾ ഉണ്ട്.
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! കമ്പനിയുടെ ഉടമസ്ഥർ സമർപ്പിച്ചിട്ടുണ്ട്
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! ഉടമസ്ഥർ സമർപ്പിക്കുന്നതിൽ പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
