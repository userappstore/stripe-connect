<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Connect ഭരണം</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Connect ഭരണം</h1>
  <div id="registrations-container">
    <h2 translate="yes">സമീപകാല രജിസ്ട്രേഷനുകൾ</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th >ID</th>
          <th translate="yes">പേരു്</th>
          <th translate="yes">നില</th>
          <th translate="yes">സൃഷ്ടിക്കപ്പെട്ടത്</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">ഇതുവരെ സമർപ്പിച്ചിട്ടില്ല</span>
  </template>
  <template id="verified">
    <span translate="yes">രജിസ്ട്രേഷൻ സ്വീകരിച്ചു</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">കൂടുതൽ വിവരങ്ങൾ ആവശ്യമാണ്</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">കൂടുതൽ വിവരങ്ങൾ ആവശ്യമാണ്</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">സമർപ്പിക്കൽ ബാക്കി</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe തിരസ്കരിച്ചു, കാണുക</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">സേവന ലംഘനത്തിന്റെ വ്യവസ്ഥകൾ ക്കായി നിരസിക്കപ്പെട്ടു</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe തിരസ്കരിച്ചു, കാണുക</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe തിരസ്കരിച്ചു, കാണുക</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">പരിശോധിച്ചുറപ്പിക്കൽ അവശേഷിക്കുന്നു</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">കൂടുതൽ വിവരങ്ങൾ ആവശ്യമാണ്</span>
  </template>
  <template id="listed">
    <span translate="yes">Under review by Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Under review by Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe പ്രവർത്തനരഹിതമാക്കി, കാണുക</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
