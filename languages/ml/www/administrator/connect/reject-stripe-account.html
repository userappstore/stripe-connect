<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">നിരസിക്കുക ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">നിരസിക്കുക ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">നിരസിക്കൽ കാരണം</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          കാരണം തിരഞ്ഞെടുക്കുക
        </option>
        <option value="fraud" translate="yes">
          തട്ടിപ്പ്
        </option>
        <option value="terms_of_service" translate="yes">
          സേവന ലംഘന നിബന്ധനകൾ
        </option>
        <option value="other" translate="yes">
          മറ്റുള്ളവ
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">നിരസിക്കുക</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! Stripe അക്കൗണ്ട് നിരസിച്ചു
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      പിശക്! നിരസിക്കുന്നതിന് മുമ്പ് അക്കൗണ്ടിൽ ഒരു / bin / sh ബാലൻസ് ഉണ്ടായിരിക്കണം
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! Stripe അക്ക e ണ്ട് ഒഴിവാക്കുന്നതിൽ ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">ഇതുവരെ സമർപ്പിച്ചിട്ടില്ല</span>
  </template>
  <template id="verified">
    <span translate="yes">രജിസ്ട്രേഷൻ സ്വീകരിച്ചു</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe പ്രവർത്തനരഹിതമാക്കി</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">അധിക വിവരങ്ങൾ ആവശ്യമാണ്</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">അധിക വിവരങ്ങൾ ആവശ്യമാണ്</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">സമർപ്പിക്കൽ തീർപ്പുകൽപ്പിച്ചിട്ടില്ല</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe നിരസിച്ചു, കാണുക</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe നിരസിച്ചു, കാണുക</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe നിരസിച്ചു, കാണുക</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe നിരസിച്ചു, കാണുക</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">കൂടുതൽ വിവരങ്ങൾ ആവശ്യമാണ്</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe അവലോകനത്തിലാണ്</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe അവലോകനത്തിലാണ്</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe പ്രവർത്തനരഹിതമാക്കി, കാണുക</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
