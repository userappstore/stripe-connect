<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-person.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tħassar ${person.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tħassar ${person.id}</h1>
  <p translate="yes">L-informazzjoni tas-sid se titħassar immedjatament u ma tistax tiġi rkuprata.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-person?personid=${person.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Tħassar</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Suċċess! Is-sid tal-kumpanija tħassar
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Żball! Sar żball waqt it-t ħassir tas-sid tal-kumpanija
    </div>
  </template>
</body>
</html>
