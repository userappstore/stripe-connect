<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Jirrifjuta ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Jirrifjuta ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Raġuni ta ' rifjut</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Agħżel raġuni
        </option>
        <option value="fraud" translate="yes">
          Frodi
        </option>
        <option value="terms_of_service" translate="yes">
          Termini ta ' vjolazzjoni tas-servizz
        </option>
        <option value="other" translate="yes">
          Oħra
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Jirrifjuta</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Suċċess! Il-kont tal-Istrixxa ġie rrifjutat
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Żball! Il-kont irid ikollu bilanċ ta '/bin/SH qabel ma jiċħad
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Żball! Żball li jiċħad il-kont tal-Istrixxa
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Għadha ma ġietx sottomessa</span>
  </template>
  <template id="verified">
    <span translate="yes">Ir-Re ġistrazzjoni ġiet aċċettata</span>
  </template>
  <template id="verified">
    <span translate="yes">Diżattivat bl-istrixxa</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Teħtieġ informazzjoni addizzjonali</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Teħtieġ informazzjoni addizzjonali</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Sakemm issir is-sottomissjoni</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Irrifjutata bi strixxa, ara</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Irrifjutata bi strixxa, ara</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Irrifjutata bi strixxa, ara</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Irrifjutata bi strixxa, ara</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Tinħtieġ aktar informazzjoni</span>
  </template>
  <template id="listed">
    <span translate="yes">Taħt reviżjoni skond l-istrixxa</span>
  </template>
  <template id="under-review">
    <span translate="yes">Taħt reviżjoni skond l-istrixxa</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Mitfi bi strixxa, ara</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
