<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Kontijiet tal-Istrixxa</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Kontijiet tal-Istrixxa</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Għadhom ma nħolqu ebda kontijiet ta ' l-istrixxa.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th translate="yes">ID</th>
        <th translate="yes">Tip</th>
        <th translate="yes">Isem</th>
        <th translate="yes">Istatus</th>
        <th translate="yes">Maħluqa</th>
        <th translate="yes">Sottomessi</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}">Not yet provided</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Il-fondi jitħallsu biex jitqiesu x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Għandhom jiġu pprovduti dettalji bankarji biex jirċievu l-fondi.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Ir-Re ġistrazzjoni ma ġietx sottomessa.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Ir-Re ġistrazzjoni ġiet sottomessa ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Għadha ma ġietx sottomessa</span>
  </template>
  <template id="verified">
    <span translate="yes">Ir-Re ġistrazzjoni ġiet aċċettata</span>
  </template>
  <template id="verified">
    <span translate="yes">Diżattivat bl-istrixxa</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Teħtieġ informazzjoni addizzjonali</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Sakemm issir is-sottomissjoni</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Teħtieġ informazzjoni addizzjonali</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Irrifjutata bi strixxa, ara</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Irrifjutata bi strixxa, ara</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Irrifjutata bi strixxa, ara</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Irrifjutata bi strixxa, ara</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Tinħtieġ aktar informazzjoni</span>
  </template>
  <template id="listed">
    <span translate="yes">Taħt reviżjoni skond l-istrixxa</span>
  </template>
  <template id="under-review">
    <span translate="yes">Taħt reviżjoni skond l-istrixxa</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Mitfi bi strixxa, ara</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
