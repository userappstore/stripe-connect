        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="account-holder-name" translate="yes">Isem id-detentur tal-kont</label>

    <div id="AU-container">

      </div>
      <div class="pure-control-group">

  <template id="country-option">
    <option value="${country.code}">
      ${country.name}
    </option>
  </template>
  <template id="currency-option">
    <option value="${currency.currency}">
      ${currency.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Suċċess! L-informazzjoni dwar il-ħlas ġiet aġġornata
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Żball! Sar żball fl-aġġornament tal-informazzjoni dwar il-ħlas
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      Żball! Pajjiż tal-bank invalidu jew nieqes
    </div>
  </template>
  <template id="invalid-currency">
    <div class="error message" translate="yes">
      Żball! Valuta tal-kont valida jew nieqsa
    </div>
  </template>
  <template id="invalid-account_holder_type">

    </div>

  <template id="invalid-account_number">

  </template>
  <template id="invalid-bsb_number">

  <template id="invalid-bank_code">
