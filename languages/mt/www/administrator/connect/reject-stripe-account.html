<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Jirrifjuta ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Jirrifjuta ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Raġuni ta' ċaħda</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Agħżel ir-raġuni
        </option>
        <option value="fraud" translate="yes">
          Frodi
        </option>
        <option value="terms_of_service" translate="yes">
          Termini ta' ksur tas-servizz
        </option>
        <option value="other" translate="yes">
          Oħra
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Jirrifjuta</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Suċċess! IlStripekont ġie miċħud
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Żball! Il-kont għandu jkollu bilanċ/bin/sh qabel ma jirrifjuta
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Żball! Żball ocurred ċaħda tal-kont Stripe-implimentazzjoni
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Għadu ma ġiex sottomess</span>
  </template>
  <template id="verified">
    <span translate="yes">Ir-reġistrazzjoni ġiet aċċettata</span>
  </template>
  <template id="verified">
    <span translate="yes">Diżattivat mill-Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Jeħtieġ informazzjoni addizzjonali</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Jeħtieġ informazzjoni addizzjonali</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Sakemm issir is-sottomissjoni</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Miċħuda mill-Stripe, ara l-</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Miċħuda mill-Stripe, ara l-</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Miċħuda mill-Stripe, ara l-</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Miċħuda mill-Stripe, ara l-</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Hija meħtieġa aktar informazzjoni</span>
  </template>
  <template id="listed">
    <span translate="yes">Taħt reviżjoni mill-Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Taħt reviżjoni mill-Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Diżattivat Stripe, ara l-</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
