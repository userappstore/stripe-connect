<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sau npe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Sau npe</h1>
  <p translate="yes">Ib daim ntawv sau npe tso cai rau koj kom koj tau txais nyiaj payouts mus txog Stripe Connect.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">Hom nyiaj</label>
      <div class="pure-checkbox">
        <label><input id="individual" type="radio" name="type" value="individual"> Individual</label>
        <label><input id="company" type="radio" name="type" value="company"> Company</label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">Lub teb chaws uas nws nyob ze / incorporation</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          Xaiv lub teb chaws
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Muab cov ntawv sau npe</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam kev! Ib qho kev ua yuam kev neeg tsim lub npe
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      Yuam kev! Teb chaws invalid los yog pawv
    </div>
  </template>
</body>
</html>
