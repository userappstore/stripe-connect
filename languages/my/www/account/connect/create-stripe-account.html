<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">မှတ်ပုံတင်ပါ</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">မှတ်ပုံတင်ပါ</h1>
  <p translate="yes">ပြီးပြည့်စုံသောမှတ်ပုံတင်ခြင်းကသင့်အား Stripe Connect မှတစ်ဆင့် ၀ င်ငွေပေးချေမှုကိုလက်ခံရရှိစေသည်။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">အကောင့်အမျိုးအစား</label>
      <div class="pure-checkbox">
        <label>
          <input id="individual" type="radio" name="type" value="individual">
          <span translate="yes">Individual</span>
        </label>
        <label>
          <input id="company" type="radio" name="type" value="company"> 
          <span translate="yes">Company</span>
        </label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">နေထိုင် / နေထိုင်သည့်နိုင်ငံ</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          နိုင်ငံကိုရွေးချယ်ပါ
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">စတင်မှတ်ပုံတင်ပါ</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! မှတ်ပုံတင်ခြင်းလုပ်ခြင်းအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      အမှား! မှားနေသောသို့မဟုတ်ပျောက်ဆုံးနေသောနိုင်ငံ
    </div>
  </template>
</body>
</html>
