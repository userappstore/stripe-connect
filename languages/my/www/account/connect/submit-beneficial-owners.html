<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ပိုင်ရှင်များကိုတင်သွင်းပါ ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <script id="stripe-js-v2"></script>
  <script id="stripe-js-v3"></script>
</head>
<body>
  <h1 translate="yes">ပိုင်ရှင်များကိုတင်သွင်းပါ ${stripeAccount.id}</h1>
  <p translate="yes">အခြားပိုင်ရှင်များအားလုံးဖြည့်စွက်ပြီးသောအခါပြန်လည်သုံးသပ်ရန်တင်ပြပါ။</p>
  <div id="message-container"></div>
  <div id="owners-container">
    <h2 translate="yes">အကျိုးခံစားခွင့်ပိုင်ရှင်များ</h2>
    <table id="owners-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">နာမည်</th>
          <th translate="yes">လိုအပ်သည်</th>
        </tr>
      </thead>
    </table>
  </div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/submit-beneficial-owners?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ပိုင်ရှင်များကိုတင်သွင်းပါ</button>
    </div>
  </form>
  <template id="person-row">
    <tr id="${person.id}">
      <td>
        <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
      </td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}">
        <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-beneficial-owners%3Fstripeid=${person.account}" translate="yes">အချက်အလက်ထည့်ပါ</a>
      </td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr> 
  </template>
  <template id="invalid-beneficial-owners">
    <div class="error message" translate="yes">
      အမှား! သတင်းအချက်အလက်လိုအပ်နေဆဲပိုင်ရှင်တွေရှိပါတယ်။
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ ကုမ္ပဏီပိုင်ရှင်တွေကိုတင်ထားတယ်
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! ပိုင်ရှင်များအားတင်ပြခြင်းအမှားအယွင်းရှိသည်
    </div>
  </template>
</body>
</html>
