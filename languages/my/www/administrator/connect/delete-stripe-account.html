<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ဖျက်ပါ ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ဖျက်ပါ ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">နာမည်</th>
        <th translate="yes">အခြေအနေ</th>
      </tr>
    </thead>
    <tr id="${stripeAccount.id}">
      <td>
        <a href="/account/connect/stripe-account?stripeid=${stripeAccount.id}">${stripeAccount.id}</a>
      </td>
      <td id="blank-name" translated="yes">Not yet provided</td>
      <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
      <td id="business-name">${stripeAccount.company.name || ""}</td>
      <td id="mcc-description"></td>
      <td id="account-status"></td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ဖျက်ပါ</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ Stripe အကောင့်ကိုဖျက်လိုက်ပြီ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! Stripe အကောင့်ကိုပယ်ဖျက်နေသည်
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">မတင်ရသေးပါ</span>
  </template>
  <template id="verified">
    <span translate="yes">မှတ်ပုံတင်ခြင်းလက်ခံခဲ့သည်</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe မှပိတ်ထားသည်</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">နောက်ထပ်သတင်းအချက်အလက်လိုအပ်သည်</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">တင်သွင်းမှုကိုဆိုင်းငံ့ထားသည်</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">တင်သွင်းမှုကိုဆိုင်းငံ့ထားသည်</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">နောက်ထပ်သတင်းအချက်အလက်များလိုအပ်သည်</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe ကပြန်လည်သုံးသပ်အောက်မှာ</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe ကပြန်လည်သုံးသပ်အောက်မှာ</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe မှပိတ်ထားသည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="deleted">
    <span translate="yes">ဖျက်လိုက်သည်</span>
  </template>
</body>
</html>
