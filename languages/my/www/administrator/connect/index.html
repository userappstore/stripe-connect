<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Connect အုပ်ချုပ်ရေး</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Connect အုပ်ချုပ်ရေး</h1>
  <div id="registrations-container">
    <h2 translate="yes">လတ်တလောမှတ်ပုံတင်ခြင်း</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">နာမည်</th>
          <th translate="yes">အခြေအနေ</th>
          <th translate="yes">နေပြည်တော်</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">မတင်ရသေးပါ</span>
  </template>
  <template id="verified">
    <span translate="yes">မှတ်ပုံတင်ခြင်းလက်ခံခဲ့သည်</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">နောက်ထပ်သတင်းအချက်အလက်လိုအပ်သည်</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">နောက်ထပ်သတင်းအချက်အလက်လိုအပ်သည်</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">တင်သွင်းမှုကိုဆိုင်းငံ့ထားသည်</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">ဝန်ဆောင်မှုချိုးဖောက်မှု၏သတ်မှတ်ချက်များအတွက်ငြင်းပယ်ခဲ့သည်</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">အတည်ပြုဆိုင်းငံ့ထား</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">နောက်ထပ်သတင်းအချက်အလက်များလိုအပ်သည်</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe ကပြန်လည်သုံးသပ်အောက်မှာ</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe ကပြန်လည်သုံးသပ်အောက်မှာ</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe မှပိတ်ထားသည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
