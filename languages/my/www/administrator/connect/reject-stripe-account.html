<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ငြင်းပါ ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ငြင်းပါ ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">ငြင်းပယ်အကြောင်းပြချက်</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          အကြောင်းပြချက်ကိုရွေးပါ
        </option>
        <option value="fraud" translate="yes">
          လိမ်လည်မှု
        </option>
        <option value="terms_of_service" translate="yes">
          ဝန်ဆောင်မှုချိုးဖောက်မှုဆိုင်ရာသတ်မှတ်ချက်များ
        </option>
        <option value="other" translate="yes">
          အခြား
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">ငြင်းပါ</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ Stripe အကောင့်ကိုငြင်းပယ်လိုက်တယ်
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      အမှား! ငြင်းဆိုခြင်းမပြုမီအကောင့်တွင် / bin / sh လက်ကျန်ရှိရမည်
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! Stripe အကောင့်ကိုထုတ်လွှင့်သောအမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">မတင်ရသေးပါ</span>
  </template>
  <template id="verified">
    <span translate="yes">မှတ်ပုံတင်ခြင်းလက်ခံခဲ့သည်</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe မှပိတ်ထားသည်</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">နောက်ထပ်သတင်းအချက်အလက်လိုအပ်သည်</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">နောက်ထပ်သတင်းအချက်အလက်လိုအပ်သည်</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">တင်သွင်းမှုကိုဆိုင်းငံ့ထားသည်</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">နောက်ထပ်သတင်းအချက်အလက်များလိုအပ်သည်</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe ကပြန်လည်သုံးသပ်အောက်မှာ</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe ကပြန်လည်သုံးသပ်အောက်မှာ</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe မှပိတ်ထားသည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
