<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe အကောင့်များ</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe အကောင့်များ</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Stripe အကောင့်မရှိသေးပါ။</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">အမျိုးအစား</th>
        <th translate="yes">နာမည်</th>
        <th translate="yes">အခြေအနေ</th>
        <th translate="yes">နေပြည်တော်</th>
        <th translate="yes">တင်သွင်းလိုက်သည်</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">မထောက်ပံ့ရသေး</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">ရန်ပုံငွေများကိုအကောင့်မှပေးဆောင်နေကြသည်</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">ရန်ပုံငွေများကိုလက်ခံရရှိရန်ဘဏ်အသေးစိတ်ကိုဖော်ပြရမည်။</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">အဆိုပါမှတ်ပုံတင်တင်သွင်းနိုင်ခြင်းမရှိပါ</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">မှတ်ပုံတင်ခြင်းအပေါ်တင်သွင်းခဲ့သည် ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">မတင်ရသေးပါ</span>
  </template>
  <template id="verified">
    <span translate="yes">မှတ်ပုံတင်ခြင်းလက်ခံခဲ့သည်</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe မှပိတ်ထားသည်</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">နောက်ထပ်သတင်းအချက်အလက်လိုအပ်သည်</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">တင်သွင်းမှုကိုဆိုင်းငံ့ထားသည်</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">နောက်ထပ်သတင်းအချက်အလက်လိုအပ်သည်</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe ကငြင်းပယ်သည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">နောက်ထပ်သတင်းအချက်အလက်များလိုအပ်သည်</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe ကပြန်လည်သုံးသပ်အောက်မှာ</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe ကပြန်လည်သုံးသပ်အောက်မှာ</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe မှပိတ်ထားသည်ကိုကြည့်ပါ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
