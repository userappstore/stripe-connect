<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">दर्ता सिर्जना गर्नुहोस्</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">दर्ता सिर्जना गर्नुहोस्</h1>
  <p translate="yes">पूरा भएको दर्ताले तपाईंलाई Stripe Connect मार्फत राजस्व भुक्तानी प्राप्त गर्न अनुमति दिँदछ।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">खाताको प्रकार</label>
      <div class="pure-checkbox">
        <label>
          <input id="individual" type="radio" name="type" value="individual">
          <span translate="yes">Individual</span>
        </label>
        <label>
          <input id="company" type="radio" name="type" value="company"> 
          <span translate="yes">Company</span>
        </label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">निवास / निगमनको देश</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          देश छान्नुहोस्
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">दर्ता सुरू गर्नुहोस्</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! रेजिष्ट्रेसन सिर्जना गर्दा एउटा त्रुटि भयो
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      त्रुटि! अवैध वा हराइरहेको देश
    </div>
  </template>
</body>
</html>
