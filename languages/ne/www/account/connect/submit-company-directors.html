<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">का लागि निर्देशकहरू बुझाउनुहोस् ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <script id="stripe-js-v2"></script>
  <script id="stripe-js-v3"></script>
</head>
<body>
  <h1 translate="yes">का लागि निर्देशकहरू बुझाउनुहोस् ${stripeAccount.id}</h1>
  <p translate="yes">जब तपाईंले कम्पनीका निर्देशकहरू थप्न समाप्त गर्नुभयो, यदि कुनै हो भने, तिनीहरूलाई समीक्षाको लागि सबमिट गर्नुहोस्।</p>
  <div id="message-container"></div>
  <div id="directors-container">
    <h2 translate="yes">कम्पनी निर्देशकहरू</h2>
    <table id="directors-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">नाम</th>
          <th translate="yes">आवाश्यक हुन्छ</th>
        </tr>
      </thead>
    </table>
  </div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/submit-company-directors?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">निर्देशकहरू बुझाउनुहोस्</button>
    </div>
  </form>
  <template id="person-row">
    <tr id="${person.id}">
      <td>
        <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
      </td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}">
        <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-company-directors%3Fstripeid=${person.account}" translate="yes">जानकारी थप्नुहोस्</a>
      </td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr>
  </template>
  <template id="invalid-company-directors">
    <div class="error message" translate="yes">
      त्रुटि! त्यहाँ निर्देशनहरू अझै आवश्यक छ
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! कम्पनीका निर्देशकहरू पेश गरिएको छ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! निर्देशकहरू पेश गर्दा त्रुटि देखा पर्u200dयो
    </div>
  </template>
</body>
</html>
