<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe खाताहरू</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe खाताहरू</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">कुनै Stripe खाताहरू अझै सिर्जना गरिएको छैन।</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">प्रकार</th>
        <th translate="yes">नाम</th>
        <th translate="yes">स्थिति</th>
        <th translate="yes">सिर्जना गरियो</th>
        <th translate="yes">बुझाउनु</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">अझै प्रदान गरिएको छैन</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">कोष x खातामा भुक्तान गरियो</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">बैंकिंग विवरण कोषहरू प्राप्त गर्न प्रदान गरिनु पर्दछ।</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">दर्ता बुझाइएको छैन।</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">रेजिष्ट्रेसन पेस गरिएको थियो ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">अहिलेसम्म बुझाइएको छैन</span>
  </template>
  <template id="verified">
    <span translate="yes">दर्ता स्वीकार गरिएको छ</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe द्वारा असक्षम गरिएको</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">थप जानकारी आवश्यक छ</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">पेन्डिंग पेन्डिंग</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">थप जानकारी आवश्यक छ</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe द्वारा अस्वीकृत, हेर्नुहोस्</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe द्वारा अस्वीकृत, हेर्नुहोस्</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe द्वारा अस्वीकृत, हेर्नुहोस्</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe द्वारा अस्वीकृत, हेर्नुहोस्</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">अधिक जानकारी आवश्यक छ</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe द्वारा समीक्षा अन्तर्गत</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe द्वारा समीक्षा अन्तर्गत</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe द्वारा असक्षम गरिएको, हेर्नुहोस्</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
