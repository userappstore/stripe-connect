<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Bekijken ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Bekijken ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <tbody id="${payout.id}">
      <tr>
        <th translate="yes">Id</th>
        <td>${payout.id}</td>
      </tr>
      <tr>
        <th translate="yes">Bedrag</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Stripe-account</th>
        <td>
          <a href="/administrator/connect/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Status</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Beschrijving</th>
        <td>${payout.description}</td>
      </tr>
      <tr>
        <th translate="yes">Gemaakt</th>
        <td>${payout.createdFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Geen bankrekening gevonden</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Ongeldige valuta</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Ongeldig rekeningnummer</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Onvoldoende middelen</span>
  </template>
  <template id="declined">
    <span translate="yes">Bank weigerde overschrijving</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Geen bankrekening debet</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Kan niet verwerken</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Bankeigendom gewijzigd</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Bankrekening beperkt</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Bankrekening bevroren</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Bankrekening gesloten</span>
  </template>
</body>
</html>
