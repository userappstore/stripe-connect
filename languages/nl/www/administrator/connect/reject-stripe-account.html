<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Weigeren ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Weigeren ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Reden voor afwijzing</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Selecteer reden
        </option>
        <option value="fraud" translate="yes">
          Fraude
        </option>
        <option value="terms_of_service" translate="yes">
          Schending van de Servicevoorwaarden
        </option>
        <option value="other" translate="yes">
          Andere
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Weigeren</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! Het Stripe-account is afgewezen
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Fout! Het account moet een / bin / sh-saldo hebben voordat het wordt afgewezen
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! Er is een fout opgetreden bij het uitwerpen van het Stripe-account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">nog niet ingediend</span>
  </template>
  <template id="verified">
    <span translate="yes">Registratie is geaccepteerd</span>
  </template>
  <template id="verified">
    <span translate="yes">Uitgeschakeld door Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Vereist aanvullende informatie</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Vereist aanvullende informatie</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">In afwachting van indiening</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Afgewezen door Stripe, zie</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Afgewezen door Stripe, zie</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Afgewezen door Stripe, zie</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Afgewezen door Stripe, zie</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Meer informatie is vereist</span>
  </template>
  <template id="listed">
    <span translate="yes">Wordt beoordeeld door Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Wordt beoordeeld door Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Uitgeschakeld door Stripe, zie</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
