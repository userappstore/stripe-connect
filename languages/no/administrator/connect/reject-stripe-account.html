<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Avvise ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Avvise ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Avvisningsårsak</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Velg årsak
        </option>
        <option value="fraud" translate="yes">
          Svindel
        </option>
        <option value="terms_of_service" translate="yes">
          Brudd på tjenestevilkårene
        </option>
        <option value="other" translate="yes">
          Andre
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Avvise</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Suksess! Stripe-kontoen har blitt avvist
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Feil! Kontoen må ha en /bin/sh-saldo før du avviser
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Feil! Det oppstod en feil under avvisning av Stripe-kontoen
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ikke sendt inn ennå</span>
  </template>
  <template id="verified">
    <span translate="yes">Registrering er akseptert</span>
  </template>
  <template id="verified">
    <span translate="yes">Deaktivert av Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Krever tilleggsinformasjon</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Krever tilleggsinformasjon</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ventende innsending</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Avvist av Stripe, se</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Avvist av Stripe, se</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Avvist av Stripe, se</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Avvist av Stripe, se</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Mer informasjon er nødvendig</span>
  </template>
  <template id="listed">
    <span translate="yes">Under gjennomgang av Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Under gjennomgang av Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Deaktivert av Stripe, se</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
