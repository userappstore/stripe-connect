<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Opprett registrering</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Opprett registrering</h1>
  <p translate="yes">En fullf√∏rt registrering lar deg motta inntektsutbetalinger via Stripe Connect.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">Kontotype</label>
      <div class="pure-checkbox">
        <label>
          <input id="individual" type="radio" name="type" value="individual">
          <span translate="yes">Individual</span>
        </label>
        <label>
          <input id="company" type="radio" name="type" value="company"> 
          <span translate="yes">Company</span>
        </label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">Oppholdsland / hjemsted</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          Velg land
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Start registrering</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Feil! Det oppstod en feil ved oppretting av registreringen
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      Feil! Ugyldig eller manglende land
    </div>
  </template>
</body>
</html>
