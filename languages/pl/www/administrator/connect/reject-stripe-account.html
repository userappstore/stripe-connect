<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Odrzucić ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Odrzucić ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Powód odrzucenia</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Wybierz przyczynę
        </option>
        <option value="fraud" translate="yes">
          Oszustwa
        </option>
        <option value="terms_of_service" translate="yes">
          Naruszenie warunków korzystania z usługi
        </option>
        <option value="other" translate="yes">
          Innych
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Odrzucić</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukces! Konto Stripe zostało odrzucone
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Błąd! Konto musi mieć saldo /bin/sh przed odrzuceniem
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Błąd! Wystąpił błąd odrzucający konto Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Nie zostały jeszcze przesłane</span>
  </template>
  <template id="verified">
    <span translate="yes">Rejestracja została zaakceptowana</span>
  </template>
  <template id="verified">
    <span translate="yes">Wyłączone przez Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Wymaga dodatkowych informacji</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Wymaga dodatkowych informacji</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Oczekujące na złożenie wniosku</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Odrzucone przez Stripe, patrz</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Odrzucone przez Stripe, patrz</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Odrzucone przez Stripe, patrz</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Odrzucone przez Stripe, patrz</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Więcej informacji jest wymaganych</span>
  </template>
  <template id="listed">
    <span translate="yes">W trakcie przeglądu przez Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">W trakcie przeglądu przez Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Wyłączone przez Stripe, zobacz</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
