<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Konta Stripe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Konta Stripe</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Żadne konta Stripe nie zostały jeszcze utworzone.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Rodzaj</th>
        <th translate="yes">Imię</th>
        <th translate="yes">Status</th>
        <th translate="yes">Utworzony</th>
        <th translate="yes">Przesłano</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Jeszcze nie podano</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Środki są wpłacane na konto x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Aby otrzymać środki, należy podać dane bankowe.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Rejestracja nie została przesłana.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Rejestracja została złożona dnia ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">jeszcze nie oddany</span>
  </template>
  <template id="verified">
    <span translate="yes">Rejestracja została zaakceptowana</span>
  </template>
  <template id="verified">
    <span translate="yes">Wyłączone przez Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Wymaga dodatkowych informacji</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Oczekujące na przesłanie</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Wymaga dodatkowych informacji</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Odrzucony przez Stripe, patrz</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Odrzucony przez Stripe, patrz</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Odrzucony przez Stripe, patrz</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Odrzucony przez Stripe, patrz</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Wymagane są dodatkowe informacje</span>
  </template>
  <template id="listed">
    <span translate="yes">W trakcie przeglądu przez Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">W trakcie przeglądu przez Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Wyłączone przez Stripe, patrz</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
