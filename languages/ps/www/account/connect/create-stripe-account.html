<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ئړک هتځنیمار لوتبث</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ئړک هتځنیمار لوتبث</h1>
  <p translate="yes">.ئړک هسالرت هیدات دیاع د ېرال هل T_C_E_N_N_O_C E_P_I_R_T_S د يوکرد هزاجا هت وسات لوک تبث ړپشب</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">لوډ باسح د</label>
      <div class="pure-checkbox">
        <label>
          <input id="individual" type="radio" name="type" value="individual">
          <span translate="yes">Individual</span>
        </label>
        <label>
          <input id="company" type="radio" name="type" value="company"> 
          <span translate="yes">Company</span>
        </label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">یاځ تکرش / ېنګوتسه د</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          ئړک هروغ داویه
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ئړک لیپ لوتبث</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      هوشو هنتوریت ېک ولوک هتځنیمار هپ تبث د !هنتورېت
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      داویه یوش کرو ای مسان !هنتورېت
    </div>
  </template>
</body>
</html>
