<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ئراپسو هنودوښرال هراپل ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <script id="stripe-js-v2"></script>
  <script id="stripe-js-v3"></script>
</head>
<body>
  <h1 translate="yes">ئراپسو هنودوښرال هراپل ${stripeAccount.id}</h1>
  <p translate="yes">.ئراپسو هراپل ېنتکایب د یود ، وی موک هک ، ئسر هت یاپ لوک هفاضا وناسییر تکرش د وسات ېچ هلک</p>
  <div id="message-container"></div>
  <div id="directors-container">
    <h2 translate="yes">دوښرال تکرش د</h2>
    <table id="directors-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">مون</th>
          <th translate="yes">ید نیړا</th>
        </tr>
      </thead>
    </table>
  </div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/submit-company-directors?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ئراپسو هنودوښرال</button>
    </div>
  </form>
  <template id="person-row">
    <tr id="${person.id}">
      <td>
        <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
      </td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}">
        <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-company-directors%3Fstripeid=${person.account}" translate="yes">ئړک هفاضا تامولعم</a>
      </td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr>
  </template>
  <template id="invalid-company-directors">
    <div class="error message" translate="yes">
      يرل ایتړا هت وتامولعم ېچ يرل نوتش ناسییر هتلد !هنتورېت
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      لوش لراپسو ناسییر تکرش د !ایرب
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      هوشو هزنوتس ېک ولراپس هپ ونارټکریاډ د !هنتورېت
    </div>
  </template>
</body>
</html>
