<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">هنوباسح E_P_I_R_T_S</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">هنوباسح E_P_I_R_T_S</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">.يوش ړوج ېد هن هنوټنواکا E_P_I_R_T_S څیه</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">لوډ</th>
        <th translate="yes">مون</th>
        <th translate="yes">تلاح</th>
        <th translate="yes">یوش ړوج</th>
        <th translate="yes">یوش لراپس</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">يوش وتمچ يدن همد ېد رت</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">يږیک لوکرو هنوډنف هت ټنواکا سکا</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">.يش وتمچ هراپل ولوک هسالرت ونوډنف د دیاب تاحیضوت کناب د</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">.ېوش لراپس هد هن هنکیل مون</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">هوش لراپسو هنکیل مون ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">یوش لراپس ید هن هسوارت</span>
  </template>
  <template id="verified">
    <span translate="yes">لوش لنمو لوتبث</span>
  </template>
  <template id="verified">
    <span translate="yes">یوش ناوتان اوخل E_P_I_R_T_S د</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">يرل ایتړا هت وتامولعم يفاضا</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">لوک راظتنا</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">يرل ایتړا هت وتامولعم يفاضا</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">ئروګو ، یوش در اوخل E_P_I_R_T_S د</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">ئروګو ، یوش در اوخل E_P_I_R_T_S د</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">ئروګو ، یوش در اوخل E_P_I_R_T_S د</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">ئروګو ، یوش در اوخل E_P_I_R_T_S د</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">هد ایتړا هت وتامولعم ورون</span>
  </template>
  <template id="listed">
    <span translate="yes">ېدنال هنتکایب اوخل E_P_I_R_T_S د</span>
  </template>
  <template id="under-review">
    <span translate="yes">ېدنال هنتکایب اوخل E_P_I_R_T_S د</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">ئروګو ، یوش بویعم اوخل E_P_I_R_T_S د</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
