<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Rejeitar ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Rejeitar ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Motivo da rejeição</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Selecionar motivo
        </option>
        <option value="fraud" translate="yes">
          Fraude
        </option>
        <option value="terms_of_service" translate="yes">
          Violação dos Termos de Serviço
        </option>
        <option value="other" translate="yes">
          De outros
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Rejeitar</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sucesso! A conta Stripe foi rejeitada
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Erro! A conta deve ter um saldo / bin / sh antes de rejeitar
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ainda não enviado</span>
  </template>
  <template id="verified">
    <span translate="yes">O registro foi aceito</span>
  </template>
  <template id="verified">
    <span translate="yes">Desativado por Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Requer informação adicional</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Requer informação adicional</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Envio pendente</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Rejeitado por Stripe, consulte</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Rejeitado por Stripe, consulte</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Rejeitado por Stripe, consulte</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Rejeitado por Stripe, consulte</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Mais informações são necessárias</span>
  </template>
  <template id="listed">
    <span translate="yes">Em revisão por Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Em revisão por Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Desativado por Stripe, consulte</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
