<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Vezi prietenii pe care ii ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Vezi prietenii pe care ii ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <tbody id="${payout.id}">
      <tr>
        <th translate="yes">Id</th>
        <td>${payout.id}</td>
      </tr>
      <tr>
        <th translate="yes">Suma</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Cont stripe</th>
        <td>
          <a href="/administrator/connect/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Starea</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Descrierea /</th>
        <td>${payout.description}</td>
      </tr>
      <tr>
        <th translate="yes">Creat</th>
        <td>${payout.createdFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Nu s-a găsit niciun cont bancar</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Monedă nevalidă</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Număr de cont nevalid</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Fonduri insuficiente</span>
  </template>
  <template id="declined">
    <span translate="yes">Banca a refuzat transferul</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Fără debitare a contului bancar</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Imposibil de procesat</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Proprietatea bancară s-a schimbat</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Cont bancar restricționat</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Cont bancar înghețat</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Cont bancar închis</span>
  </template>
</body>
</html>
