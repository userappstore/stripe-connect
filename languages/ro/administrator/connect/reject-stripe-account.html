<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Respinge ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Respinge ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Motivul respingerii</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Selectați motivul
        </option>
        <option value="fraud" translate="yes">
          Fraudă
        </option>
        <option value="terms_of_service" translate="yes">
          Încălcarea termenilor de serviciu
        </option>
        <option value="other" translate="yes">
          Alte
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Respinge</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! Contul Stripe a fost respins
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Eroare! Contul trebuie să aibă un sold /bin/sh înainte de a respinge
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Eroare! O eroare a fost respinsă de contul Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Nu a fost prezentat încă</span>
  </template>
  <template id="verified">
    <span translate="yes">Înregistrarea a fost acceptată</span>
  </template>
  <template id="verified">
    <span translate="yes">Dezactivat de dungă</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Necesită informații suplimentare</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Necesită informații suplimentare</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Depunerea în așteptare</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Respins de Stripe, a se vedea</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Respins de Stripe, a se vedea</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Respins de Stripe, a se vedea</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Respins de Stripe, a se vedea</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Sunt necesare mai multe informații</span>
  </template>
  <template id="listed">
    <span translate="yes">În curs de examinare de către Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">În curs de examinare de către Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Dezactivat de stripe, a se vedea</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
