<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Отклонить ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Отклонить ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Причина отказа</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Выберите причину
        </option>
        <option value="fraud" translate="yes">
          Мошенничества
        </option>
        <option value="terms_of_service" translate="yes">
          Сроки нарушения сервиса
        </option>
        <option value="other" translate="yes">
          Других
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Отклонить</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Учетная запись Stripe была отклонена
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Ошибка! Счет должен иметь /bin/sh баланс перед отказом
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ошибка! Ошибка, допущенная от отклонения учетной записи Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Еще не представлено</span>
  </template>
  <template id="verified">
    <span translate="yes">Регистрация принята</span>
  </template>
  <template id="verified">
    <span translate="yes">Инвалид по полосе</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Требуется дополнительная информация</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Требуется дополнительная информация</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">До отправки</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Отклонено полосой, см.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Отклонено полосой, см.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Отклонено полосой, см.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Отклонено полосой, см.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Требуется дополнительная информация</span>
  </template>
  <template id="listed">
    <span translate="yes">В обзоре Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">В обзоре Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Инвалид по полосе, см.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
