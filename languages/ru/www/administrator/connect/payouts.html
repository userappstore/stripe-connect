<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Выплаты</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Выплаты</h1>
  <div id="message-container"></div>
  <div id="no-payouts">
    <p translate="yes">Выплат пока не произошло.</p>
  </div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th >ID</th>
        <th translate="yes">Сумма</th>
        <th translate="yes">Stripe счет</th>
        <th translate="yes">Статус</th>
        <th translate="yes">Описание</th>
        <th translate="yes">Создан</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/payouts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payout-row">
    <tr id="${payout.id}">
      <td>
        <a href="/administrator/connect/payout?payoutid=${payout.id}">${payout.id}</a>
      </td>
      <td>${payout.amountFormatted}</td>
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
      </td>
      <td id="status-${payout.id}"></td>
      <td>${payout.description}</td>
      <td>${payout.createdFormatted}</td>
    </tr>
  </template>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Банковский счет не найден</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Недействительная валюта</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Недействительный номер счета</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Недостаточные средства</span>
  </template>
  <template id="declined">
    <span translate="yes">Банк отказался от перевода</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Нет дебетовых банковских счетов</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Не уму отсутствуют</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Сменилось право собственности на банк</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Банковский счет ограничен</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Банковский счет заморожен</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Банковский счет закрыт</span>
  </template>
</body>
</html>
