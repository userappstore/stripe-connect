<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ලියාපදිංචිය සාදන්න</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ලියාපදිංචිය සාදන්න</h1>
  <p translate="yes">සම්පුර්ණ කරන ලද ලියාපදිංචි කිරීමක් මඟින් ඔබට Stripe Connect හරහා ආදායම් ගෙවීම් ලබා ගත හැකිය.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">ගිණුම් වර්ගය</label>
      <div class="pure-checkbox">
        <label><input id="individual" type="radio" name="type" value="individual"> Individual</label>
        <label><input id="company" type="radio" name="type" value="company"> Company</label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">පදිංචි රට / සංස්ථාගත රට</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          රට තෝරන්න
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ලියාපදිංචිය ආරම්භ කරන්න</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      දෝෂයකි! ලියාපදිංචිය නිර්මාණය කිරීමේදී දෝෂයක් ඇතිවිය
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      දෝෂයකි! අවලංගු හෝ නැතිවූ රට
    </div>
  </template>
</body>
</html>
