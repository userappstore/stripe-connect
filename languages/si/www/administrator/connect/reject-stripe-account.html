<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">ප්u200dරතික්ෂේප කරන්න ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">ප්u200dරතික්ෂේප කරන්න ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">ප්u200dරතික්ෂේප කිරීමේ හේතුව</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          හේතුව තෝරන්න
        </option>
        <option value="fraud" translate="yes">
          වංචාව
        </option>
        <option value="terms_of_service" translate="yes">
          සේවා කොන්දේසි උල්ලං .නය කිරීම
        </option>
        <option value="other" translate="yes">
          වෙනත්
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">ප්u200dරතික්ෂේප කරන්න</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      සාර්ථකත්වය! Stripe ගිණුම ප්u200dරතික්ෂේප කර ඇත
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      දෝෂයකි! ප්u200dරතික්ෂේප කිරීමට පෙර ගිණුමට / bin / sh ශේෂයක් තිබිය යුතුය
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">තවම ඉදිරිපත් කර නැත</span>
  </template>
  <template id="verified">
    <span translate="yes">ලියාපදිංචිය පිළිගෙන ඇත</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe විසින් අක්u200dරීය කර ඇත</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">අමතර තොරතුරු අවශ්u200dයයි</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">අමතර තොරතුරු අවශ්u200dයයි</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">ඉදිරිපත් කිරීම අපේක්ෂිතය</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe විසින් ප්u200dරතික්ෂේප කරන ලදි, බලන්න</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe විසින් ප්u200dරතික්ෂේප කරන ලදි, බලන්න</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe විසින් ප්u200dරතික්ෂේප කරන ලදි, බලන්න</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe විසින් ප්u200dරතික්ෂේප කරන ලදි, බලන්න</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">වැඩි විස්තර අවශ්u200dයයි</span>
  </template>
  <template id="listed">
    <span translate="yes">සමාලෝචනය යටතේ Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">සමාලෝචනය යටතේ Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe විසින් අක්u200dරීය කර ඇත, බලන්න</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
