<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe ගිණුම්</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe ගිණුම්</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Stripe ගිණුම් කිසිවක් තවම නිර්මාණය කර නොමැත.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">වර්ගය</th>
        <th translate="yes">නම</th>
        <th translate="yes">තත්ත්වය</th>
        <th translate="yes">නිර්මාණය කරන ලදි</th>
        <th translate="yes">ඉදිරිපත් කරන ලදී</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">තවම සපයා නැත</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">X ගිණුමට අරමුදල් ගෙවනු ලැබේ</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">අරමුදල් ලැබීමට බැංකු තොරතුරු සැපයිය යුතුය.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">ලියාපදිංචිය ඉදිරිපත් කර නැත.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">ලියාපදිංචිය ඉදිරිපත් කරන ලදී ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">තවම ඉදිරිපත් කර නැත</span>
  </template>
  <template id="verified">
    <span translate="yes">ලියාපදිංචිය පිළිගෙන ඇත</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe විසින් අක්u200dරීය කර ඇත</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">අමතර තොරතුරු අවශ්u200dයයි</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">ඉදිරිපත් කිරීම අපේක්ෂිතය</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">අමතර තොරතුරු අවශ්u200dයයි</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe විසින් ප්u200dරතික්ෂේප කරන ලදි, බලන්න</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe විසින් ප්u200dරතික්ෂේප කරන ලදි, බලන්න</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe විසින් ප්u200dරතික්ෂේප කරන ලදි, බලන්න</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe විසින් ප්u200dරතික්ෂේප කරන ලදි, බලන්න</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">වැඩි විස්තර අවශ්u200dයයි</span>
  </template>
  <template id="listed">
    <span translate="yes">සමාලෝචනය යටතේ Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">සමාලෝචනය යටතේ Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe විසින් අක්u200dරීය කර ඇත, බලන්න</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
