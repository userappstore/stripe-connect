<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Connect správa</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Connect správa</h1>
  <div id="registrations-container">
    <h2 translate="yes">Posledné registrácie</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">názov</th>
          <th translate="yes">Postavenie</th>
          <th translate="yes">Vytvorené</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">Zatiaľ neboli odoslané</span>
  </template>
  <template id="verified">
    <span translate="yes">Registrácia bola prijatá</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Vyžaduje ďalšie informácie</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Vyžaduje ďalšie informácie</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Čaká sa na odoslanie</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Odmietnuté používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">Odmietnuté z dôvodu porušenia zmluvných podmienok</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Odmietnuté používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Odmietnuté používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">Čaká sa na overenie</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Vyžadujú sa ďalšie informácie</span>
  </template>
  <template id="listed">
    <span translate="yes">Prebieha kontrola od Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Prebieha kontrola od Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Zakázané používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
