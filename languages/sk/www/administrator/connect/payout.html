<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Zobraziť ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Zobraziť ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>${payout.id}</td>
      </tr>
      <tr>
        <th translate="yes">Čiastka</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Stripe účet</th>
        <td>
          <a href="/administrator/connect/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Stav</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Popis / kontrol</th>
        <td>${payout.description}</td>
      </tr>
      <tr>
        <th translate="yes">Vytvorený</th>
        <td>${payout.createdFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Nenašli sa žiadne bankové konto</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Neplatná mena</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Neplatné číslo účtu</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Nedostatočné finančné prostriedky</span>
  </template>
  <template id="declined">
    <span translate="yes">Bankový pokles prevodu</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Žiadne debetné platby na bankový účet</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Nepodarilo sa spracovať</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Bankové vlastníctvo sa zmenilo</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Obmedzený bankový účet</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Zmrazený bankový účet</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Bankový účet bol zrušený</span>
  </template>
</body>
</html>
