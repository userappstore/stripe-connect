<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Odmietnuť ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Odmietnuť ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Dôvod odmietnutia</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Vyberte dôvod
        </option>
        <option value="fraud" translate="yes">
          podvod
        </option>
        <option value="terms_of_service" translate="yes">
          Porušenie zmluvných podmienok
        </option>
        <option value="other" translate="yes">
          ostatné
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Odmietnuť</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Úspech! Účet Stripe bol zamietnutý
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Chyba! Pred odmietnutím musí mať účet zostatok / bin / sh
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Chyba! Pri vysunutí účtu Stripe sa vyskytla chyba
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Zatiaľ neboli odoslané</span>
  </template>
  <template id="verified">
    <span translate="yes">Registrácia bola prijatá</span>
  </template>
  <template id="verified">
    <span translate="yes">Zakázané používateľom Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Vyžaduje ďalšie informácie</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Vyžaduje ďalšie informácie</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Čaká sa na odoslanie</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Odmietnuté používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Odmietnuté používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Odmietnuté používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Odmietnuté používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Vyžadujú sa ďalšie informácie</span>
  </template>
  <template id="listed">
    <span translate="yes">Prebieha kontrola od Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Prebieha kontrola od Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Zakázané používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
