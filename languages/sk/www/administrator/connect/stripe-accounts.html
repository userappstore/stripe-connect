<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Účty Stripe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Účty Stripe</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Zatiaľ neboli vytvorené žiadne účty Stripe.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">typ</th>
        <th translate="yes">názov</th>
        <th translate="yes">Postavenie</th>
        <th translate="yes">Vytvorené</th>
        <th translate="yes">predložené</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Zatiaľ nie je k dispozícii</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Prostriedky sa platia na účet x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Na získanie finančných prostriedkov sa musia uviesť bankové údaje.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Registrácia nebola predložená.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Registrácia bola predložená dňa ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Zatiaľ neboli odoslané</span>
  </template>
  <template id="verified">
    <span translate="yes">Registrácia bola prijatá</span>
  </template>
  <template id="verified">
    <span translate="yes">Zakázané používateľom Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Vyžaduje ďalšie informácie</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Čaká sa na odoslanie</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Vyžaduje ďalšie informácie</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Odmietnuté používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Odmietnuté používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Odmietnuté používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Odmietnuté používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Vyžadujú sa ďalšie informácie</span>
  </template>
  <template id="listed">
    <span translate="yes">Prebieha kontrola od Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Prebieha kontrola od Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Zakázané používateľom Stripe, pozri</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
