<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Zavrne ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Zavrne ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Razlog zavrnitve</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Izberi razlog
        </option>
        <option value="fraud" translate="yes">
          Goljufije
        </option>
        <option value="terms_of_service" translate="yes">
          Pogoji kršitve storitve
        </option>
        <option value="other" translate="yes">
          Drugih
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Zavrne</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Uspeh! Račun Stripe je bil zavrnjen
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Napaka! Račun mora imeti ravnovesje/bin/sh, preden zavrne
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Napaka! Zmota med pridobivanjem napake zavrniti Stripe račun
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Še ni predloženo</span>
  </template>
  <template id="verified">
    <span translate="yes">Registracija je bila sprejeta</span>
  </template>
  <template id="verified">
    <span translate="yes">Onemogočil Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Zahteva dodatne informacije</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Zahteva dodatne informacije</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Čakajoča predložitev</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Zavrnil Stripe, glej</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Zavrnil Stripe, glej</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Zavrnil Stripe, glej</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Zavrnil Stripe, glej</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Več informacij je potrebnih</span>
  </template>
  <template id="listed">
    <span translate="yes">Pod pregledom, ki ga Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Pod pregledom, ki ga Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Onemogočil Stripe, glejte</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
