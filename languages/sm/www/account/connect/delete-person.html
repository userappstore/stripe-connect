<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-person.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tapē ${person.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tapē ${person.id}</h1>
  <p translate="yes">O le tagata e ona faamatalaga o le a soloia vave ma e le mafai ona toe maua.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-person?personid=${person.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Tapē</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! O le kamupani kamupani ua tape
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sese! Sa iai se mea sese i le tapeina o le kamupani e ona
    </div>
  </template>
</body>
</html>
