<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Vaaiga ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Vaaiga ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <tbody id="${payout.id}">
      <tr>
        <th>ID</th>
        <td>${payout.id}</td>
      </tr>
      <tr>
        <th translate="yes">Aofaiga</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Faitotoa Stripe</th>
        <td>
          <a href="/administrator/connect/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Tulaga</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Faamatalaga</th>
        <td>${payout.description}</td>
      </tr>
      <tr>
        <th translate="yes">Foafoaina</th>
        <td>${payout.createdFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">E leai se teugatupe i le faletupe na maua</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Le aoga le tupe</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Numera e le aoga</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Le lava tupe</span>
  </template>
  <template id="declined">
    <span translate="yes">Na teena e le faletupe le feaveaiga</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Leai se teugatupe i le faletupe</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Ua le mafai ona faagasolo</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Sui le anaina o le faletupe</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Tupe e faatapulaa a le faletupe</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Aisa i le faletupe</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Tapuni le teugatupe</span>
  </template>
</body>
</html>
