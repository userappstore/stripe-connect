<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tetee ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tetee ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Teena mafuaaga</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Filifili mafuaaga
        </option>
        <option value="fraud" translate="yes">
          Pepelo
        </option>
        <option value="terms_of_service" translate="yes">
          Faʻatapulaʻaina o auaunaga solia
        </option>
        <option value="other" translate="yes">
          Isi
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Tetee</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! O le Stripe tala ua teena
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Sese! E tatau ona i ai le paleni / bin / sh i le teugatupe ao leʻi teʻena
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sese! O se mea sese na tupu e faʻateʻeseina le Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">E leʻi auina mai</span>
  </template>
  <template id="verified">
    <span translate="yes">Ua taliaina le resitalaina</span>
  </template>
  <template id="verified">
    <span translate="yes">Faʻaleaogaina e Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Manaʻomia nisi faʻamatalaga</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Manaʻomia nisi faʻamatalaga</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">O loʻo faʻatalosagaina le faʻatonuga</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Teteeina e Stripe, see</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Teteeina e Stripe, see</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Teteeina e Stripe, see</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Teteeina e Stripe, see</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">E tele faʻamatalaga e manaʻomia</span>
  </template>
  <template id="listed">
    <span translate="yes">Ua uma ona iloiloina e Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Ua uma ona iloiloina e Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Faʻaleaogaina e Stripe, see</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
