<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-persons.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Gadzira munhu mutsva we ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <link rel="stylesheet" href="/public/connect/connect.css">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form connect-form" action="/account/connect/create-person?stripeid=${stripeAccount.id}" name="submit-form">
    <h1 translate="yes">Gadzira munhu mutsva</h1>
    <p translate="yes">Bhodhi revatungamiriri, varidzi uye mumiririri anofanirwa kuchengetedzwa kumusoro-sezvo ruzivo rwako rwunoshanduka.</p>
    <div id="message-container"></div>
    <div id="form-container">
      <h2 translate="yes">Hukama kune kambani</h2>
      <div class="pure-control-group">
        <label><input type="checkbox" id="relationship_representative" name="relationship_representative" value="true"> Representative (must be executive)</label>
        <label id="executive-container"><input type="checkbox" id="relationship_executive" name="relationship_executive" value="true"> Company executive</label>
        <label id="director-container"><input type="checkbox" id="relationship_director" name="relationship_director" value="true"> Company director</label>
        <label id="owner-container"><input type="checkbox" id="relationship_owner" name="relationship_owner" value="true"> Beneficial owner</label>
      </div>
      <div class="pure-control-group">
        <label for="relationship_title" translate="yes">Jobho, basa kana hukama hwehukama</label>
        <input class="full-width" required="required" id="relationship_title" name="relationship_title" type="text" maxlength="100">
      </div>
      <div class="pure-control-group">
        <label for="relationship_percent_ownership" translate="yes">Maperesenti anawo (kana aripo)</label>
        <input class="full-width" required="required" id="relationship_percent_ownership" name="relationship_percent_ownership" type="text" maxlength="4">
      </div>
      <div id="submit-container" class="pure-controls">
        <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Gadzirisa kunyoresa</button>
      </div>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kubudirira! Kunyoresa kwawedzerwa
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kukanganisa! Pane chikanganiso chakaitika kugadzira kunyoreswa
    </div>
  </template>
  <template id="invalid-owner">
    <div class="error message" translate="yes">
      Yako Stripe account haitsvaki ruzivo rwomuridzi
    </div>
  </template>
  <template id="invalid-director">
    <div class="error message" translate="yes">
      Yako Stripe account haitsvaki ruzivo rwe director director
    </div>
  </template>
  <template id="invalid-executive">
    <div class="error message" translate="yes">
      Vamiriri vekambani vanofanirwa kuve vabati vehofisi
    </div>
  </template>
  <template id="invalid-selection">
    <div class="error message" translate="yes">
      Chero mumiriri, director kana muridzi anofanira kusarudzwa
    </div>
  </template>
  <template id="invalid-relationship_percent_ownership">
    <div class="error message" translate="yes">
      Kukanganisa! Umboo husina basa kana kushaikwa muzana (0 kana isipo)
    </div>
  </template>
  <template id="invalid-relationship_title">
    <div class="error message" translate="yes">
      Kukanganisa! Musoro weukama usiriyo kana kushaika
    </div>
  </template>
</body>
</html>
