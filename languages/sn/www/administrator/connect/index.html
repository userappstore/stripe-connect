<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">C_O_N_N_E__ _ _ _</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">C_O_N_N_E__ _ _ _</h1>
  <div id="registrations-container">
    <h2 translate="yes">Zvazvino kunyoresa</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">Zita</th>
          <th translate="yes">Mamiriro ezvinhu</th>
          <th translate="yes">Yakagadzirwa</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">Haisati yatumirwa izvozvi</span>
  </template>
  <template id="verified">
    <span translate="yes">Kunyoresa kwave kugamuchirwa</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Inoda rumwe ruzivo</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Inoda rumwe ruzivo</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Zvichiri kumirira kutumirwa</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Kurambwa naS S__R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">Kurambwa nekuda kwekutyorwa kwebasa</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Kurambwa naS S__R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Kurambwa naS S__R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">Ichiri kumirira kuoneswa</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Ruzivo rwakawanda runodiwa</span>
  </template>
  <template id="listed">
    <span translate="yes">Yakaongororwa naS_T_R __P_E</span>
  </template>
  <template id="under-review">
    <span translate="yes">Yakaongororwa naS_T_R __P_E</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Vakaremara ne S_T_R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
