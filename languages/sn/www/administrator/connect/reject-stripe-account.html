<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Kuramba ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Kuramba ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Kuramba chikonzero</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Sarudza chikonzero
        </option>
        <option value="fraud" translate="yes">
          Kubiridzira
        </option>
        <option value="terms_of_service" translate="yes">
          Mhiko dzebasa kutyorwa
        </option>
        <option value="other" translate="yes">
          Zvimwe
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Kuramba</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kubudirira! Iyo S_T_R __P_E account yakarambwa
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Kukanganisa! Iyo account inofanira kuva ne / bin / sh chiyero isati yaramba
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kukanganisa! Kanganiso yakaitika yekubvisa iyo Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Haisati yatumirwa izvozvi</span>
  </template>
  <template id="verified">
    <span translate="yes">Kunyoresa kwave kugamuchirwa</span>
  </template>
  <template id="verified">
    <span translate="yes">Kuremara ne S_T_R __P_E</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Inoda rumwe ruzivo</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Inoda rumwe ruzivo</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Zvichiri kumirira kutumirwa</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Kurambwa naS S__R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Kurambwa naS S__R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Kurambwa naS S__R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Kurambwa naS S__R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Ruzivo rwakawanda runodiwa</span>
  </template>
  <template id="listed">
    <span translate="yes">Yakaongororwa naS_T_R __P_E</span>
  </template>
  <template id="under-review">
    <span translate="yes">Yakaongororwa naS_T_R __P_E</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Vakaremara ne S_T_R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
