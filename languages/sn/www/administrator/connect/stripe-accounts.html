<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">S_T_R __P_E maakaundi</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">S_T_R __P_E maakaundi</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Hapana maS_T_R __P_E maakaunti akagadzirwa izvozvi.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Type</th>
        <th translate="yes">Zita</th>
        <th translate="yes">Mamiriro ezvinhu</th>
        <th translate="yes">Yakagadzirwa</th>
        <th translate="yes">Yakatumirwa</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Hazvisati zvapihwa</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Mari dzinobhadharwa ku account x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Nhoroondo dzebhangi dzinofanirwa kupihwa kuti ugamuchire mari.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Iko kunyorera hakuna kuendeswa.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Kunyoreswa kwakaendeswa ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Haisati yatumirwa izvozvi</span>
  </template>
  <template id="verified">
    <span translate="yes">Kunyoresa kwave kugamuchirwa</span>
  </template>
  <template id="verified">
    <span translate="yes">Kuremara ne S_T_R __P_E</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Inoda rumwe ruzivo</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Zvichiri kumirira kutumirwa</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Inoda rumwe ruzivo</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Kurambwa naS S__R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Kurambwa naS S__R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Kurambwa naS S__R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Kurambwa naS S__R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Ruzivo rwakawanda runodiwa</span>
  </template>
  <template id="listed">
    <span translate="yes">Yakaongororwa naS_T_R __P_E</span>
  </template>
  <template id="under-review">
    <span translate="yes">Yakaongororwa naS_T_R __P_E</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Vakaremara ne S_T_R __P_E, maona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
