<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tirtir ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tirtir ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Magaca</th>
        <th translate="yes">Xaaladda</th>
      </tr>
    </thead>
    <tr id="${stripeAccount.id}">
      <td>
        <a href="/account/connect/stripe-account?stripeid=${stripeAccount.id}">${stripeAccount.id}</a>
      </td>
      <td id="blank-name" translated="yes">Not yet provided</td>
      <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
      <td id="business-name">${stripeAccount.company.name || ""}</td>
      <td id="mcc-description"></td>
      <td id="account-status"></td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Tirtir</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Guul! Koontada Stripe waa la tirtiray
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Khalad! Cilad ayaa dhacday in la tirtiro koontada Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Wali lama gudbin</span>
  </template>
  <template id="verified">
    <span translate="yes">Diiwaangelinta waa la aqbalay</span>
  </template>
  <template id="verified">
    <span translate="yes">Naafadiyay Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Waxay ubaahantahay macluumaad dheeri ah</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Inta laga gudbiyo soo gudbinta</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Inta laga gudbiyo soo gudbinta</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Diiday Stripe, arag</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Diiday Stripe, arag</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Diiday Stripe, arag</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Diiday Stripe, arag</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Macluumaad dheeri ah ayaa loo baahan yahay</span>
  </template>
  <template id="listed">
    <span translate="yes">Falanqayn hoose oo ay sameysay Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Falanqayn hoose oo ay sameysay Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Naafada ah Stripe, arag</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="deleted">
    <span translate="yes">Tirtirey</span>
  </template>
</body>
</html>
