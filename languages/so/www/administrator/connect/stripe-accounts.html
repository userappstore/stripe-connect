<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Koontada Stripe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Koontada Stripe</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Wax xisaab ah oo Stripe wali lama abuurin.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Nooca</th>
        <th translate="yes">Magaca</th>
        <th translate="yes">Xaaladda</th>
        <th translate="yes">La abuuray</th>
        <th translate="yes">Gudbiyey</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Wali lama bixin</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Miisaaniyadda waxaa lasiiyaa xisaabta x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Faahfaahin bangi waa in la bixiyaa si lacagaha loogu helo.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Diiwaan galinta lama soo gudbin.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Diiwaangelinta ayaa la soo gudbiyay ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Wali lama gudbin</span>
  </template>
  <template id="verified">
    <span translate="yes">Diiwaangelinta waa la aqbalay</span>
  </template>
  <template id="verified">
    <span translate="yes">Naafadiyay Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Waxay ubaahantahay macluumaad dheeri ah</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Inta laga gudbiyo soo gudbinta</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Waxay ubaahantahay macluumaad dheeri ah</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Diiday Stripe, arag</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Diiday Stripe, arag</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Diiday Stripe, arag</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Diiday Stripe, arag</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Macluumaad dheeri ah ayaa loo baahan yahay</span>
  </template>
  <template id="listed">
    <span translate="yes">Falanqayn hoose oo ay sameysay Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Falanqayn hoose oo ay sameysay Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Naafada ah Stripe, arag</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
