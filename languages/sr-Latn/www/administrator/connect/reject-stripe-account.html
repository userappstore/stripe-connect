<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Odbaci ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Odbaci ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Razlog odbijanja</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Izbor razloga
        </option>
        <option value="fraud" translate="yes">
          Prevara
        </option>
        <option value="terms_of_service" translate="yes">
          Uslovi kršenja usluga
        </option>
        <option value="other" translate="yes">
          Drugi
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Odbaci</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Uspeh! Stripe nalog je odbijen
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Greška! Račun mora imati/Bin/Sh saldo pre odbacivanja
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Greška! Greška prilikom odbacivanja Stripe naloga
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Još nije podneta</span>
  </template>
  <template id="verified">
    <span translate="yes">Registracija je prihvaćena</span>
  </template>
  <template id="verified">
    <span translate="yes">Onemogućio Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Zahteva dodatne informacije</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Zahteva dodatne informacije</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Prosleđivanje na čekanju</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Odbijena od strane Stripe, pogledajte</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Odbijena od strane Stripe, pogledajte</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Odbijena od strane Stripe, pogledajte</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Odbijena od strane Stripe, pogledajte</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Potrebno je više informacija</span>
  </template>
  <template id="listed">
    <span translate="yes">U pregledu Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">U pregledu Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Onemogućeno Stripe, pogledajte</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
