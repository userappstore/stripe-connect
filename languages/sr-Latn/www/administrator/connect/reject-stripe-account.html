<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Одбити ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Одбити ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Разлог одбијања</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Изаберите разлог
        </option>
        <option value="fraud" translate="yes">
          Превара
        </option>
        <option value="terms_of_service" translate="yes">
          Кршење услова услуге
        </option>
        <option value="other" translate="yes">
          Остало
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Одбити</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! С_Т_Р_И_П_Е налог је одбијен
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Грешка! Рачун мора имати / бин / сх стање пре него што га одбијете
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Дошло је до грешке приликом избацивања налога С_Т_Р_И_П_Е
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Још није поднесен</span>
  </template>
  <template id="verified">
    <span translate="yes">Регистрација је прихваћена</span>
  </template>
  <template id="verified">
    <span translate="yes">Онемогућено од С_Т_Р_И_П_Е</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Захтијева додатне информације</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Захтијева додатне информације</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">У току слања</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Одбио С_Т_Р_И_П_Е, види</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Одбио С_Т_Р_И_П_Е, види</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Одбио С_Т_Р_И_П_Е, види</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Одбио С_Т_Р_И_П_Е, види</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Потребно је више информација</span>
  </template>
  <template id="listed">
    <span translate="yes">Прегледа С_Т_Р_И_П_Е</span>
  </template>
  <template id="under-review">
    <span translate="yes">Прегледа С_Т_Р_И_П_Е</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Онемогућено од С_Т_Р_И_П_Е, види</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
