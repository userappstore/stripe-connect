<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Стрипе рачуни</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Стрипе рачуни</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Још нема креираних налога.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th translate="yes">Ид</th>
        <th translate="yes">Тип</th>
        <th translate="yes">Име</th>
        <th translate="yes">Статус</th>
        <th translate="yes">Креирали</th>
        <th translate="yes">Поднела</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}">Not yet provided</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Средства се исплаћују на рачун x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Морају се обезбедити детаљи о банкарству за добијање средстава.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Регистрација није прослеђена.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Регистрација је предата ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Још није поднета</span>
  </template>
  <template id="verified">
    <span translate="yes">Регистрација је прихваћена</span>
  </template>
  <template id="verified">
    <span translate="yes">Онемогућене од стране стрипе</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Захтева додатне информације</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Прослеђивање на чекању</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Захтева додатне информације</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Одбијена од стране стрипе, видиш</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Одбијена од стране стрипе, видиш</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Одбијена од стране стрипе, видиш</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Одбијена од стране стрипе, видиш</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Потребно је више информација</span>
  </template>
  <template id="listed">
    <span translate="yes">У прегледу од стране стрипе</span>
  </template>
  <template id="under-review">
    <span translate="yes">У прегледу од стране стрипе</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Онемогућене од стране стрипе, видите</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
