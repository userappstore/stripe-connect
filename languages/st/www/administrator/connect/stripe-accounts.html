<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe liak'haonte</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe liak'haonte</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Ha ho na akhaonto ea Stripe.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Mofuta</th>
        <th translate="yes">Lebitso</th>
        <th translate="yes">Boemo</th>
        <th translate="yes">E thehiloe</th>
        <th translate="yes">E romelletsoe</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Ha e so fuoe</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Lichelete li lefuoa ho account x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Lintlha tsa banka li tlameha ho fanoa ho amohela chelete.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Ngoliso ha e so romelloe.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Ngoliso e ile ea tlisoa ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ha e so romelloe</span>
  </template>
  <template id="verified">
    <span translate="yes">Ngoliso e amohetse</span>
  </template>
  <template id="verified">
    <span translate="yes">E holofalitsoe ke Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">E hloka lintlha tse ling</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ho ntse ho emetsoe tlhahiso</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">E hloka lintlha tse ling</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">E hanoe ke Stripe, bona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">E hanoe ke Stripe, bona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">E hanoe ke Stripe, bona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">E hanoe ke Stripe, bona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Ho hlokahala leseli le eketsehileng</span>
  </template>
  <template id="listed">
    <span translate="yes">E hlahlojoa ke Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">E hlahlojoa ke Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">E holofalitsoe ke Stripe, bona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
