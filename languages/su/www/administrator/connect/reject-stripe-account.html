<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tampik ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tampik ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Alesan panolakan</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Pilih alesanna
        </option>
        <option value="fraud" translate="yes">
          Panipuan
        </option>
        <option value="terms_of_service" translate="yes">
          Syarat palanggaran jasa
        </option>
        <option value="other" translate="yes">
          Anu séjén
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Tampik</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kasuksésan! Akun Stripe parantos ditolak
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Kasalahan! Akun kedah gaduh kaseimbangan / bin / sh sateuacan nolak
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kasalahan! Aya kasalahan anu ngaleungitkeun akun Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Henteu dikintunkeun</span>
  </template>
  <template id="verified">
    <span translate="yes">Pendaptaran parantos ditampi</span>
  </template>
  <template id="verified">
    <span translate="yes">Pareuman ku Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Meryogikeun inpormasi tambahan</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Meryogikeun inpormasi tambahan</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ditantosan kaluman</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Ditolak ku Stripe, tingali</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Ditolak ku Stripe, tingali</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Ditolak ku Stripe, tingali</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Ditolak ku Stripe, tingali</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Inpo leuwih seueur anu diperyogikeun</span>
  </template>
  <template id="listed">
    <span translate="yes">Diulas ku Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Diulas ku Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Pareuman ku Stripe, tingali</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
