<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Avvisa ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Avvisa ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Orsak till avslag</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Välj orsak
        </option>
        <option value="fraud" translate="yes">
          Bedrägeri
        </option>
        <option value="terms_of_service" translate="yes">
          Brott mot användarvillkoren
        </option>
        <option value="other" translate="yes">
          Andra
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Avvisa</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Framgång! Stripe-kontot har avvisats
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Fel! Kontot måste ha ett /bin/sh-saldo innan det avvisas
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fel! Ett fel uppstod när stripe-kontot avvisades
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Inte inlämnad ännu</span>
  </template>
  <template id="verified">
    <span translate="yes">Registreringen har accepterats</span>
  </template>
  <template id="verified">
    <span translate="yes">Inaktiverad av Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Kräver ytterligare information</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Kräver ytterligare information</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Väntande inlämning</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Avvisad av Stripe, se</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Avvisad av Stripe, se</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Avvisad av Stripe, se</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Avvisad av Stripe, se</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Mer information krävs</span>
  </template>
  <template id="listed">
    <span translate="yes">Under granskning av Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Under granskning av Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Inaktiverad av Stripe, se</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
