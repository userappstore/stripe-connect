<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">பதிவை உருவாக்கு</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">பதிவை உருவாக்கு</h1>
  <p translate="yes">நிறைவுபெறும் பதிவு, ஸ்டிரைப் இணைப்பு மூலம் வருவாய் வரவை பெற உங்களை அனுமதிக்கிறது.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">கணக்கு வகை</label>
      <div class="pure-checkbox">
        <label><input id="individual" type="radio" name="type" value="individual"> Individual</label>
        <label><input id="company" type="radio" name="type" value="company"> Company</label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">வதிவிட/கூட்டிணைத்தல் நாடு</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          நாட்டை தேர்ந்தெடு
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">பதிவை தொடங்கு</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! பதிவை உருவாக்குவதில் பிழை ஏற்பட்டது
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத அல்லது காணாமல் போன நாடு
    </div>
  </template>
</body>
</html>
