<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-person.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">தீங்கான ${person.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">தீங்கான ${person.id}</h1>
  <p translate="yes">உரிமையாளர் தகவல் உடனடியாக நீக்கப்படும் மற்றும் மீட்க முடியாது.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-person?personid=${person.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">தீங்கான</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! நிறுவன உரிமையாளர் நீக்கப்பட்டுள்ளார்
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! நிறுவன உரிமையாளரை நீக்குவதற்கு ஒரு பிழை ocurred
    </div>
  </template>
</body>
</html>
