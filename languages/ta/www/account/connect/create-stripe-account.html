<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">பதிவை உருவாக்கவும்</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">பதிவை உருவாக்கவும்</h1>
  <p translate="yes">பூர்த்தி செய்யப்பட்ட பதிவு Stripe Connect மூலம் வருவாய் செலுத்துதல்களைப் பெற உங்களை அனுமதிக்கிறது.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">கணக்கு வகை</label>
      <div class="pure-checkbox">
        <label>
          <input id="individual" type="radio" name="type" value="individual">
          <span translate="yes">Individual</span>
        </label>
        <label>
          <input id="company" type="radio" name="type" value="company"> 
          <span translate="yes">Company</span>
        </label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">வசிக்கும் நாடு / இணைக்கப்பட்ட நாடு</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          நாட்டினை தேர்வுசெய்
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">பதிவு செய்யத் தொடங்குங்கள்</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      பிழை! பதிவை உருவாக்குவதில் பிழை ஏற்பட்டது
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      பிழை! தவறான அல்லது காணாமல் போன நாடு
    </div>
  </template>
</body>
</html>
