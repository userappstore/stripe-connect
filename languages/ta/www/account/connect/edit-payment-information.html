<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">கட்டணம் செலுத்தும் தகவல் ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <style>
    form {
      max-width: 40rem
    }

    .country {
      margin-bottom: 1rem
    }

    .country select,
    .country button {
      display: inline-block
    }

    .country button {
      margin-left: 1rem
    }
  </style>
</head>
<body>
  <h1 translate="yes">கட்டணம் செலுத்தும் தகவல் ${stripeAccount.id}</h1>
  <p translate="yes">உங்கள் வருவாய் செலுத்துதல்களைப் பெறும் வங்கிக் கணக்கைப் புதுப்பிக்கவும்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/edit-payment-information?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="country pure-control-group">
      <label for="country" translate="yes">வங்கியின் நாடு</label>
      <select class="country" name="country" id="country">
        <option value="" translate="yes">
          தேர்ந்தெடு
        </option>
      </select>
      <button name="refresh" value="true" class="pure-button">Refresh bank fields</button>
    </div>
    <div class="pure-control-group">
      <label translate="yes">கணக்கு வகை</label>
      <div class="pure-checkbox">
        <label><input id="individual" type="radio" name="account_holder_type" value="individual"> Individual</label>
      </div>
      <div class="pure-checkbox">
        <label><input id="company" type="radio" name="account_holder_type" value="company"> Company</label>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div class="pure-control-group">
          <label for="currency" translate="yes">கணக்கு நாணயம்</label>
          <select class="currency" name="currency" id="currency">
            <option value="" translate="yes">
              தேர்ந்தெடு
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="account-holder-name" translate="yes">கணக்கு வைத்திருப்பவரின் பெயர்</label>
      <input required="required" id="account_holder_name" name="account_holder_name" type="text" maxlength="50">
    </div>
    <div id="AU-container">
      <div class="pure-control-group">
        <label for="bsb_number" translate="yes">பி.எஸ்.பி எண்</label>
        <input required="required" id="bsb_number" name="bsb_number" type="text" maxlength="50">
      </div>
      <div class="pure-control-group">
        <label for="account_number" translate="yes">கணக்கு எண்</label>
        <input required="required" id="account_number" name="account_number" type="text" maxlength="50">
      </div>
    </div>
    <div id="AT-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="BE-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="CA-container">
      <div class="pure-control-group">
        <label for="transit_number" translate="yes">போக்குவரத்து எண்</label>
        <input required="required" id="transit_number" name="transit_number" type="text" maxlength="50">
      </div>
      <div class="pure-control-group">
        <label for="institution_number" translate="yes">நிறுவன எண்</label>
        <input required="required" id="institution_number" name="institution_number" type="text" maxlength="50">
      </div>
      <div class="pure-control-group">
        <label for="account_number" translate="yes">கணக்கு எண்</label>
        <input required="required" id="account_number" name="account_number" type="text" maxlength="50">
      </div>
    </div>
    <div id="CH-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="DE-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="DK-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="EE-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="ES-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="FI-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="FR-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="GB-container">
      <div class="pure-control-group">
        <label for="iban" >IBAN</label>
        <input required="required" id="iban" name="iban" type="text" maxlength="50">
      </div>
      <h2 translate="yes">மாற்று வடிவம்</h2>
      <div class="pure-g">
        <div class="pure-u-8-24 pure-control-group">
          <label for="sort_code" translate="yes">எழுத்துப்பிழை குறியீடு</label>
          <input required="required" id="sort_code" name="sort_code" type="text" maxlength="50">
        </div>
        <div class="pure-u-1-24"></div>
        <div class="pure-u-15-24 pure-control-group">
          <label for="account_number" translate="yes">கணக்கு எண்</label>
          <input required="required" id="account_number" name="account_number" type="text" maxlength="50">
        </div>
      </div>
    </div>
    <div id="GR-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="HK-container">
      <div class="pure-control-group">
        <label for="clearing_code" translate="yes">குறியீட்டை அழிக்கிறது</label>
        <input required="required" id="clearing_code" name="clearing_code" type="text" maxlength="50">
      </div>
      <div class="pure-control-group">
        <label for="branch_code" translate="yes">கிளைக் குறியீடு</label>
        <input required="required" id="branch_code" name="branch_code" type="text" maxlength="50">
      </div>
      <div class="pure-control-group">
        <label for="account_number" translate="yes">கணக்கு எண்</label>
        <input required="required" id="account_number" name="account_number" type="text" maxlength="50">
      </div>
    </div>
    <div id="IE-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="IT-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="JP-container">
      <div class="pure-control-group">
        <label for="bank_code" translate="yes">வங்கி குறியீடு</label>
        <input required="required" id="bank_code" name="bank_code" type="text" maxlength="50">
      </div>
      <div class="pure-control-group">
        <label for="branch_code" translate="yes">கிளைக் குறியீடு</label>
        <input required="required" id="branch_code" name="branch_code" type="text" maxlength="50">
      </div>
      <div class="pure-control-group">
        <label for="account_number" translate="yes">கணக்கு எண்</label>
        <input required="required" id="account_number" name="account_number" type="text" maxlength="50">
      </div>
    </div>
    <div id="LT-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="LU-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="LV-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="MY-container" class="pure-control-group">
      <div class="pure-control-group">
        <label for="routing_number" translate="yes">வழித்தட எண்</label>
        <input required="required" id="routing_number" name="routing_number" type="text" maxlength="50">
      </div>
      <div class="pure-control-group">
        <label for="account_number" translate="yes">கணக்கு எண்</label>
        <input required="required" id="account_number" name="account_number" type="text" maxlength="50">
      </div>
    </div>
    <div id="NL-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="NZ-container" class="pure-control-group">
      <div class="pure-control-group">
        <label for="routing_number" translate="yes">வழித்தட எண்</label>
        <input required="required" id="routing_number" name="routing_number" type="text" maxlength="50">
      </div>
      <div class="pure-control-group">
        <label for="account_number" translate="yes">கணக்கு எண்</label>
        <input required="required" id="account_number" name="account_number" type="text" maxlength="50">
      </div>
    </div>
    <div id="NO-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="PL-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="PT-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="SG-container">
      <div class="pure-control-group">
        <label for="bank_code" translate="yes">வங்கி குறியீடு</label>
        <input required="required" id="bank_code" name="bank_code" type="text" maxlength="50">
      </div>
      <div class="pure-control-group">
        <label for="branch_code" translate="yes">கிளைக் குறியீடு</label>
        <input required="required" id="branch_code" name="branch_code" type="text" maxlength="50">
      </div>
      <div class="pure-control-group">
        <label for="account_number" translate="yes">கணக்கு எண்</label>
        <input required="required" id="account_number" name="account_number" type="text" maxlength="50">
      </div>
    </div>
    <div id="SE-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="SI-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="SK-container" class="pure-control-group">
      <label for="iban" >IBAN</label>
      <input required="required" id="iban" name="iban" type="text" maxlength="50">
    </div>
    <div id="US-container">
      <div class="pure-control-group">
        <label for="routing_number" translate="yes">வழித்தட எண்</label>
        <input required="required" id="routing_number" name="routing_number" type="text" maxlength="50">
      </div>
      <div class="pure-control-group">
        <label for="account_number" translate="yes">கணக்கு எண்</label>
        <input required="required" id="account_number" name="account_number" type="text" maxlength="50">
      </div>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">கட்டணத் தகவலைச் சேமிக்கவும்</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country.code}">
      ${country.name}
    </option>
  </template>
  <template id="currency-option">
    <option value="${currency.currency}">
      ${currency.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! கட்டண தகவல் புதுப்பிக்கப்பட்டது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      பிழை! கட்டணத் தகவலைப் புதுப்பிப்பதில் பிழை ஏற்பட்டது
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      பிழை! வங்கியின் தவறான அல்லது காணாமல் போன நாடு
    </div>
  </template>
  <template id="invalid-currency">
    <div class="error message" translate="yes">
      பிழை! கணக்கின் தவறான அல்லது காணாமல் போன நாணயம்
    </div>
  </template>
  <template id="invalid-account_holder_type">
    <div class="error message" translate="yes">
      பிழை! தவறான அல்லது காணாமல் போன வகை
    </div>
  </template>
  <template id="invalid-account_number">
    <div class="error message" translate="yes">
      பிழை! கணக்கு எண் தவறானது அல்லது இல்லை
    </div>
  </template>
  <template id="invalid-bsb_number">
    <div class="error message" translate="yes">
      பிழை! பி.எஸ்.பி எண் தவறானது அல்லது இல்லை
    </div>
  </template>
  <template id="invalid-bank_code">
    <div class="error message" translate="yes">
      பிழை! தவறான அல்லது காணாமல் போன வங்கி குறியீடு எண்
    </div>
  </template>
  <template id="invalid-sort_code">
    <div class="error message" translate="yes">
      பிழை! வரிசை குறியீடு தவறானது அல்லது இல்லை
    </div>
  </template>
  <template id="invalid-institution_number">
    <div class="error message" translate="yes">
      பிழை! தவறான அல்லது காணாமல் போன நிறுவன எண்
    </div>
  </template>
  <template id="invalid-routing_number">
    <div class="error message" translate="yes">
      பிழை! தவறான அல்லது தவறான போக்குவரத்து எண்
    </div>
  </template>
  <template id="invalid-clearing_code">
    <div class="error message" translate="yes">
      பிழை! குறியீட்டு எண்ணை அழித்தல் தவறானது அல்லது இல்லை
    </div>
  </template>
  <template id="invalid-branch_code">
    <div class="error message" translate="yes">
      பிழை! கிளைக் குறியீடு எண் தவறானது அல்லது இல்லை
    </div>
  </template>
  <template id="invalid-account_holder_name">
    <div class="error message" translate="yes">
      பிழை! கணக்கு வைத்திருப்பவரின் பெயர் தவறானது அல்லது இல்லை
    </div>
  </template>
  <template id="invalid-iban">
    <div class="error message" translate="yes">
      பிழை! IBAN எண் தவறானது அல்லது காணவில்லை
    </div>
  </template>
  <template id="invalid-transit_number">
    <div class="error message" translate="yes">
      பிழை! தவறான அல்லது காணாமல் போன போக்குவரத்து எண்
    </div>
  </template>
</body>
</html>
