<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">உரிமையாளர்களுக்கு சமர்ப்பிக்கவும் ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <script id="stripe-js-v2"></script>
  <script id="stripe-js-v3"></script>
</head>
<body>
  <h1 translate="yes">உரிமையாளர்களுக்கு சமர்ப்பிக்கவும் ${stripeAccount.id}</h1>
  <p translate="yes">நீங்கள் அனைத்து உரிமையாளர்களையும் சேர்த்து முடித்தவுடன், ஏதேனும் இருந்தால், அவற்றை மதிப்பாய்வு செய்ய சமர்ப்பிக்கவும்.</p>
  <div id="message-container"></div>
  <div id="owners-container">
    <h2 translate="yes">நன்மை பயக்கும் உரிமையாளர்கள்</h2>
    <table id="owners-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th >ID</th>
          <th translate="yes">பெயர்</th>
          <th translate="yes">தேவைப்படுகிறது</th>
        </tr>
      </thead>
    </table>
  </div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/submit-beneficial-owners?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">உரிமையாளர்களை சமர்ப்பி</button>
    </div>
  </form>
  <template id="person-row">
    <tr id="${person.id}">
      <td>
        <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
      </td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}">
        <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-beneficial-owners%3Fstripeid=${person.account}" translate="yes">தகவலைச் சேர்</a>
      </td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr> 
  </template>
  <template id="invalid-beneficial-owners">
    <div class="error message" translate="yes">
      தவறு! உரிமையாளர்கள் இன்னும் தகவல் தேவை.
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! நிறுவனத்தின் உரிமையாளர்கள் சமர்ப்பிக்கப்பட்டுள்ளது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! உரிமையாளர்களை சமர்ப்பிப்பதில் பிழை ஏற்பட்டது
    </div>
  </template>
</body>
</html>
