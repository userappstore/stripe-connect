<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Connect நிர்வாகம்</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Connect நிர்வாகம்</h1>
  <div id="registrations-container">
    <h2 translate="yes">சமீபத்திய பதிவுகள்</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">பெயர்</th>
          <th translate="yes">நிலை</th>
          <th translate="yes">உருவாக்கப்பட்டது</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">இன்னும் சமர்ப்பிக்கப்படவில்லை</span>
  </template>
  <template id="verified">
    <span translate="yes">பதிவு ஏற்றுக்கொள்ளப்பட்டுள்ளது</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">கூடுதல் தகவல் தேவை</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">கூடுதல் தகவல் தேவை</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">சமர்ப்பிப்பு நிலுவையில் உள்ளது</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe ஆல் நிராகரிக்கப்பட்டது, பார்க்கவும்</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">சேவை மீறல் விதிமுறைகளுக்கு நிராகரிக்கப்பட்டது</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe ஆல் நிராகரிக்கப்பட்டது, பார்க்கவும்</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe ஆல் நிராகரிக்கப்பட்டது, பார்க்கவும்</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">சரிபார்ப்பு நிலுவையில் உள்ளது</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">மேலும் தகவல் தேவை</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe ஆல் மதிப்பாய்வு செய்யப்படுகிறது</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe ஆல் மதிப்பாய்வு செய்யப்படுகிறது</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe ஆல் முடக்கப்பட்டது, பார்க்கவும்</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
