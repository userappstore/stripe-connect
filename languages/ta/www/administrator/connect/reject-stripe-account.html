<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">விலக்கிவைக்கபட்டவர் ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">விலக்கிவைக்கபட்டவர் ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">நிராகரிப்பு காரணம்</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          காரணம் தேர்வு
        </option>
        <option value="fraud" translate="yes">
          ஏமாற்றுக் குற்றம்
        </option>
        <option value="terms_of_service" translate="yes">
          சேவை விதிமுறைகளை மீறுதல்
        </option>
        <option value="other" translate="yes">
          மற்ற
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">விலக்கிவைக்கபட்டவர்</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! Stripe கணக்கு நிராகரிக்கப்பட்டது
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      தவறு! நிராகரிக்கும் முன் கணக்கில் /பின்/sh இருப்பு இருக்க வேண்டும்
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! Stripe கணக்கை நிராகரிக்கும் போது பிழை
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">இன்னும் சமர்ப்பிக்கப்படவில்லை</span>
  </template>
  <template id="verified">
    <span translate="yes">பதிவு ஏற்றுக்கொள்ளப்பட்டது</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe மூலம் முடக்கப்பட்டது</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">கூடுதல் தகவல் தேவைப்படுகிறது</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">கூடுதல் தகவல் தேவைப்படுகிறது</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">சமர்ப்பிப்பு நிலுவையில் உள்ளது</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe நிராகரிக்கப்பட்டது, பார்க்க</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe நிராகரிக்கப்பட்டது, பார்க்க</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe நிராகரிக்கப்பட்டது, பார்க்க</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe நிராகரிக்கப்பட்டது, பார்க்க</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">மேலும் தகவல் தேவை</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe மதிப்பாய்வு கீழ்</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe மதிப்பாய்வு கீழ்</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe முடக்கப்பட்டது, பார்க்க</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
