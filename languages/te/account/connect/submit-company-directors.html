<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">కోసం డైరెక్టర్లను సబ్మిట్ చేయండి ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <script id="stripe-js-v2"></script>
  <script id="stripe-js-v3"></script>
</head>
<body>
  <h1 translate="yes">కోసం డైరెక్టర్లను సబ్మిట్ చేయండి ${stripeAccount.id}</h1>
  <p translate="yes">మీరు కంపెనీ డైరెక్టర్లను జోడించడం పూర్తి చేసినప్పుడు, ఒకవేళ ఏదైనా ఉన్నట్లయితే, వాటిని సమీక్షించడం కొరకు సబ్మిట్ చేయండి.</p>
  <div id="message-container"></div>
  <div id="directors-container">
    <h2 translate="yes">కంపెనీ డైరెక్టర్లు</h2>
    <table id="directors-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th translate="yes">ఐడీ</th>
          <th translate="yes">పేరు</th>
          <th translate="yes">అవసరం</th>
        </tr>
      </thead>
    </table>
  </div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/submit-company-directors?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">డైరెక్టర్లను సమర్పించు</button>
    </div>
  </form>
  <template id="person-row">
    <tr id="${person.id}">
      <td>
        <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
      </td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}">
        <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-company-directors%3Fstripeid=${person.account}">Add information</a>
      </td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr>
  </template>
  <template id="invalid-company-directors">
    <div class="error message" translate="yes">
      దోషం! ఇంకా సమాచారం అవసరమైన డైరెక్టర్లు ఉన్నారు
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      సక్సెస్! కంపెనీ డైరెక్టర్లు సబ్మిట్ చేశారు
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      దోషం! డైరెక్టర్లను సబ్మిట్ చేయడంలో ఒక దోషం ఏర్పడింది
    </div>
  </template>
</body>
</html>
