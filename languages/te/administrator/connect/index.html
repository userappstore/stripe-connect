<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">కనెక్ట్ అడ్మినిస్ట్రేషన్</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">కనెక్ట్ అడ్మినిస్ట్రేషన్</h1>
  <div id="registrations-container">
    <h2 translate="yes">ఇటీవలి రిజిస్ట్రేషన్లు</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th translate="yes">ఐడీ</th>
          <th translate="yes">పేరు</th>
          <th translate="yes">హోదా</th>
          <th translate="yes">సృష్టించిన</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">ఇంకా సబ్మిట్ చేయబడలేదు</span>
  </template>
  <template id="verified">
    <span translate="yes">రిజిస్ట్రేషన్ ఆమోదించబడింది</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">అదనపు సమాచారం అవసరం</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">అదనపు సమాచారం అవసరం</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">పెండింగ్ సమర్పణ</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">స్ట్రైప్ ద్వారా తిరస్కరించబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">సర్వీస్ ఉల్లంఘన నిబంధనలకు తిరస్కరించబడింది</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">స్ట్రైప్ ద్వారా తిరస్కరించబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">స్ట్రైప్ ద్వారా తిరస్కరించబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">పెండింగ్ వెరిఫికేషన్</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">మరింత సమాచారం అవసరం అవుతుంది</span>
  </template>
  <template id="listed">
    <span translate="yes">స్ట్రైప్ ద్వారా సమీక్ష</span>
  </template>
  <template id="under-review">
    <span translate="yes">స్ట్రైప్ ద్వారా సమీక్ష</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">స్ట్రైప్ ద్వారా డిసేబుల్ చేయబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
