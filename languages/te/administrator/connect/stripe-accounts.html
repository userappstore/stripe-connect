<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">స్ట్రైప్ ఖాతాలు</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">స్ట్రైప్ ఖాతాలు</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">ఎలాంటి స్ట్రైప్ ఖాతాలు సృష్టించబడలేదు.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th translate="yes">ఐడీ</th>
        <th translate="yes">రకం</th>
        <th translate="yes">పేరు</th>
        <th translate="yes">హోదా</th>
        <th translate="yes">సృష్టించిన</th>
        <th translate="yes">సమర్పించిన</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}">Not yet provided</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">అకౌంట్ xకు నిధులు చెల్లించబడుతుంది.</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">నిధులు అందాలంటే బ్యాంకింగ్ వివరాలు తప్పనిసరిగా అందించాలి.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">రిజిస్ట్రేషన్ సమర్పించలేదు.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">పై రిజిస్ట్రేషన్ సబ్మిట్ చేయబడింది ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">ఇంకా సబ్మిట్ చేయబడలేదు</span>
  </template>
  <template id="verified">
    <span translate="yes">రిజిస్ట్రేషన్ ఆమోదించబడింది</span>
  </template>
  <template id="verified">
    <span translate="yes">స్ట్రైప్ ద్వారా డిసేబుల్ చేయబడింది</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">అదనపు సమాచారం అవసరం</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">పెండింగ్ సమర్పణ</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">అదనపు సమాచారం అవసరం</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">స్ట్రైప్ ద్వారా తిరస్కరించబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">స్ట్రైప్ ద్వారా తిరస్కరించబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">స్ట్రైప్ ద్వారా తిరస్కరించబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">స్ట్రైప్ ద్వారా తిరస్కరించబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">మరింత సమాచారం అవసరం అవుతుంది</span>
  </template>
  <template id="listed">
    <span translate="yes">స్ట్రైప్ ద్వారా సమీక్ష</span>
  </template>
  <template id="under-review">
    <span translate="yes">స్ట్రైప్ ద్వారా సమీక్ష</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">స్ట్రైప్ ద్వారా డిసేబుల్ చేయబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
