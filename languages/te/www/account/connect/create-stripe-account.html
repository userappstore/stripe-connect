<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">రిజిస్ట్రేషన్ సృష్టించు</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">రిజిస్ట్రేషన్ సృష్టించు</h1>
  <p translate="yes">పూర్తి చేయబడ్డ రిజిస్ట్రేషన్ Stripe Connect ద్వారా రెవిన్యూ చెల్లింపులను అందుకునేందుకు మిమ్మల్ని అనుమతిస్తుంది.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">ఖాతా రకం</label>
      <div class="pure-checkbox">
        <label><input id="individual" type="radio" name="type" value="individual"> Individual</label>
        <label><input id="company" type="radio" name="type" value="company"> Company</label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">నివాస దేశం/ విలీనం</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          దేశం ఎంచుకోండి
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">రిజిస్ట్రేషన్ ప్రారంభించండి</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      తప్పు! రిజిస్ట్రేషన్ సృష్టించడంలో దోషం ఏర్పడింది
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      తప్పు! చెల్లని లేదా తప్పిపోయిన దేశం
    </div>
  </template>
</body>
</html>
