<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">తొలగించు ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">తొలగించు ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th >ID</th>
        <th translate="yes">పేరు</th>
        <th translate="yes">స్థితి</th>
      </tr>
    </thead>
    <tr id="${stripeAccount.id}">
      <td>
        <a href="/account/connect/stripe-account?stripeid=${stripeAccount.id}">${stripeAccount.id}</a>
      </td>
      <td id="blank-name" translated="yes">Not yet provided</td>
      <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
      <td id="business-name">${stripeAccount.company.name || ""}</td>
      <td id="mcc-description"></td>
      <td id="account-status"></td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">తొలగించు</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      విజయం! Stripe అకౌంట్ డిలీట్ చేయబడింది
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      తప్పు! Stripe అకౌంట్ ని డిలీట్ చేయడంలో దోషం ఏర్పడింది
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">ఇంకా సబ్మిట్ చేయలేదు</span>
  </template>
  <template id="verified">
    <span translate="yes">రిజిస్ట్రేషన్ ఆమోదించబడింది</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe ద్వారా నిలిపివేయబడింది</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">అదనపు సమాచారం అవసరం</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">పెండింగ్ లో ఉన్న సమర్పణ</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">పెండింగ్ లో ఉన్న సమర్పణ</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe ద్వారా తిరస్కరించబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe ద్వారా తిరస్కరించబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe ద్వారా తిరస్కరించబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe ద్వారా తిరస్కరించబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">మరింత సమాచారం అవసరం</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe ద్వారా సమీక్ష</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe ద్వారా సమీక్ష</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe ద్వారా నిలిపివేయబడింది, చూడండి</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="deleted">
    <span translate="yes">తొలగించబడింది</span>
  </template>
</body>
</html>
