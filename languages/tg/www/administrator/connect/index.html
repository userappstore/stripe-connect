<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Маъмурияти Connect</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Маъмурияти Connect</h1>
  <div id="registrations-container">
    <h2 translate="yes">Сабтҳои охирин</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">Ном</th>
          <th translate="yes">Вазъият</th>
          <th translate="yes">Офаридааст</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ҳоло пешниҳод карда нашудааст</span>
  </template>
  <template id="verified">
    <span translate="yes">Бақайдгирӣ қабул карда шуд</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Маълумоти иловагиро талаб мекунад</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Маълумоти иловагиро талаб мекунад</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Пешниҳоди интизорӣ</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe рад карда шуд, нигаред</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">Барои мӯҳлати вайрон кардани хидмат рад карда шуд</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe рад карда шуд, нигаред</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe рад карда шуд, нигаред</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">Пеш аз санҷиш</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Маълумоти бештар зарур аст</span>
  </template>
  <template id="listed">
    <span translate="yes">Таҳлил аз Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Таҳлил аз Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Аз ҷониби Stripe ғайрифаъол шудааст, дидан</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
