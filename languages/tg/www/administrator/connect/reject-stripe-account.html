<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Рад ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Рад ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Сабаби рад</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Сабабро интихоб кунед
        </option>
        <option value="fraud" translate="yes">
          Қаллобӣ
        </option>
        <option value="terms_of_service" translate="yes">
          Шартҳои вайрон кардани хидмат
        </option>
        <option value="other" translate="yes">
          Дигар
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Рад</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Муваффақият! Ҳисоби Stripe рад карда шуд
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Хатогӣ! Пеш аз радкунӣ бояд тавозуни / bin / sh дошта бошад
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ҳоло пешниҳод карда нашудааст</span>
  </template>
  <template id="verified">
    <span translate="yes">Бақайдгирӣ қабул карда шуд</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe аз кор баромадааст</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Маълумоти иловагиро талаб мекунад</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Маълумоти иловагиро талаб мекунад</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Пешниҳоди интизорӣ</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe рад карда шуд, нигаред</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe рад карда шуд, нигаред</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe рад карда шуд, нигаред</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe рад карда шуд, нигаред</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Маълумоти бештар зарур аст</span>
  </template>
  <template id="listed">
    <span translate="yes">Таҳлил аз Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Таҳлил аз Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Аз ҷониби Stripe ғайрифаъол шудааст, дидан</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
