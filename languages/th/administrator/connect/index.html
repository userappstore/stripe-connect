<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">เชื่อมต่อการดูแลระบบ</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">เชื่อมต่อการดูแลระบบ</h1>
  <div id="registrations-container">
    <h2 translate="yes">การลงทะเบียนล่าสุด</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th translate="yes">Id</th>
          <th translate="yes">ชื่อ</th>
          <th translate="yes">สถานะ</th>
          <th translate="yes">สร้าง</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">ยังไม่ได้ส่ง</span>
  </template>
  <template id="verified">
    <span translate="yes">การลงทะเบียนได้รับการยอมรับ</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">ต้องการข้อมูลเพิ่มเติม</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">ต้องการข้อมูลเพิ่มเติม</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">รอดําเนินการส่ง</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">ถูกปฏิเสธโดย Stripe ดู</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">ปฏิเสธสําหรับการละเมิดเงื่อนไขการให้บริการ</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">ถูกปฏิเสธโดย Stripe ดู</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">ถูกปฏิเสธโดย Stripe ดู</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">การยืนยันที่รอดําเนินการ</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">ต้องการข้อมูลเพิ่มเติม</span>
  </template>
  <template id="listed">
    <span translate="yes">ภายใต้ การตรวจทาน โดย Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">ภายใต้ การตรวจทาน โดย Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">ปิดใช้งานโดย Stripe ดู</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
