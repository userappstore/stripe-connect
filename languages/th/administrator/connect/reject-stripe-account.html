<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ปฏิเสธ ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ปฏิเสธ ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">เหตุผลการปฏิเสธ</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          เลือกเหตุผล
        </option>
        <option value="fraud" translate="yes">
          ทุจริต
        </option>
        <option value="terms_of_service" translate="yes">
          การละเมิดเงื่อนไขการให้บริการ
        </option>
        <option value="other" translate="yes">
          อื่นๆ
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">ปฏิเสธ</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      สำเร็จ! บัญชี Stripe ถูกปฏิเสธ
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! บัญชีต้องมีดุล /bin/sh ก่อนที่จะปฏิเสธ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! มีข้อผิดพลาดเกิดขึ้นขณะปฏิเสธบัญชี Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">ยังไม่ได้ส่ง</span>
  </template>
  <template id="verified">
    <span translate="yes">การลงทะเบียนได้รับการยอมรับ</span>
  </template>
  <template id="verified">
    <span translate="yes">ปิดการใช้งานโดยแถบ</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">ต้องการข้อมูลเพิ่มเติม</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">ต้องการข้อมูลเพิ่มเติม</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">รอดําเนินการส่ง</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">ถูกปฏิเสธโดย Stripe ดู</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">ถูกปฏิเสธโดย Stripe ดู</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">ถูกปฏิเสธโดย Stripe ดู</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">ถูกปฏิเสธโดย Stripe ดู</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">ต้องการข้อมูลเพิ่มเติม</span>
  </template>
  <template id="listed">
    <span translate="yes">ภายใต้ การตรวจทาน โดย Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">ภายใต้ การตรวจทาน โดย Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">ปิดใช้งานโดย Stripe ดู</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
