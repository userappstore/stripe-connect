<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tanggihan ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tanggihan ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Ang dahilan ng pagtanggi</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Piliin ang dahilan
        </option>
        <option value="fraud" translate="yes">
          Panloloko
        </option>
        <option value="terms_of_service" translate="yes">
          Mga tuntunin ng paglabag sa serbisyo
        </option>
        <option value="other" translate="yes">
          Iba pa
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Tanggihan</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Tagumpay! Ang Stripe account ay tinanggihan
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Error! Ang account ay dapat magkaroon ng isang / bin / sh balanse bago tanggihan
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! May naganap na error na tumatanggal sa Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Hindi pa naisumite</span>
  </template>
  <template id="verified">
    <span translate="yes">Natanggap ang pagpaparehistro</span>
  </template>
  <template id="verified">
    <span translate="yes">Hindi pinagana ng Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Nangangailangan ng karagdagang impormasyon</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Nangangailangan ng karagdagang impormasyon</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Naghihintay na pagsumite</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Tinanggihan ng Stripe, tingnan</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Tinanggihan ng Stripe, tingnan</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Tinanggihan ng Stripe, tingnan</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Tinanggihan ng Stripe, tingnan</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Kinakailangan ang maraming impormasyon</span>
  </template>
  <template id="listed">
    <span translate="yes">Sa ilalim ng pagsusuri ni Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Sa ilalim ng pagsusuri ni Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Hindi pinagana ng Stripe, tingnan</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
