<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">reddetmek ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">reddetmek ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Reddetme nedeni</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Sebep seçin
        </option>
        <option value="fraud" translate="yes">
          dolandırıcılık
        </option>
        <option value="terms_of_service" translate="yes">
          Hizmet şartları ihlali
        </option>
        <option value="other" translate="yes">
          Diğer
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">reddetmek</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Başarı! Stripe hesabı reddedildi
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Hata! Reddetmeden önce hesabın / bin / sh bakiyesine sahip olması gerekir
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Henüz gönderilmedi</span>
  </template>
  <template id="verified">
    <span translate="yes">Kayıt kabul edildi</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe tarafından devre dışı bırakıldı</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Ek bilgi gerektirir</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Ek bilgi gerektirir</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Gönderilmeyi bekliyor</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe tarafından reddedildi, bkz.</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe tarafından reddedildi, bkz.</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe tarafından reddedildi, bkz.</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe tarafından reddedildi, bkz.</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Daha fazla bilgi gerekli</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe tarafından inceleniyor</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe tarafından inceleniyor</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe tarafından devre dışı bırakıldı, bkz.</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
