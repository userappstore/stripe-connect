<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe hesapları</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe hesapları</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Henüz hiçbir Stripe hesabı oluşturulmadı.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">tip</th>
        <th translate="yes">ad</th>
        <th translate="yes">durum</th>
        <th translate="yes">düzenlendi</th>
        <th translate="yes">Gönderilen</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Henüz sağlanmadı</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Fonlar x hesabına ödenir</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Fon alabilmek için banka bilgileri verilmelidir.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Kayıt gönderilmedi.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Kayıt tarihi ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Henüz gönderilmedi</span>
  </template>
  <template id="verified">
    <span translate="yes">Kayıt kabul edildi</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe tarafından devre dışı bırakıldı</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Ek bilgi gerektirir</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Gönderilmeyi bekliyor</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Ek bilgi gerektirir</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe tarafından reddedildi, bkz.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe tarafından reddedildi, bkz.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe tarafından reddedildi, bkz.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe tarafından reddedildi, bkz.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Daha fazla bilgi gerekli</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe tarafından inceleniyor</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe tarafından inceleniyor</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe tarafından devre dışı bırakıldı, bkz.</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
