<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Connect te faatereraa</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Connect te faatereraa</h1>
  <div id="registrations-container">
    <h2 translate="yes">Registrations api</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th >ID</th>
          <th translate="yes">Ioa</th>
          <th translate="yes">Tiaraa</th>
          <th translate="yes">Hamani</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">Eiaha e haponohia</span>
  </template>
  <template id="verified">
    <span translate="yes">Ua farii tapaopaoraa</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Titau i te tahi atu haamaramaramaraa</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Titau i te tahi atu haamaramaramaraa</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">E tiai ra haponoraa</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Patoi na roto i Stripe, a hio</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">Ua patoi i te mau titauraa no te taviniraa ofatiraa</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Patoi na roto i Stripe, a hio</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Patoi na roto i Stripe, a hio</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">E tiai ra verification</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Titauhia te haamaramaramaraa hau atu</span>
  </template>
  <template id="listed">
    <span translate="yes">I raro mai i te Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">I raro mai i te Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Huma na Stripe, a hio</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
