<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Підключення до адміністрування</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Підключення до адміністрування</h1>
  <div id="registrations-container">
    <h2 translate="yes">Останні реєстрації</h2>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th translate="yes">Ідентифікатор</th>
          <th translate="yes">Ім'я</th>
          <th translate="yes">Статус</th>
          <th translate="yes">Створений</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ще не надіслано</span>
  </template>
  <template id="verified">
    <span translate="yes">Реєстрація була прийнята</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Вимагає додаткової інформації</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Вимагає додаткової інформації</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Відкладене надсилання</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Відхилено смугою, див</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms_of_service">
    <span translate="yes">Відхилено з точки зору порушення послуги</span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Відхилено смугою, див</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Відхилено смугою, див</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="requirements.pending_verification">
    <span translate="yes">Очікує на перевірку</span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Потрібна додаткова інформація</span>
  </template>
  <template id="listed">
    <span translate="yes">Під огляд Страйпу</span>
  </template>
  <template id="under-review">
    <span translate="yes">Під огляд Страйпу</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Заблоковано смугою, див</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
