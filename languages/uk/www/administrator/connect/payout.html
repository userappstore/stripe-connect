<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Переглянути ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Переглянути ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <tbody id="${payout.id}">
      <tr>
        <th >ID</th>
        <td>${payout.id}</td>
      </tr>
      <tr>
        <th translate="yes">Сума</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Stripe обліковий запис</th>
        <td>
          <a href="/administrator/connect/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Статус</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Опис</th>
        <td>${payout.description}</td>
      </tr>
      <tr>
        <th translate="yes">Створений</th>
        <td>${payout.createdFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Банківський рахунок не знайдено</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Неприпустима грошова одиниця</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Неприпустимий номер рахунку</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Недостатньо коштів</span>
  </template>
  <template id="declined">
    <span translate="yes">Банк відхилив переказ</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Немає дебету банківського рахунку</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Не вдалося обробити</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Змінився власності банку</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Банківський рахунок обмежений</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Банківський рахунок заморожений</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Банківський рахунок закрито</span>
  </template>
</body>
</html>
