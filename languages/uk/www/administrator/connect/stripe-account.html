<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Вид ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Вид ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table data-table">
    <tbody id="${stripeAccount.id}">
      <tr>
        <th>ID</th>
        <td>${stripeAccount.id}</td>
      </tr>
      <tr>
        <th>MCC</th>
        <td id="mcc-description"></td>
      </tr>
      <tr>
        <th translate="yes">Ім'я</th>
        <td id="blank-name" translate="yes">Ще не надано</td>
        <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
        <td id="business-name">${stripeAccount.company.name || ""}</td>
      </tr>
      <tr>
        <th translate="yes">Статус</th>
        <td id="account-status"></td>
      </tr>
      <tr>
        <th translate="yes">Створено</th>
        <td>${stripeAccount.createdFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Надіслано</th>
        <td>${stripeAccount.metadata.submittedFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="not-submitted">
    <span translate="yes">Ще не подано</span>
  </template>
  <template id="verified">
    <span translate="yes">Реєстрація прийнята</span>
  </template>
  <template id="verified">
    <span translate="yes">Відключено користувачем Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Потрібна додаткова інформація</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Потрібна додаткова інформація</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Очікує подання</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Потрібна додаткова інформація</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Відхилено Stripe, див</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Відхилено Stripe, див</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Відхилено Stripe, див</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Відхилено Stripe, див</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Більше інформації потрібно</span>
  </template>
  <template id="listed">
    <span translate="yes">Переглядає Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Переглядає Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Вимкнено Stripe, див</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
