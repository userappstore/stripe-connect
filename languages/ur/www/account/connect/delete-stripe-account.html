<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ںیرک فذح ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ںیرک فذح ${stripeAccount.id}</h1>
  <p translate="yes">۔ےہ یتکساج یک ںیہن تفایزاب روا اگ ےئاج ایدرک فذح رپ روط یروف وک ٹنؤاکا E_P_I_R_T_S</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ںیرک فذح</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ےہ ایگ ایدرک فذح ٹنؤاکا E_P_I_R_T_S !یبایماک
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      یئگآ شیپ یبارخ کیا ںیم ےنرک فذح وک ٹنؤاکا E_P_I_R_T_S !یطلغ
    </div>
  </template>
</body>
</html>
