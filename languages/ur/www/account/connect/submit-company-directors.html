<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ںیئاورک عمج زرٹکیرئاڈ ےئل ےک ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
  <script id="stripe-js-v2"></script>
  <script id="stripe-js-v3"></script>
</head>
<body>
  <h1 translate="yes">ںیئاورک عمج زرٹکیرئاڈ ےئل ےک ${stripeAccount.id}</h1>
  <p translate="yes">۔ںیرک شیپ ےئل ےک ہزئاج ںیہنا ، وت ےہ یئوک رگا ، ںیدرک متخ انرک لماش وک زرٹکیرئاڈ ےک ینپمک پآ بج</p>
  <div id="message-container"></div>
  <div id="directors-container">
    <h2 translate="yes">زرٹکیرئاڈ ےک ینپمک</h2>
    <table id="directors-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">مان</th>
          <th translate="yes">ےہ یرورض</th>
        </tr>
      </thead>
    </table>
  </div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/submit-company-directors?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-controls spaced-buttons">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">ںیئاورک عمج زرٹکیرئاڈ</button>
    </div>
  </form>
  <template id="person-row">
    <tr id="${person.id}">
      <td>
        <a href="/account/connect/person?personid=${person.id}">${person.id}</a>
      </td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}">
        <a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-company-directors%3Fstripeid=${person.account}" translate="yes">ںیرک لماش تامولعم</a>
      </td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr>
  </template>
  <template id="invalid-company-directors">
    <div class="error message" translate="yes">
      ےہ یتوہ ترورض یک تامولعم وک نج ںیہ زرٹکیرئاڈ ےسیا یھب یھبا !یطلغ
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      ےہ ایگ ایک شیپ وک زرٹکیرئاڈ ےک ینپمک !یبایماک
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      یئگآ شیپ یماخ کیا تقو ےترک شیپ وک زرٹکیرئاڈ !یطلغ
    </div>
  </template>
</body>
</html>
