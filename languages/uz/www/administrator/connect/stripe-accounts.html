<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe hisoblar</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe hisoblar</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Hali ham Stripe hisoblar yaratilmagan.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Turi</th>
        <th translate="yes">Ism</th>
        <th translate="yes">Holat</th>
        <th translate="yes">Yaratilgan</th>
        <th translate="yes">Yuborilgan</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Hozircha taqdim etilmagan</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Mablag 'x hisobiga to'lanadi</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Pul mablag'larini olish uchun bank rekvizitlari ko'rsatilishi kerak.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Ro'yxatdan o'tish topshirilmadi.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Ro'yxatdan o'tish topshirildi ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Hali topshirilmagan</span>
  </template>
  <template id="verified">
    <span translate="yes">Ro'yxatdan o'tish qabul qilindi</span>
  </template>
  <template id="verified">
    <span translate="yes">Stripe tomonidan o'chirilgan</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Qo'shimcha ma'lumotlarni talab qiladi</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Taqdim etish kutilmoqda</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Qo'shimcha ma'lumotlarni talab qiladi</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Stripe tomonidan rad etilgan, qarang</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Stripe tomonidan rad etilgan, qarang</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Stripe tomonidan rad etilgan, qarang</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Stripe tomonidan rad etilgan, qarang</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Qo'shimcha ma'lumot talab qilinadi</span>
  </template>
  <template id="listed">
    <span translate="yes">Stripe tomonidan ko'rib chiqilmoqda</span>
  </template>
  <template id="under-review">
    <span translate="yes">Stripe tomonidan ko'rib chiqilmoqda</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Stripe tomonidan o'chirilgan, qarang</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
