<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-payout.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Xem ${payout.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Xem ${payout.id}</h1>
  <div id="message-container"></div>
  <table id="payouts-table" class="pure-table pure-table-striped list-table">
    <tbody id="${payout.id}">
      <tr>
        <th translate="yes">Id</th>
        <td>${payout.id}</td>
      </tr>
      <tr>
        <th translate="yes">Lượng</th>
        <td>${payout.amountFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Tài khoản sọc</th>
        <td>
          <a href="/administrator/connect/stripe-account?stripeid=${payout.stripeid}">${payout.stripeid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Tình trạng</th>
        <td id="status-${payout.id}"></td>
      </tr>
      <tr>
        <th translate="yes">Mô tả</th>
        <td>${payout.description}</td>
      </tr>
      <tr>
        <th translate="yes">Tạo</th>
        <td>${payout.createdFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="unsupported_card">
    <span>Card unsupported by bank.</span>
  </template>
  <template id="no_account">
    <span translate="yes">Không tìm thấy tài khoản ngân hàng</span>
  </template>
  <template id="invalid_currency">
    <span translate="yes">Tiền tệ không hợp lệ</span>
  </template>
  <template id="incorrect_account_holder_name">
    <span>Incorrect account holder name.</span>
  </template>
  <template id="invalid_account_number">
    <span translate="yes">Số tài khoản không hợp lệ</span>
  </template>
  <template id="insufficient_funds">
    <span translate="yes">Không đủ tiền</span>
  </template>
  <template id="declined">
    <span translate="yes">Ngân hàng bị từ chối chuyển</span>
  </template>
  <template id="debit_not_authorized">
    <span translate="yes">Không ghi nợ tài khoản ngân hàng</span>
  </template>
  <template id="could_not_process">
    <span translate="yes">Không thể xử lý</span>
  </template>
  <template id="bank_ownership_changed">
    <span translate="yes">Thay đổi quyền sở hữu ngân hàng</span>
  </template>
  <template id="bank_account_restricted">
    <span translate="yes">Tài khoản ngân hàng bị hạn chế</span>
  </template>
  <template id="account_frozen">
    <span translate="yes">Tài khoản ngân hàng đông lạnh</span>
  </template>
  <template id="account_closed">
    <span translate="yes">Đóng tài khoản ngân hàng</span>
  </template>
</body>
</html>
