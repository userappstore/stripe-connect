<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Từ chối ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Từ chối ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Lý do từ chối</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Chọn lý do
        </option>
        <option value="fraud" translate="yes">
          Gian lận
        </option>
        <option value="terms_of_service" translate="yes">
          Điều khoản vi phạm dịch vụ
        </option>
        <option value="other" translate="yes">
          Khác
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Từ chối</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sự thành công! Tài khoản Stripe đã bị từ chối
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Lỗi! Tài khoản phải có số dư / bin / sh trước khi từ chối
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Lỗi! Đã xảy ra lỗi khi đẩy tài khoản Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Không nộp chưa</span>
  </template>
  <template id="verified">
    <span translate="yes">Đăng ký đã được chấp nhận</span>
  </template>
  <template id="verified">
    <span translate="yes">Bị vô hiệu hóa bởi Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Yêu cầu thêm thông tin</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Yêu cầu thêm thông tin</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Đang chờ nộp</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Bị từ chối bởi Stripe, xem</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Bị từ chối bởi Stripe, xem</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Bị từ chối bởi Stripe, xem</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Bị từ chối bởi Stripe, xem</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Cần thêm thông tin</span>
  </template>
  <template id="listed">
    <span translate="yes">Đang xem xét bởi Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Đang xem xét bởi Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Bị vô hiệu hóa bởi Stripe, xem</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
