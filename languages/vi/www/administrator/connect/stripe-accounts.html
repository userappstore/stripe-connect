<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tài khoản Stripe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tài khoản Stripe</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Chưa có tài khoản Stripe nào được tạo.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Kiểu</th>
        <th translate="yes">Tên</th>
        <th translate="yes">Trạng thái</th>
        <th translate="yes">Tạo</th>
        <th translate="yes">Gửi</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Chưa được cung cấp</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Tiền được trả vào tài khoản x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Chi tiết ngân hàng phải được cung cấp để nhận tiền.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Việc đăng ký chưa được nộp.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Đăng ký đã được gửi vào ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Không nộp chưa</span>
  </template>
  <template id="verified">
    <span translate="yes">Đăng ký đã được chấp nhận</span>
  </template>
  <template id="verified">
    <span translate="yes">Bị vô hiệu hóa bởi Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Yêu cầu thêm thông tin</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Đang chờ nộp</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Yêu cầu thêm thông tin</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Bị từ chối bởi Stripe, xem</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Bị từ chối bởi Stripe, xem</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Bị từ chối bởi Stripe, xem</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Bị từ chối bởi Stripe, xem</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Cần thêm thông tin</span>
  </template>
  <template id="listed">
    <span translate="yes">Đang xem xét bởi Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Đang xem xét bởi Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Bị vô hiệu hóa bởi Stripe, xem</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
