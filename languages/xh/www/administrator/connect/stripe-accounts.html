<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe iiakhawunti</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe iiakhawunti</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Akukho akhawunti ze-Stripe zenziwe ngoku.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Chwetheza</th>
        <th translate="yes">Igama</th>
        <th translate="yes">Imeko</th>
        <th translate="yes">Yenziwe</th>
        <th translate="yes">Ithunyelwe</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Akukabonelelwa</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Iimali zihlawulwa kwiakhawunti x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Iinkcukacha zebhanki kufuneka zinikezelwe ukufumana imali.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Ubhaliso alungeniswanga.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Ubhaliso lwalungenisiwe ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ayingeniswa okwangoku</span>
  </template>
  <template id="verified">
    <span translate="yes">Ubhaliso lwamkelwe</span>
  </template>
  <template id="verified">
    <span translate="yes">Ikhubazekile yi-Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Ifuna ulwazi olongezelelweyo</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ungeniso olusalindelekileyo</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Ifuna ulwazi olongezelelweyo</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Ukaliwe yi-S_T_R__P_E, yabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Ukaliwe yi-S_T_R__P_E, yabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Ukaliwe yi-S_T_R__P_E, yabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Ukaliwe yi-S_T_R__P_E, yabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Ulwazi oluninzi luyafuneka</span>
  </template>
  <template id="listed">
    <span translate="yes">Uphantsi kovavanyo yi-Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Uphantsi kovavanyo yi-Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Ukhubazekile yi-Stripe, yabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
