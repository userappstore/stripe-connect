<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">ןפרַאווּפָא ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">ןפרַאווּפָא ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">הביס ןַאשקעשזדיר</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          הביס טקעלעס
        </option>
        <option value="fraud" translate="yes">
          לדניווש
        </option>
        <option value="terms_of_service" translate="yes">
          סיוורעס ןופ ןַאשיילַאייוו ןופ םיָאנּת
        </option>
        <option value="other" translate="yes">
          ערעדנא
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">ןפרַאווּפָא</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ןראוועג ןפראווראפ זיא טנואקא E_P_I_R_T_S רעד !החלצה
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      גניטקעשזדיר רעדייא גָאוו ש / ןיב / ַא ןבָאה ןזומ ןובשח רעד !תועט
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">ךָאנ טגנאלרעד טינ</span>
  </template>
  <template id="verified">
    <span translate="yes">ןעמונעגנא זיא עיצַארטסיגער</span>
  </template>
  <template id="verified">
    <span translate="yes">E_P_I_R_T_S ךרוד דעלבַאסיד</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">עיצַאמרָאֿפניא ךָאנ זרעייווקיר</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">עיצַאמרָאֿפניא ךָאנ זרעייווקיר</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">ןַאשימבַאס גנידנעּפ</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">ןעז ,E_P_I_R_T_S ךרוד ןפראווראפ</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">ןעז ,E_P_I_R_T_S ךרוד ןפראווראפ</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">ןעז ,E_P_I_R_T_S ךרוד ןפראווראפ</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">ןעז ,E_P_I_R_T_S ךרוד ןפראווראפ</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">טגנאלראפ זיא עיצַאמרָאֿפניא רעמ</span>
  </template>
  <template id="listed">
    <span translate="yes">E_P_I_R_T_S ךרוד ןטכיראב רעטנוא</span>
  </template>
  <template id="under-review">
    <span translate="yes">E_P_I_R_T_S ךרוד ןטכיראב רעטנוא</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">ןעז ,E_P_I_R_T_S ךרוד דעלבַאסיד</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
