<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ץנוַאקַא E_P_I_R_T_S</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ץנוַאקַא E_P_I_R_T_S</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">.ןראוועג ןפאשאב ןיוש ןבָאה ץנוַאקַא E_P_I_R_T_S ןייק</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">ּפיט</th>
        <th translate="yes">ןעמָאנ</th>
        <th translate="yes">סוטַאטס</th>
        <th translate="yes">ןפַאשַאב</th>
        <th translate="yes">טגנאלרעד</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">טלעטשעגוצ ךָאנ טינ</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">X ןובשח וצ טלָאצַאב זיא טלעג</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">.טלעג ןעמוקַאב וצ טלעטשעגוצ ןייז ןזומ סליַאטעד גניקנַאב</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">.טגנאלרעד ןעוועג טינ זיא עיצַארטסיגער יד</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">ףיוא טגנאלרעד ןעוועג זיא עיצַארטסיגער יד ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">ךָאנ טגנאלרעד טינ</span>
  </template>
  <template id="verified">
    <span translate="yes">ןעמונעגנא זיא עיצַארטסיגער</span>
  </template>
  <template id="verified">
    <span translate="yes">E_P_I_R_T_S ךרוד דעלבַאסיד</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">עיצַאמרָאֿפניא ךָאנ זרעייווקיר</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">ןַאשימבַאס גנידנעּפ</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">עיצַאמרָאֿפניא ךָאנ זרעייווקיר</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">ןעז ,E_P_I_R_T_S ךרוד ןפראווראפ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">ןעז ,E_P_I_R_T_S ךרוד ןפראווראפ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">ןעז ,E_P_I_R_T_S ךרוד ןפראווראפ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">ןעז ,E_P_I_R_T_S ךרוד ןפראווראפ</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">טגנאלראפ זיא עיצַאמרָאֿפניא רעמ</span>
  </template>
  <template id="listed">
    <span translate="yes">E_P_I_R_T_S ךרוד ןטכיראב רעטנוא</span>
  </template>
  <template id="under-review">
    <span translate="yes">E_P_I_R_T_S ךרוד ןטכיראב רעטנוא</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">ןעז ,E_P_I_R_T_S ךרוד דעלבַאסיד</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
