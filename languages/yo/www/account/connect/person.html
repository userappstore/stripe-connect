<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-person.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Eniyan ${person.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Eniyan ${person.id}</h1>
  <p translate="yes">Alaye ni afikun le ti ni agbekalẹ eyiti ko han.</p>
  <table id="persons-table" class="pure-table pure-table-striped data-table">
    <tbody id="${person.id}">
      <tr>
        <th>ID</th>
        <td>${person.id}</td>
      </tr>
      <tr>
        <th translate="yes">Ipa</th>
        <td id="owner" translate="yes">Oniwun anfani</td>
        <td id="director" translate="yes">Oludari ile-iṣẹ</td>
        <td id="representative" translate="yes">Aṣoju ile-iṣẹ</td>
      </tr>
      <tr>
        <th translate="yes">Ibasepo</th>
        <td>${person.relationship.title}</td>
      </tr>
      <tr>
        <th translate="yes">Orukọ</th>
        <td>${person.first_name} ${person.last_name}</td>
      </tr>
      <tr id="requires-information">
        <th translate="yes">Alaye ti a beere</th>
        <td>
          <span translate="yes">Alaye ni afikun nilo nipa eniyan yii</span>
          <p class="pure-button-group"><a class="pure-button pure-button-primary" href="/account/connect/edit-person?personid=${person.id}">Add information</a></p>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
