<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Kọ ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Kọ ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Idi kiko</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Yan idi
        </option>
        <option value="fraud" translate="yes">
          Okere
        </option>
        <option value="terms_of_service" translate="yes">
          Ofin ti o ṣẹ iṣẹ
        </option>
        <option value="other" translate="yes">
          Omiiran
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Kọ</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Aṣeyọri! A ti kọ iroyin Stripe silẹ
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Aṣiṣe! Iwe akọọlẹ naa gbọdọ ni iwọntunwọnsi / abinibi / sh ṣaaju kọ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Aṣiṣe! Aṣiṣe kan waye lati yọkuro akọọlẹ Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ko fi silẹ sibẹsibẹ</span>
  </template>
  <template id="verified">
    <span translate="yes">Ti gba iforukọsilẹ</span>
  </template>
  <template id="verified">
    <span translate="yes">Alaabo nipa Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Nilo afikun alaye</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Nilo afikun alaye</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ni isunmọtosi ni ifakalẹ</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Kọ silẹ nipasẹ Stripe, wo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Kọ silẹ nipasẹ Stripe, wo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Kọ silẹ nipasẹ Stripe, wo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Kọ silẹ nipasẹ Stripe, wo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Alaye diẹ sii nilo</span>
  </template>
  <template id="listed">
    <span translate="yes">Labẹ atunyẹwo nipasẹ Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Labẹ atunyẹwo nipasẹ Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Alaabo nipasẹ Stripe, wo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
