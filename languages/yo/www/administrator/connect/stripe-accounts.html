<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Awọn iroyin Stripe</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Awọn iroyin Stripe</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Ko si awọn akọọlẹ Stripe ti a ti ṣẹda sibẹsibẹ.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Iru</th>
        <th translate="yes">Orukọ</th>
        <th translate="yes">Ipo</th>
        <th translate="yes">Ti ṣẹda</th>
        <th translate="yes">Silẹ</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Ko pese sibẹsibẹ</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Ti san owo sisan si akọọlẹ x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Awọn alaye ile-ifowopamọ gbọdọ pese lati gba awọn owo.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Iforukọsilẹ ko ti gbekalẹ.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Iforukọsilẹ ti wa ni silẹ lori ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Ko fi silẹ sibẹsibẹ</span>
  </template>
  <template id="verified">
    <span translate="yes">Ti gba iforukọsilẹ</span>
  </template>
  <template id="verified">
    <span translate="yes">Alaabo nipa Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Nilo afikun alaye</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Ni isunmọtosi ni ifakalẹ</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Nilo afikun alaye</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Kọ silẹ nipasẹ Stripe, wo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Kọ silẹ nipasẹ Stripe, wo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Kọ silẹ nipasẹ Stripe, wo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Kọ silẹ nipasẹ Stripe, wo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Alaye diẹ sii nilo</span>
  </template>
  <template id="listed">
    <span translate="yes">Labẹ atunyẹwo nipasẹ Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Labẹ atunyẹwo nipasẹ Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Alaabo nipasẹ Stripe, wo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
