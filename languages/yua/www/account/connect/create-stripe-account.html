<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Crear registro</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Crear registro</h1>
  <p translate="yes">Juntúul registro completado ku cha'antik ti' k'amik pagos ingresos yéetel Stripe Connect.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/create-stripe-account" name="submit-form">
    <div class="pure-control-group">
      <label for="individual" translate="yes">Bin yano'ob yilaje'</label>
      <div class="pure-checkbox">
        <label><input id="individual" type="radio" name="type" value="individual"> Individual</label>
        <label><input id="company" type="radio" name="type" value="company"> Company</label>
      </div>
    </div>
    <div class="pure-control-group">
      <label for="country" translate="yes">Lu'uma' residencia incorporación</label>
      <select name="country" id="country">
        <option value="" translate="yes">
          Seleccionar lu'uma'
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Máaxo'ob registro</button>
    </div>
  </form>
  <template id="country-option">
    <option value="${country_spec.id}">
      ${country_spec.name}
    </option>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok producido jump'éel ba'alo' yaan u crear le registro
    </div>
  </template>
  <template id="invalid-country">
    <div class="error message" translate="yes">
      Ba'alo'! Lu'uma' ma' válido wa satal
    </div>
  </template>
</body>
</html>
