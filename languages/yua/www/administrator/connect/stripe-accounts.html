<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe cuentas</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe cuentas</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Láayli' ma' u tu mix yilaje' Stripe.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Bin yano'ob</th>
        <th translate="yes">K'aaba'</th>
        <th translate="yes">Noj</th>
        <th translate="yes">Tu</th>
        <th translate="yes">Presentado</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Not yet provided</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Le fondos ku bo'ota'al utia'al cuentar x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Le datos bancarios k'a'abéet u ts'aik u utia'al u k'amik fondos.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Le registro ma' u sido presentado.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Le registro ku presentó le ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Láayli' ma' u ts'o'ok presentado</span>
  </template>
  <template id="verified">
    <span translate="yes">U ts'o'ok u éejenta'abij le registro</span>
  </template>
  <template id="verified">
    <span translate="yes">Deshabilitado tumen Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">K'a'abet a'alajil t'aan adicional</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Kanan envío</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">K'a'abet a'alajil t'aan adicional</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Rechazado tumen Stripe, u yil</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Rechazado tumen Stripe, u yil</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Rechazado tumen Stripe, u yil</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Rechazado tumen Stripe, u yil</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">K'a'abet a wojeltik</span>
  </template>
  <template id="listed">
    <span translate="yes">Tu revisión tumen Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Tu revisión tumen Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Discapacitado tumen Stripe, wil</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
