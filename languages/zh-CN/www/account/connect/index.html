<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe Connect个帐户</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <link rel="stylesheet" href="/public/connect/connect.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe Connect个帐户</h1>
  <p><span translate="yes">通过验证您的个人身份和公司信息成为供应商</span> <a href="https://stripe.com/connect">Stripe Connect</a>.</p>
  <div class="pure-g requirements-wrapper">
    <div class="pure-u-1-2 requirements-container">
      <div class="requirements">
        <h2 translate="yes">个人要求</h2>
        <ol>
          <li translate="yes">已验证的个人信息</li>
          <li translate="yes">受支持国家的居民</li>
          <li translate="yes">受支持国家/地区的银行帐户</li>
        </ol>
        <a id="create-individual-link" href="/account/connect/create-stripe-account?type=individual" class="pure-button pure-button-primary" translate="yes">开始个人注册</a>
      </div>
    </div>
    <div class="pure-u-1-2 requirements-container">
      <div class="requirements">
        <h2 translate="yes">业务需求</h2>
        <ol>
          <li translate="yes">已验证的个人信息</li>
          <li translate="yes">在受支持国家/地区注册的企业</li>
          <li translate="yes">受支持国家/地区的银行帐户</li>
        </ol>
        <a href="/account/connect/create-stripe-account?type=company" class="pure-button pure-button-primary" translate="yes">开始公司注册</a>
      </div>
    </div>
  </div>
  <div id="individual-container">
    <h2 translate="yes">个人注册</h2>
    <table id="individual-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">名称</th>
          <th translate="yes">状态</th>
          <th translate="yes">已建立</th>
          <th translate="yes">已提交</th>
        </tr>
      </thead>
    </table>
  </div>
  <div id="company-container">
    <h2 translate="yes">公司注册</h2>
    <table id="company-accounts-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">名称</th>
          <th translate="yes">状态</th>
          <th translate="yes">已建立</th>
          <th translate="yes">已提交</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/account/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td id="blank-name-${account.id}" translate="yes">尚未提供</td>
      <td id="individual-name-${account.id}">${account.individual.first_name} ${account.individual.last_name}</td>
      <td id="business-name-${account.id}">${account.company.name}</td>
      <td id="account-status-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td id="submitted-${account.id}">${account.submittedFormatted}</td>
      <td id="not-submitted-${account.id}" translate="yes">没有</td>
    </tr>
  </template>
  <template id="not-submitted">
    <span translate="yes">尚未提交</span>
  </template>
  <template id="verified">
    <span translate="yes">注册已被接受</span>
  </template>
  <template id="verified">
    <span translate="yes">被Stripe禁用</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">需要重新提交其他信息</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">待提交</span>
  </template>
  <template id="rejected.fraud">
    <span>
      <span translate="yes">被Stripe禁用，请参见常见原因</span>
      <a href="https://stripe.com/blog/why-some-businesses-arent-allowed"></a>
    </span>
  </template>
  <template id="rejected.terms">
    <span>
      <span translate="yes">被Stripe禁用，请参见常见原因</span>
      <a href="https://stripe.com/blog/why-some-businesses-arent-allowed"></a>
    </span>
  </template>
  <template id="rejected.listed">
    <span>
      <span translate="yes">被Stripe禁用，请参见常见原因</span>
      <a href="https://stripe.com/blog/why-some-businesses-arent-allowed"></a>
    </span>
  </template>
  <template id="rejected.other">
    <span>
      <span translate="yes">被Stripe禁用，请参见常见原因</span>
      <a href="https://stripe.com/blog/why-some-businesses-arent-allowed"></a>
    </span>
  </template>
  <template id="fields_needed">
    <span translate="yes">需要更多信息</span>
  </template>
  <template id="listed">
    <span translate="yes">由Stripe审核中</span>
  </template>
  <template id="under-review">
    <span translate="yes">由Stripe审核中</span>
  </template>
  <template id="disabled">
    <span>
      <span translate="yes">被Stripe禁用，请参见常见原因</span>
      <a href="https://stripe.com/blog/why-some-businesses-arent-allowed"></a>
    </span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">需要其他信息</span>
  </template>
</body>
</html>
