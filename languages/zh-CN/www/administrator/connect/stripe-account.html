<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">视图 ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">视图 ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <table id="stripe-accounts-table" class="pure-table data-table">
    <tbody id="${stripeAccount.id}">
      <tr>
        <th>ID</th>
        <td>${stripeAccount.id}</td>
      </tr>
      <tr>
        <th>MCC</th>
        <td id="mcc-description"></td>
      </tr>
      <tr>
        <th translate="yes">名称</th>
        <td id="blank-name" translate="yes">尚未提供</td>
        <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
        <td id="business-name">${stripeAccount.company.name || ""}</td>
      </tr>
      <tr>
        <th translate="yes">状态</th>
        <td id="account-status"></td>
      </tr>
      <tr>
        <th translate="yes">已建立</th>
        <td>${stripeAccount.createdFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">已提交</th>
        <td>${stripeAccount.metadata.submittedFormatted}</td>
      </tr>
    </tbody>
  </table>
  <template id="not-submitted">
    <span translate="yes">尚未提交</span>
  </template>
  <template id="verified">
    <span translate="yes">注册已被接受</span>
  </template>
  <template id="verified">
    <span translate="yes">被Stripe禁用</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">需要其他信息</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">需要其他信息</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">待提交</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">需要其他信息</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">被Stripe拒绝，请参见</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">被Stripe拒绝，请参见</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">被Stripe拒绝，请参见</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">被Stripe拒绝，请参见</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">需要更多信息</span>
  </template>
  <template id="listed">
    <span translate="yes">由Stripe审核中</span>
  </template>
  <template id="under-review">
    <span translate="yes">由Stripe审核中</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">被Stripe禁用，请参见</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
