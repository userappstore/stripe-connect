<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-person.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">刪除${person.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">刪除${person.id}</h1>
  <p translate="yes">擁有者資訊將立即刪除,無法恢復。</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/connect/delete-person?personid=${person.id}" name="submit-form">
    <button id="submit-button" class="pure-button pure-button-primary" translate="yes">刪除</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功!公司擁有者已被刪除
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      錯誤!刪除公司擁有者時發生錯誤
    </div>
  </template>
</body>
</html>
