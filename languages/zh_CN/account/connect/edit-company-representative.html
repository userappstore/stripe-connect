<!doctype html>
<html template="false">
  <head>
    <title>Edit ${stripeAccount.id} representative</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <link rel="stylesheet" href="/public/content-additional.css" />
    <link rel="stylesheet" href="/public/connect.css?999" />
    <script id="stripe-v3" src="https://js.stripe.com/v3/"></script>
    <script id="connect-v3" src="/public/connect.js"></script>
    <script id="handler-v3" src="/public/stripe-v3-edit-company-representative.js"></script>
    <script id="client-v3">
      window.stripePublishableKey = "${stripeAccount.stripePublishableKey}"
    </script>
  </head>
  <body class="entry"> 
    <form id="submit-form" enctype="multipart/form-data" method="POST" class="pure-form pure-form-stacked entry-form connect-form" action="/account/connect/edit-company-registration?stripeid=${stripeAccount.id}">
      <input type="hidden" name="token" id="token" />
      <h1>Edit company representative</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <h2>Relationship to company</h2>
        <div class="pure-control-group">
          <a name="relationship_representative_executive-anchor"></a>
          <a name="relationship_representative_director-anchor"></a>
          <a name="relationship_representative_owner-anchor"></a>
          <div class="pure-checkbox">
            <label>
              <span>
                <input type="checkbox" id="relationship_representative_executive" name="relationship_representative_executive" value="true" />
              </span> 
              Executive
            </label>
          </div>
          <div class="pure-checkbox">
            <label>
              <span>
              <input type="checkbox" id="relationship_representative_director" name="relationship_representative_director" value="true" /> 
              </span>
              Director
            </label>
          </div>
          <div class="pure-checkbox">
            <label>
              <span>
                <input type="checkbox" id="relationship_representative_owner" name="relationship_representative_owner" value="true" />
              </span> 
              Owner
            </label>
          </div>
        </div> 
        <div class="pure-control-group">
          <a name="relationship_representative_title-anchor"></a>
          <label for="relationship_representative_title">Title (if any)</label>
          <input class="full-width" require="require" id="relationship_representative_title" name="relationship_representative_title" type="text" maxlength="100" />
        </div>
        <h2>Personal information</h2>
        <div id="personal-information-container">
          <div class="pure-g">
            <div class="pure-u-12-24">
              <div id="relationship_representative_first_name-container" class="pure-control-group">
                <a name="relationship_representative_first_name-anchor"></a>
                <label for="relationship_representative_first_name">First name</label>
                <input class="full-width" require="require" id="relationship_representative_first_name" name="relationship_representative_first_name" type="text" maxlength="50" />
              </div>
            </div>
            <div class="pure-u-1-24"></div>
            <div class="pure-u-11-24">
              <div id="relationship_representative_last_name-container" class="pure-control-group">
                <a name="relationship_representative_last_name-anchor"></a>
                <label for="relationship_representative_last_name">Last name</label>
                <input class="full-width" require="require" id="relationship_representative_last_name" name="relationship_representative_last_name" type="text" maxlength="50" />
              </div>
            </div>
          </div>
          <div class="pure-g">
            <div class="pure-u-12-24">
              <div class="pure-control-group">
                <a name="relationship_representative_email-anchor"></a>
                <label for="relationship_representative_email">Email address</label>
                <input class="full-width" require="require" id="relationship_representative_email" name="relationship_representative_email" type="text" maxlength="100" />
              </div>
            </div>
            <div class="pure-u-1-24"></div>
            <div class="pure-u-11-24">
              <div class="pure-control-group">
                <a name="relationship_representative_phone-anchor"></a>
                <label for="relationship_representative_phone">Phone</label>
                <input class="full-width" require="require" id="relationship_representative_phone" name="relationship_representative_phone" type="text" maxlength="100" />
              </div>
            </div>
          </div>
        </div>
        <div id="kana-personal-information-container">
          <h2>Kana Personal information</h2>
          <div class="pure-g">
            <div class="pure-u-12-24">
              <div class="pure-control-group">
                <a name="relationship_representative_first_name_kana-anchor"></a>
                <label for="relationship_representative_first_name_kana">First name</label>
                <input require="require" id="relationship_representative_first_name_kana" name="relationship_representative_first_name_kana" type="text" maxlength="50" />
              </div>
            </div>
            <div class="pure-u-1-24"></div>
            <div class="pure-u-11-24">
              <div class="pure-control-group">
                <a name="relationship_representative_last_name_kana-anchor"></a>
                <label for="relationship_representative_last_name_kana">Last name</label>
                <input require="require" id="relationship_representative_last_name_kana" name="relationship_representative_last_name_kana" type="text" maxlength="50" />
              </div>
            </div>
          </div>
        </div>
        <div id="kanji-personal-information-container">
          <h2>Kanji Personal information</h2>
          <div class="pure-g">
            <div class="pure-u-12-24">
              <div class="pure-control-group">
                <a name="relationship_representative_first_name_kanji-anchor"></a>
                <label for="relationship_representative_first_name_kanji">First name</label>
                <input require="require" id="relationship_representative_first_name_kanji" name="relationship_representative_first_name_kanji" type="text" maxlength="50" />
              </div>
            </div>
            <div class="pure-u-1-24"></div>
            <div class="pure-u-11-24">
              <div class="pure-control-group">
                <a name="relationship_representative_last_name_kanji-anchor"></a>
                <label for="relationship_representative_last_name_kanji">Last name</label>
                <input require="require" id="relationship_representative_last_name_kanji" name="relationship_representative_last_name_kanji" type="text" maxlength="50" />
              </div>
            </div>
          </div>
        </div>
        <div id="dob-container" class="pure-control-group">
          <a name="relationship_representative_dob_day-anchor"></a>
          <a name="relationship_representative_dob_month-anchor"></a>
          <a name="relationship_representative_dob_year-anchor"></a>
          <label for="relationship_representative_dob_day">Date of birth</label>
          <input class="adjacent" require="require" id="relationship_representative_dob_day" name="relationship_representative_dob_day" type="text" size="2" maxlength="2" placeholder="DD" />
          <input class="adjacent" require="require" id="relationship_representative_dob_month" name="relationship_representative_dob_month" type="text" size="2" maxlength="2" placeholder="MM" />
          <input class="adjacent" require="require" id="relationship_representative_dob_year" name="relationship_representative_dob_year" type="text" size="4" maxlength="4" placeholder="YYYY" />
        </div>
        <div id="gender-container" class="pure-control-group">
          <a name="relationship_representative_gender-anchor"></a>
          <label for="female">Gender</label>
          <div class="pure-checkbox">
            <label><input id="female" name="relationship_representative_gender" type="radio" value="female" /> Female</label>
            <label><input id="male" name="relationship_representative_gender" type="radio" value="male" /> Male</label>
          </div>
        </div>
        <div id="ssn_last_4-container" class="pure-control-group">
          <label for="relationship_representative_ssn_last_4">SSN last 4 digits</label>
          <input require="require" id="relationship_representative_ssn_last_4" name="relationship_representative_ssn_last_4" type="text" maxlength="100" />
        </div>
        <div id="id_number-container" class="pure-control-group">
          <h2>Personal identification</h2>
          <a name="relationship_representative_id_number-anchor"></a>
          <label for="relationship_representative_id_number">Passport or ID number</label>
          <input class="full-width" require="require" id="relationship_representative_id_number" name="relationship_representative_id_number" type="text" maxlength="50" />
        </div>
        <div id="upload-container" class="pure-control-group">
          <a name="relationship_representative_verification_document_front-anchor"></a>
          <a name="relationship_representative_verification_document_back-anchor"></a>
          <label for="relationship_representative_verification_document_front">Front scan/photo</label>
          <input name="relationship_representative_verification_document_front" id="relationship_representative_verification_document_front" type="file" />
          <label for="relationship_representative_verification_document_back">Back scan/photo</label>
          <input name="relationship_representative_verification_document_back" id="relationship_representative_verification_document_back" type="file" />
        </div>
        <div id="additional-upload-container" class="pure-control-group">
          <h2>Proof of address</h2>
          <a name="relationship_representative_verification_additional_document_front-anchor"></a>
          <a name="relationship_representative_verification_additional_document_back-anchor"></a>
          <label for="relationship_representative_verification_additional_document_front">Front scan/photo</label>
          <input name="relationship_representative_verification_additional_document_front" id="relationship_representative_verification_additional_document_front" type="file" />
          <label for="relationship_representative_verification_additional_document_back">Back scan/photo</label>
          <input name="relationship_representative_verification_additional_document_back" id="relationship_representative_verification_additional_document_back" type="file" />
        </div>
        <div id="personal-address-container">
          <h2>Personal address</h2>
          <div id="relationship_representative_address_line1-container" class="pure-control-group">
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <label for="relationship_representative_address_line1">Line 1</label>
            <input class="full-width" require="require" id="relationship_representative_address_line1" name="relationship_representative_address_line1" type="text" maxlength="100" />
          </div>
          <div id="relationship_representative_address_line2-container" class="pure-control-group">
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <label for="relationship_representative_address_line2">Line 2</label>
            <input class="full-width" require="require" id="relationship_representative_address_line2" name="relationship_representative_address_line2" type="text" maxlength="100" />
          </div>
          <div id="relationship_representative_address_city-container" class="pure-control-group">
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <label for="relationship_representative_address_city">City</label>
            <input class="full-width" require="require" id="relationship_representative_address_city" name="relationship_representative_address_city" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <div class="pure-g">
              <div id="relationship_representative_address_state-container" class="pure-u-16-24">
                <a name="relationship_representative_verification_document_back-anchor"></a>
                <label for="relationship_representative_address_state">State or province</label>
                <select id="relationship_representative_address_state" name="relationship_representative_address_state">
                  <option value="">Select</option>
                </select>
              </div>
              <div class="pure-u-1-24"></div>
              <div id="relationship_representative_address_postal_code-container" class="pure-u-7-24">
                <a name="relationship_representative_verification_document_back-anchor"></a>
                <label for="relationship_representative_address_postal_code">ZIP</label>
                <input class="full-width" require="require" id="relationship_representative_address_postal_code" name="relationship_representative_address_postal_code" type="text" maxlength="50" />
              </div>
            </div>
          </div>
          <div id="relationship_representative_address_country-container">
            <div class="pure-g">
              <div id="relationship_representative_address_country-container" class="pure-u-16-24">
                <a name="relationship_representative_verification_document_back-anchor"></a>
                <label for="relationship_representative_address_country">Country</label>
                <select name="relationship_representative_address_country" id="relationship_representative_address_country">
                  <option value="">Select country</option>
                </select>
              </div>
              <div class="pure-u-1-24"></div>
              <div id="relationship_representative_address_postal_code-container" class="pure-u-7-24">
                <label>&nbsp;</label>
                <button name="refresh" value="true" class="pure-button">Reload states</button>
              </div>
            </div>
          </div>
        </div>
        <div id="kana-personal-address-container">
          <h2>Kana personal address</h2>
          <div class="pure-control-group">
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <label for="relationship_representative_address_kana_line1">Line 1</label>
            <input class="full-width" require="require" id="relationship_representative_address_kana_line1" name="relationship_representative_address_kana_line1" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <label for="relationship_representative_address_kana_city">City</label>
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <input class="full-width" require="require" id="relationship_representative_address_kana_city" name="relationship_representative_address_kana_city" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <label for="relationship_representative_address_kana_town">Town</label>
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <input class="full-width" require="require" id="relationship_representative_address_kana_town" name="relationship_representative_address_kana_town" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <label for="relationship_representative_address_kana_state">State</label>
            <input class="full-width" require="require" id="relationship_representative_address_kana_state" name="relationship_representative_address_kana_state" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <label for="relationship_representative_address_kana_postal_code">Postal code</label>
            <input class="full-width" require="require" id="relationship_representative_address_kana_postal_code" name="relationship_representative_address_kana_postal_code" type="text" maxlength="100" />
          </div>
        </div>
        <div id="kanji-personal-address-container">
          <h2>Kanji personal address</h2>
          <div class="pure-control-group">
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <label for="relationship_representative_address_kanji_line1">Line 1</label>
            <input class="full-width" require="require" id="relationship_representative_address_kanji_line1" name="relationship_representative_address_kanji_line1" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <label for="relationship_representative_address_kanji_city">City</label>
            <input class="full-width" require="require" id="relationship_representative_address_kanji_city" name="relationship_representative_address_kanji_city" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <label for="relationship_representative_address_kanji_town">Town</label>
            <input class="full-width" require="require" id="relationship_representative_address_kanji_town" name="relationship_representative_address_kanji_town" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <label for="relationship_representative_address_kanji_state">State</label>
            <input class="full-width" require="require" id="relationship_representative_address_kanji_state" name="relationship_representative_address_kanji_state" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <a name="relationship_representative_verification_document_back-anchor"></a>
            <label for="relationship_representative_address_kanji_postal_code">Postal code</label>
            <input class="full-width" require="require" id="relationship_representative_address_kanji_postal_code" name="relationship_representative_address_kanji_postal_code" type="text" maxlength="100" />
          </div>
        </div>
        <div id="submit-container" class="pure-controls">
          <button id="submit-button" class="pure-button pure-button-primary">Update registration</button>
        </div>
      </div>
    </form>
  </body>
  <template id="country-option">
    <option value="${country.code}">${country.name}</option>
  </template>
  <template id="state-option">
    <option value="${option.value}">${option.text}</option>
  </template>
  <template id="success">
    <div class="success message">Success! The representative information has been updated</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error occurred udpating the information</div>
  </template>
  <template id="upload-error">
    <div class="error message">Error! An error occurred uploading a photo or scan</div>
  </template>
  <template id="invalid-relationship_representative_id_number">
    <div class="error message">Error! Invalid or missing personal ID number</div>
  </template>
  <template id="invalid-relationship_representative_gender">
    <div class="error message">Error! Invalid or missing gender</div>
  </template>
  <template id="invalid-relationship_representative_ssn_last_4">
    <div class="error message">Error! Invalid or missing last 4 digits of Social Security Number</div>
  </template>
  <template id="invalid-relationship_representative_dob_day">
    <div class="error message">Error! Invalid or missing date of birth</div>
  </template>
  <template id="invalid-relationship_representative_dob_month">
    <div class="error message">Error! Invalid or missing date of birth</div>
  </template>
  <template id="invalid-relationship_representative_dob_year">
    <div class="error message">Error! Invalid or missing date of birth</div>
  </template>
  <template id="invalid-relationship_representative_first_name">
    <div class="error message">Error! Invalid or missing first name</div>
  </template>
  <template id="invalid-relationship_representative_first_name_kana">
    <div class="error message">Error! Invalid or missing Kana first name</div>
  </template>
  <template id="invalid-relationship_representative_first_name_kanji">
    <div class="error message">Error! Invalid or missing Kanjifirst name</div>
  </template>
  <template id="invalid-relationship_representative_last_name">
    <div class="error message">Error! Invalid or missing last name</div>
  </template>
  <template id="invalid-relationship_representative_last_name_kana">
    <div class="error message">Error! Invalid or missing Kana last name</div>
  </template>
  <template id="invalid-relationship_representative_last_name_kanji">
    <div class="error message">Error! Invalid or missing last name</div>
  </template>
  <template id="invalid-relationship_representative_email">
    <div class="error message">Error! Invalid or missing email</div>
  </template>
  <template id="invalid-relationship_representative_phone">
    <div class="error message">Error! Invalid or missing phone number</div>
  </template>
  <template id="invalid-relationship_representative_verification_document_front">
    <div class="error message">Error! Invalid or missing document front scan or photo</div>
  </template>
  <template id="invalid-relationship_representative_verification_document_back">
    <div class="error message">Error! Invalid or missing document back scan or photo</div>
  </template>
  <template id="invalid-relationship_representative_address_country">
    <div class="error message">Error! Invalid or missing personal address country</div>
  </template>
  <template id="invalid-relationship_representative_address_city">
    <div class="error message">Error! Invalid or missing personal address city</div>
  </template>
  <template id="invalid-relationship_representative_address_state">
    <div class="error message">Error! Invalid or missing personal address state</div>
  </template>
  <template id="invalid-relationship_representative_address_line1">
    <div class="error message">Error! Invalid or missing personal address line 1</div>
  </template>
  <template id="invalid-relationship_representative_address_postal_code">
    <div class="error message">Error! Invalid or missing personal postal code</div>
  </template>
  <template id="invalid-relationship_representative_address_kana_city">
    <div class="error message">Error! Invalid or missing Kana personal address city</div>
  </template>
  <template id="invalid-relationship_representative_address_kana_state">
    <div class="error message">Error! Invalid or missing Kana personal address state</div>
  </template>
  <template id="invalid-relationship_representative_address_kana_town">
    <div class="error message">Error! Invalid or missing Kana personal address town</div>
  </template>
  <template id="invalid-relationship_representative_address_kana_line1">
    <div class="error message">Error! Invalid or missing Kana personal address line 1</div>
  </template>
  <template id="invalid-relationship_representative_address_kana_postal_code">
    <div class="error message">Error! Invalid or missing Kana personal address postal code</div>
  </template>
  <template id="invalid-relationship_representative_address_kanji_city">
    <div class="error message">Error! Invalid or missing Kanji personal address city</div>
  </template>
  <template id="invalid-relationship_representative_address_kanji_state">
    <div class="error message">Error! Invalid or missing Kanji personal address state</div>
  </template>
  <template id="invalid-relationship_representative_address_kanji_town">
    <div class="error message">Error! Invalid or missing Kanji personal address town</div>
  </template>
  <template id="invalid-relationship_representative_address_kanji_line1">
    <div class="error message">Error! Invalid or missing Kanji personal address line 1</div>
  </template>
  <template id="invalid-relationship_representative_address_kanji_postal_code">
    <div class="error message">Error! Invalid or missing Kanji personal address postal code</div>
  </template>
  <template id="invalid-relationship_representative_address_kanji_state">
    <div class="error message">Error! Invalid or missing Kanji personal address state</div>

    <div class="error message">Error! Invalid or missing Kanji personal address line 1</div>

</html>
