<!doctype html>
<html template="false">
  <head>
    <title>Edit ${stripeAccount.id}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <link rel="stylesheet" href="/public/content-additional.css" />
    <link rel="stylesheet" href="/public/connect.css" />
    <script id="stripe-v3" src="https://js.stripe.com/v3/"></script>
    <script id="connect-js" src="/public/connect.js"></script>
    <script id="handler-v3" src="/public/stripe-v3-edit-individual-registration.js"></script>
    <script id="client-v3">
      window.stripePublishableKey = "${stripeAccount.stripePublishableKey}"
    </script>
  </head>
  <body class="entry">
    <form id="submit-form" enctype="multipart/form-data" method="POST" class="pure-form pure-form-stacked entry-form connect-form" action="/account/connect/edit-individual-registration?stripeid=${stripeAccount.id}">  
      <input type="hidden" name="token" id="token" />
      <h1>Edit ${stripeAccount.id}</h1>
      <div id="message-container"></div>
      <h2>Personal information</h2>
      <div id="personal-information-container">
        <div class="pure-g">
          <div class="pure-u-11-24">
            <div id="first_name-container" class="pure-control-group">
              <label for="first_name">First name</label>
              <input class="full-width" require="require" id="individual_first_name" name="individual_first_name" type="text" maxlength="50" />
            </div>
          </div>
          <div class="pure-u-2-24"></div>
          <div class="pure-u-11-24">
            <div id="last_name-container" class="pure-control-group">
              <label for="last_name">Last name</label>
              <input class="full-width" require="require" id="individual_last_name" name="individual_last_name" type="text" maxlength="50" />
            </div>
          </div>
        </div>
        <div class="pure-control-group">
          <label for="individual_email">Email address</label>
          <input class="full-width" require="require" id="individual_email" name="individual_email" type="text" maxlength="100" />
        </div>
        <div class="pure-control-group">
          <label for="individual_phone">Phone</label>
          <input class="full-width" require="require" id="individual_phone" name="individual_phone" type="text" maxlength="100" />
        </div>
      </div>
      <div id="kana-personal-information-container">
        <h2>Kana personal information</h2>
        <div class="pure-g">
          <div class="pure-u-11-24">
            <div class="pure-control-group">
              <label for="individual_first_name_kana">First name</label>
              <input require="require" id="individual_first_name_kana" name="individual_first_name_kana" type="text" maxlength="50" />
            </div>
          </div>
          <div class="pure-u-2-24"></div>
          <div class="pure-u-11-24">
            <div class="pure-control-group">
              <label for="individual_last_name_kana">Last name</label>
              <input require="require" id="individual_last_name_kana" name="individual_last_name_kana" type="text" maxlength="50" />
            </div>
          </div>
        </div>
      </div>
      <div id="kanji-personal-information-container">
        <h2>Kanji personal information</h2>
        <div class="pure-g">
          <div class="pure-u-11-24">
            <div class="pure-control-group">
              <label for="individual_first_name_kanji">First name</label>
              <input require="require" id="individual_first_name_kanji" name="individual_first_name_kanji" type="text" maxlength="50" />
            </div>
          </div>
          <div class="pure-u-2-24"></div>
          <div class="pure-u-11-24">
            <div class="pure-control-group">
              <label for="individual_last_name_kanji">Last name</label>
              <input require="require" id="individual_last_name_kanji" name="individual_last_name_kanji" type="text" maxlength="50" />
            </div>
          </div>
        </div>
      </div>
      <div id="dob-container" class="pure-control-group">
        <label for="individual_dob_day">Date of birth</label>
        <input class="adjacent" require="require" id="individual_dob_day" name="individual_dob_day" type="text" size="2" maxlength="2" placeholder="DD" />
        <input class="adjacent" require="require" id="individual_dob_month" name="individual_dob_month" type="text" size="2" maxlength="2" placeholder="MM" />
        <input class="adjacent" require="require" id="individual_dob_year" name="individual_dob_year" type="text" size="4" maxlength="4" placeholder="YYYY" />
      </div>
      <div id="email-container" class="pure-control-group">
        <label for="line1">Contact email</label>
        <input class="full-width" require="require" id="individual_email" name="email" type="text" maxlength="100" />
      </div>
      <div id="phone-container" class="pure-control-group">
        <label for="individual_phone">Phone number</label>
        <input require="require" id="individual_phone" name="individual_phone" type="text" maxlength="100" />
      </div>
      <div id="ssn_last_4-container" class="pure-control-group">
        <label for="individual_ssn_last_4">SSN last 4 digits</label>
        <input require="require" id="individual_ssn_last_4" name="individual_ssn_last_4" type="text" maxlength="100" />
      </div>
      <div id="business_profile_url-container" class="pure-control-group">
        <label for="business_profile_url">Website URL</label>
        <input require="require" id="business_profile_url" name="business_profile_url" type="text" maxlength="50" />
      </div>
      <div id="business_profile_mcc-container" class="pure-control-group">
        <label for="business_profile_mcc">Merchant category code</label>
        <select id="business_profile_mcc" name="business_profile_mcc">
          <option value="">Select the code for your business</option>
        </select>
      </div>
      <div id="individual_gender-container" class="pure-control-group">
        <label for="individual_gender">Gender</label>
        <div class="pure-checkbox">
          <label><input id="female" type="radio" name="individual_gender" value="female" /> Female</label>
          <label><input id="male" type="radio" name="individual_gender" value="male" /> Male</label>
        </div>
      </div>
      <div id="id_number-container" class="pure-control-group">
          <h2>Personal identification</h2>
        <label for="individual_id_number">Passport or ID number</label>
        <input require="require" id="individual_id_number" name="individual_id_number" type="text" maxlength="50" />
      </div>
      <div class="pure-control-group">
        <label for="individual_verification_document_front">Front scan/photo</label>
        <input name="individual_verification_document_front" id="individual_verification_document_front" type="file" />
        <label for="individual_verification_document_back">Back scan/photo</label>
        <input name="individual_verification_document_back" id="individual_verification_document_back" type="file" />
      </div>
      <div id="personal-address-container">
        <h2>Personal address</h2>
        <div id="line1-container" class="pure-control-group">
          <label for="individual_address_line1">Line 1</label>
          <input class="full-width" require="require" id="individual_address_line1" name="individual_address_line1" type="text" maxlength="100" />
        </div>
        <div id="line2-container" class="pure-control-group">
          <label for="individual_address_line2">Line 2</label>
          <input class="full-width" require="require" id="individual_address_line2" name="individual_address_line2" type="text" maxlength="100" />
        </div>
        <div id="city-container" class="pure-control-group">
          <label for="individual_address_city">City</label>
          <input class="full-width" require="require" id="individual_address_city" name="individual_address_city" type="text" maxlength="100" />
        </div>
        <div class="pure-control-group">
          <div class="pure-g">
            <div id="state-container" class="pure-u-17-24">
              <label for="individual_address_state">State or province</label>
              <select id="individual_address_state" name="individual_address_state">
                <option value="">Select state</option>
              </select>
            </div>
            <div id="state-container-bridge" class="pure-u-1-24"></div>
            <div id="postal_code-container" class="pure-u-6-24">
              <div class="pure-control-group">
                <label for="individual_address_postal_code">ZIP</label>
                <input class="full-width" require="require" id="individual_address_postal_code" name="individual_address_postal_code" type="text" maxlength="50" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="kana-personal-address-container">
        <h2>Kana personal address</h2>
        <div class="pure-control-group">
          <label for="individual_address_kana_line1">Line 1</label>
          <input class="full-width" require="require" id="individual_address_kana_line1" name="individual_address_kana_line1" type="text" maxlength="100" />
        </div>
        <div class="pure-control-group">
          <label for="individual_address_kana_city">City</label>
          <input class="full-width" require="require" id="individual_address_kana_city" name="individual_address_kana_city" type="text" maxlength="100" />
        </div>
        <div class="pure-control-group">
          <label for="individual_address_kana_town">Town</label>
          <input class="full-width" require="require" id="individual_address_kana_town" name="individual_address_kana_town" type="text" maxlength="100" />
        </div>
        <div class="pure-control-group">
          <label for="individual_address_kana_state">State</label>
          <input class="full-width" require="require" id="individual_address_kana_state" name="individual_address_kana_state" type="text" maxlength="100" />
        </div>
        <div class="pure-control-group">
          <label for="individual_address_kana_postal_code">Postal code</label>
          <input class="full-width" require="require" id="individual_address_kana_postal_code" name="individual_address_kana_postal_code" type="text" maxlength="100" />
        </div>
      </div>
      <div id="kanji-personal-address-container">
        <h2>Kanji personal address</h2>
        <div class="pure-control-group">
          <label for="individual_address_kanji_line1">Line 1</label>
          <input class="full-width" require="require" id="individual_address_kanji_line1" name="individual_address_kanji_line1" type="text" maxlength="100" />
        </div>
        <div class="pure-control-group">
          <label for="individual_address_kanji_city">City</label>
          <input class="full-width" require="require" id="individual_address_kanji_city" name="individual_address_kanji_city" type="text" maxlength="100" />
        </div>
        <div class="pure-control-group">
          <label for="individual_address_kanji_town">Town</label>
          <input class="full-width" require="require" id="individual_address_kanji_town" name="individual_address_kanji_town" type="text" maxlength="100" />
        </div>
        <div class="pure-control-group">
          <label for="individual_address_kanji_state">State</label>
          <input class="full-width" require="require" id="individual_address_kanji_state" name="individual_address_kanji_state" type="text" maxlength="100" />
        </div>
        <div class="pure-control-group">
          <label for="individual_address_kanji_postal_code">Postal code</label>
          <input class="full-width" require="require" id="individual_address_kanji_postal_code" name="individual_address_kanji_postal_code" type="text" maxlength="100" />
        </div>
      </div>
      <div id="submit-container" class="pure-controls">
        <button id="submit-button" class="pure-button pure-button-primary">Update registration</button>
      </div>
    </form>
  </body>
  <template id="mcc-option">
    <option value="${mcc.code}">${mcc.description}</option>
  </template>
  <template id="state-option">
    <option value="${option.value}">${option.text}</option>
  </template>
  <template id="success">
    <div class="success message">Success! The registration has been updated</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error occurred creating the registration</div>
  </template>
  <template id="upload-error">
    <div class="error message">Error! An error occurred uploading document images</div>
  </template>
  <template id="invalid-business_profile_url">
    <div class="error message">Error! Invalid or missing business URL</div>
  </template>
  <template id="invalid-business_profile_mcc">
    <div class="error message">Error! Invalid or missing business Merchant Category Code</div>
  </template>
  <template id="invalid-individual_id_number">
    <div class="error message">Error!  Invalid individual or missing personal ID number</div>
  </template>
  <template id="invalid-individual_phone">
    <div class="error message">Error!  Invalid individual or missing telephone number</div>
  </template>
  <template id="invalid-individual_gender">
    <div class="error message">Error!  Invalid individual or missing gender</div>
  </template>
  <template id="invalid-individual_ssn_last_4">
    <div class="error message">Error!  Invalid individual or missing last 4 digits of Social Security Number</div>
  </template>
  <template id="invalid-individual_dob_day">
    <div class="error message">Error!  Invalid individual or missing date of birth</div>
  </template>
  <template id="invalid-individual_dob_month">
    <div class="error message">Error!  Invalid individual or missing date of birth</div>
  </template>
  <template id="invalid-individual_dob_year">
    <div class="error message">Error!  Invalid individual or missing date of birth</div>
  </template>
  <template id="invalid-individual_first_name">
    <div class="error message">Error!  Invalid individual or missing first name</div>
  </template>
  <template id="invalid-individual_first_name_kana">
    <div class="error message">Error!  Invalid individual or missing Kana first name</div>
  </template>
  <template id="invalid-individual_first_name_kanji">
    <div class="error message">Error!  Invalid individual or missing Kanji first name</div>
  </template>
  <template id="invalid-individual_last_name">
    <div class="error message">Error!  Invalid individual or missing last name</div>
  </template>
  <template id="invalid-individual_last_name_kana">
    <div class="error message">Error!  Invalid individual or missing Kana last name</div>
  </template>
  <template id="invalid-individual_last_name_kanji">
    <div class="error message">Error!  Invalid individual or missing Kanji last name</div>
  </template>
  <template id="invalid-individual_email">
    <div class="error message">Error!  Invalid individual or missing email</div>
  </template>
  <template id="invalid-individual_address_country">
    <div class="error message">Error!  Invalid individual or missing personal address country</div>
  </template>
  <template id="invalid-individual_address_city">
    <div class="error message">Error!  Invalid individual or missing personal address city</div>
  </template>
  <template id="invalid-individual_address_state">
    <div class="error message">Error!  Invalid individual or missing personal address state</div>
  </template>
  <template id="invalid-individual_address_line1">
    <div class="error message">Error!  Invalid individual or missing personal address line 1</div>
  </template>
  <template id="invalid-individual_address_postal_code">
    <div class="error message">Error!  Invalid individual or missing personal postal code</div>
  </template>
  <template id="invalid-individual_address_kana_city">
    <div class="error message">Error!  Invalid individual or missing Kana personal address city</div>
  </template>
  <template id="invalid-individual_address_kana_state">
    <div class="error message">Error!  Invalid individual or missing Kana personal address state</div>
  </template>
  <template id="invalid-individual_address_kana_town">
    <div class="error message">Error!  Invalid individual or missing Kana personal address town</div>
  </template>
  <template id="invalid-individual_address_kana_line1">
    <div class="error message">Error!  Invalid individual or missing Kana personal address line 1</div>
  </template>
  <template id="invalid-individual_address_kana_postal_code">
    <div class="error message">Error!  Invalid individual or missing Kana personal address postal code</div>
  </template>
  <template id="invalid-individual_address_kanji_city">
    <div class="error message">Error!  Invalid individual or missing Kanji personal address city</div>
  </template>
  <template id="invalid-individual_address_kanji_state">
    <div class="error message">Error!  Invalid individual or missing Kanji personal address state</div>
  </template>
  <template id="invalid-individual_address_kanji_town">
    <div class="error message">Error!  Invalid individual or missing Kanji personal address town</div>
  </template>
  <template id="invalid-individual_address_kanji_line1">
    <div class="error message">Error!  Invalid individual or missing Kanji personal address line 1</div>
  </template>
  <template id="invalid-individual_address_kanji_postal_code">
    <div class="error message">Error!  Invalid individual or missing Kanji personal address postal code</div>
  </template>
  <template id="invalid-individual_address_kanji_state">
    <div class="error message">Error!  Invalid individual or missing Kanji personal address state</div>
  </template>
  <template id="invalid-individual_address_kanji_line1">
    <div class="error message">Error!  Invalid individual or missing Kanji personal address line 1</div>
  </template>
</html>
