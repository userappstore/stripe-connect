<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Nqaba ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Nqaba ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Isizathu sokwenqaba</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Khetha isizathu
        </option>
        <option value="fraud" translate="yes">
          Ukukhwabanisa
        </option>
        <option value="terms_of_service" translate="yes">
          Ukuphulwa kwemigomo yensiza
        </option>
        <option value="other" translate="yes">
          Okunye
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Nqaba</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Impumelelo! I-akhawunti ye-Stripe inqatshiwe
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Iphutha! I-akhawunti kumele ibe nebhalansi ye / / bin / sh ngaphambi kokunqaba
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Iphutha! Kuvele iphutha lokukhipha i-akhawunti ye-Stripe
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Akuhanjisiwe okwamanje</span>
  </template>
  <template id="verified">
    <span translate="yes">Ukubhaliswa kwamukelwe</span>
  </template>
  <template id="verified">
    <span translate="yes">Ikhutshazwe yi-Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Dinga imininingwane eyengeziwe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Dinga imininingwane eyengeziwe</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Kulindwe ukuthunyelwa</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Unqatshelwe yi-Stripe, uyabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Unqatshelwe yi-Stripe, uyabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Unqatshelwe yi-Stripe, uyabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Unqatshelwe yi-Stripe, uyabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Imininingwane eminingi iyadingeka</span>
  </template>
  <template id="listed">
    <span translate="yes">Kubukezwa yi-Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Kubukezwa yi-Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Ikhutshazwe yi-Stripe, niyabo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
