<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stripe ama-akhawunti</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stripe ama-akhawunti</h1>
  <div id="message-container"></div>
  <div id="no-stripe-accounts">
    <p translate="yes">Awekho ama-akhawunti we-Stripe adaliwe okwamanje.</p>
  </div>
  <table id="stripe-accounts-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Thayipha</th>
        <th translate="yes">Igama</th>
        <th translate="yes">Isimo</th>
        <th translate="yes">Idaliwe</th>
        <th translate="yes">Kuthunyelwe</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="stripe-account-row">
    <tr id="${account.id}">
      <td>
        <a href="/administrator/connect/stripe-account?stripeid=${account.id}">${account.id}</a>
      </td>
      <td>${account.business_type}</td>
      <td id="blank-name-${account.id}" translate="yes">Akukanikezwa okwamanje</td>
      <td id="individual-name-${account.id}">${account.individual.first_name || ""} ${account.individual.last_name || ""}</td>
      <td id="business-name-${account.id}">${account.company.name || ""}</td>
      <td id="account-status-${account.id}"></td>
      <td id="mcc-description-${account.id}"></td>
      <td>${account.createdFormatted}</td>
      <td>${account.metadata.submittedFormatted}</td>
    </tr>
  </template>
  <template id="page-link">
    <li>
      <a href="/administrator/connect/stripe-accounts?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="payment-information">
    <p translate="yes">Izimali zikhokhwa ku-akhawunti x</p>
  </template>
  <template id="no-payment-information">
    <p translate="yes">Imininingwane yasebhange kufanele inikezwe ukuthola imali.</p>
  </template>
  <template id="not-submitted-information">
    <p translate="yes">Ukubhaliswa akukathunyelwa.</p>
  </template>
  <template id="submitted-information">
    <p translate="yes">Ukubhaliswa kwahanjiswa ${account.dateFormatted}.</p>
  </template>
  <template id="not-submitted">
    <span translate="yes">Akuhanjisiwe okwamanje</span>
  </template>
  <template id="verified">
    <span translate="yes">Ukubhaliswa kwamukelwe</span>
  </template>
  <template id="verified">
    <span translate="yes">Ikhutshazwe yi-Stripe</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Dinga imininingwane eyengeziwe</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Kulindwe ukuthunyelwa</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Dinga imininingwane eyengeziwe</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Unqatshelwe yi-Stripe, uyabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Unqatshelwe yi-Stripe, uyabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Unqatshelwe yi-Stripe, uyabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Unqatshelwe yi-Stripe, uyabona</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">Imininingwane eminingi iyadingeka</span>
  </template>
  <template id="listed">
    <span translate="yes">Kubukezwa yi-Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Kubukezwa yi-Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Ikhutshazwe yi-Stripe, niyabo</span> <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>
</html>
