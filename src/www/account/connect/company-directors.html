<!doctype html>
<html navbar="/account/connect/navbar-stripe-account.html">
  <head>
    <title>Company directors for ${stripeAccount.id}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <link rel="stylesheet" href="/public/content-additional.css" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Company directors</h1>
    <div id="submitted-container">
      <span>Company directors cannot be revised after submission.</span>
    </div>
    <div id="directors-container">
      <p>Directors typically include board members and anyone responsible for regulatory compliance.</p>
      <p><a class="pure-button pure-button-primary" href="/account/connect/create-company-director?stripeid=${stripeAccount.id}">Add director</a></p>
      <table id="directors-table" class="pure-table pure-table-striped list-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
  <template id="director-row">
    <tr id="${director.directorid}">
      <td><a href="/account/connect/company-director?directorid=${director.directorid}">${director.directorid}</a></td>
      <td>${director.relationship_director_first_name} ${director.relationship_director_last_name}</td>
    </tr>
  </template>
</html>
