<!doctype html>
<html navbar="/account/connect/navbar-persons.html">
  <head>
    <title>Create new person for ${stripeAccount.id}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <link rel="stylesheet" href="/public/content-additional.css" />
    <link rel="stylesheet" href="/public/connect/connect.css" />
  </head>
  <body class="entry"> 
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked entry-form connect-form" action="/account/connect/create-person?stripeid=${stripeAccount.id}">
      <h1>Create new person</h1>
      <p>The board of directors, owners and representative must be kept up-to-date as your information changes.</p>
      <div id="message-container"></div>
      <div id="form-container">
        <h2>Relationship to company</h2>
        <div class="pure-control-group">
          <label><input type="checkbox" id="relationship_representative" name="relationship_representative" value="true" /> Representative (must be executive)</label>
          <label id="executive-container"><input type="checkbox" id="relationship_executive" name="relationship_executive" value="true" /> Company executive</label>
          <label id="director-container"><input type="checkbox" id="relationship_director" name="relationship_director" value="true" /> Company director</label>
          <label id="owner-container"><input type="checkbox" id="relationship_owner" name="relationship_owner" value="true" /> Beneficial owner</label>
        </div>
        <div class="pure-control-group">
          <label for="relationship_title">Job, role or relationship title</label>
          <input class="full-width" required="required" id="relationship_title" name="relationship_title" type="text" maxlength="100" />
        </div>
        <div class="pure-control-group">
          <label for="relationship_percent_ownership">Percent owned (if any)</label>
          <input class="full-width" required="required" id="relationship_percent_ownership" name="relationship_percent_ownership" type="text" maxlength="4" />
        </div>
        <div id="submit-container" class="pure-controls">
          <button id="submit-button" class="pure-button pure-button-primary">Update registration</button>
        </div>
      </div>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success! The registration has been updated</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error occurred creating the registration</div>
  </template>
  <template id="invalid-owner">
    <div class="error message">Your Stripe account does not require beneficial owner information</div>
  </template>
  <template id="invalid-director">
    <div class="error message">Your Stripe account does not require company director information</div>
  </template>
  <template id="invalid-executive">
    <div class="error message">Company representatives must be executives</div>
  </template>
  <template id="invalid-selection">
    <div class="error message">Either representative, director or owner must be selected</div>
  </template>
  <template id="invalid-relationship_percent_ownership">
    <div class="error message">Error! Invalid or missing percent ownership (0 if none)</div>
  </template>
  <template id="invalid-relationship_title">
    <div class="error message">Error! Invalid or missing relationship title</div>
  </template>
</html>
