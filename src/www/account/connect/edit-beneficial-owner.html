<!doctype html>
<html navbar="/account/connect/navbar-beneficial-owner.html">
  <head>
    <title>Edit ${owner.ownerid}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <link rel="stylesheet" href="/public/content-additional.css" />
    <link rel="stylesheet" href="/public/connect.css" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Edit ${owner.ownerid}</h1>
    <p>This information must be accurate and completely provided.</p>
    <div id="message-container"></div>
    <form id="submit-form" enctype="multipart/form-data" method="POST" class="pure-form pure-form-stacked" action="/account/connect/edit-beneficial-owner?ownerid=${owner.ownerid}">
      <div class="pure-g">
        <div class="pure-u-12-24">
          <div class="pure-control-group">
            <label for="relationship_owner_first_name">First name</label>
            <input class="full-width" require="require" id="relationship_owner_first_name" name="relationship_owner_first_name" type="text" maxlength="50" />
          </div>
        </div>
        <div class="pure-u-1-24"></div>
        <div class="pure-u-11-24">
          <div class="pure-control-group">
            <label for="relationship_owner_last_name">Last name</label>
            <input class="full-width" require="require" id="relationship_owner_last_name" name="relationship_owner_last_name" type="text" maxlength="50" />
          </div>
        </div>
      </div>
      <div class="pure-control-group">
        <label for="relationship_owner_dob_day">Date of birth</label>
        <input class="adjacent" require="require" id="relationship_owner_dob_day" name="relationship_owner_dob_day" type="text" size="2" maxlength="2" placeholder="DD" />
        <input class="adjacent" require="require" id="relationship_owner_dob_month" name="relationship_owner_dob_month" type="text" size="2" maxlength="2" placeholder="MM" />
        <input require="require" id="relationship_owner_dob_year" name="relationship_owner_dob_year" type="text" size="4" maxlength="4" placeholder="YYYY" />
      </div>
      <div id="relationship_owner_id_number-container" class="pure-g">
        <div class="pure-u-1-2">
          <div class="pure-control-group">
            <label for="relationship_owner_id_number">Passport or ID number</label>
            <input require="require" id="relationship_owner_id_number" name="relationship_owner_id_number" type="text" maxlength="50" />
          </div>
        </div>
      </div>
      <h2>Government-issued ID card or passport</h2>
      <div class="pure-control-group">
        <label for="relationship_owner_verification_document_front">Front scan or photo</label>
        <input name="relationship_owner_verification_document_front" id="relationshipowner_verification_document_front" type="file" />
      </div>
      <div class="pure-control-group">
        <label for="relationship_owner_verification_document_back">Back scan or photo</label>
        <input name="relationship_owner_verification_document_back" id="relationshipowner_verification_document_back" type="file" />
      </div>
      <h2>Address</h2>
      <div class="pure-control-group">
        <label for="relationship_owner_address_line1">Line 1</label>
        <input class="full-width" require="require" id="relationship_owner_address_line1" name="relationship_owner_address_line1" type="text" maxlength="100" />
      </div>
      <div class="pure-control-group">
        <label for="relationship_owner_address_line2">Line 2</label>
        <input class="full-width" id="relationship_owner_address_line2" name="relationship_owner_address_line2" type="text" maxlength="100" />
      </div>
      <div class="pure-control-group">
        <label for="relationship_owner_address_city">City</label>
        <input class="full-width" require="require" id="relationship_owner_address_city" name="relationship_owner_address_city" type="text" maxlength="100" />
      </div>
      <div class="pure-control-group">
        <div class="pure-g">
          <div id="relationship_owner_address_state-container" class="pure-u-17-24">
            <label for="relationship_owner_address_state">State or province</label>
            <select id="relationship_owner_address_state" name="relationship_owner_address_state">
              <option>Select relationship_owner_address_state</option>
            </select>
          </div>
          <div id="relationship_owner_address_state-container-bridge" class="pure-u-1-24"></div>
          <div class="pure-u-6-24">
            <div class="pure-control-group">
              <label for="relationship_owner_address_postal_code">ZIP</label>
              <input class="full-width" require="require" id="relationship_owner_address_postal_code" name="relationship_owner_address_postal_code" type="text" maxlength="50" />
            </div>
          </div>
        </div>
      </div>
      <div class="pure-control-group">
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="">Select country</option>
        </select>
      </div>
      <div class="pure-controls spaced-buttons">
        <button id="submit-button" class="pure-button pure-button-primary">Update beneficial owner</button>
      </div>
    </form>
  </body>
  <template id="dob-option">
    <option value="${option.value}">${option.text}</option>
  </template>
  <template id="relationship_owner_address_state-option">
    <option value="${option.code}">${option.name}</option>
  </template>
  <template id="country-option">
    <option value="${country.code}">${country.name}</option>
  </template>
  <template id="success">
    <div class="success message">Success! The owner's information has been updated.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error occurred submitting the owner's information.</div>
  </template>
  <template id="invalid-relationship_owner_verification_document_front">
    <div class="error message">Error! Invalid or missing document ID front scan</div>
  </template>
  <template id="invalid-relationship_owner_verification_document_back">
    <div class="error message">Error! Invalid or missing document ID back scan</div>
  </template>
  <template id="invalid-relationship_owner_first_name">
    <div class="error message">Error! Invalid or missing first name.</div>
  </template>
  <template id="invalid-relationship_owner_last_name">
    <div class="error message">Error! Invalid or missing last name.</div>
  </template>
  <template id="duplicate-name">
    <div class="error message">Error! This owner has already been added.</div>
  </template>
  <template id="invalid-relationship_owner_address_line1">
    <div class="error message">Error! Invalid or missing address line 1.</div>
  </template>
  <template id="invalid-relationship_owner_address_city">
    <div class="error message">Error! Invalid or missing relationship_owner_address_city.</div>
  </template>
  <template id="invalid-relationship_owner_address_state">
    <div class="error message">Error! Invalid or missing relationship_owner_address_state.</div>
  </template>
  <template id="invalid-relationship_owner_address_country">
    <div class="error message">Error! Invalid or missing country.</div>
  </template>
  <template id="invalid-relationship_owner_address_postal_code">
    <div class="error message">Error! Invalid or missing postal code.</div>
  </template>
  <template id="invalid-relationship_owner_dob_day">
    <div class="error message">Error! Invalid or missing date of birth.</div>
  </template>
  <template id="invalid-relationship_owner_dob_month">
    <div class="error message">Error! Invalid or missing date of birth.</div>
  </template>
  <template id="invalid-relationship_owner_dob_year">
    <div class="error message">Error! Invalid or missing date of birth.</div>
  </template>
</html>
