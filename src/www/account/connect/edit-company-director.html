<!doctype html>
<html template="false">
  <head>
    <title>Edit ${director.directorid}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <link rel="stylesheet" href="/public/content-additional.css" />
    <link rel="stylesheet" href="/public/connect.css" />
    <script id="stripe-v3" src="https://js.stripe.com/v3/"></script>
    <script id="connect-v3" src="/public/connect.js"></script>
    <script id="handler-v3" src="/public/stripe-v3-edit-company-director.js"></script>
    <script id="client-v3">
      window.stripePublishableKey = "${director.stripePublishableKey}"
    </script>
  </head>
  <body class="entry">
    <form id="submit-form" enctype="multipart/form-data" method="POST" class="pure-form pure-form-stacked entry-form connect-form" action="/account/connect/edit-company-director?directorid=${director.directorid}">
      <input type="hidden" id="token" name="token" />
      <h1>Edit ${director.directorid}</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-g">
          <div class="pure-u-11-24">
            <div class="pure-control-group">
              <label for="relationship_director_first_name">First name</label>
              <input class="full-width" required="required" id="relationship_director_first_name" name="relationship_director_first_name" type="text" maxlength="50" />
            </div>
          </div>
          <div class="pure-u-2-24"></div>
          <div class="pure-u-11-24">
            <div class="pure-control-group">
              <label for="relationship_director_last_name">Last name</label>
              <input class="full-width" required="required" id="relationship_director_last_name" name="relationship_director_last_name" type="text" maxlength="50" />
            </div>
          </div>
        </div>
        <div id="relationship_director_email-container">
          <div class="pure-control-group">
            <label for="relationship_director_email">Contact email</label>
            <input class="full-width" required="required" id="relationship_director_email" name="relationship_director_email" type="text" maxlength="50" />
          </div>
        </div>
        <div id="relationship_director_relationship_title-container">
          <div class="pure-control-group">
            <label for="relationship_director_relationship_title">Relationship title</label>
            <input class="full-width" required="required" id="relationship_director_relationship_title" name="relationship_director_relationship_title" type="text" maxlength="50" />
          </div>
        </div>
        <div class="pure-control-group">
          <label for="relationship_director_dob_day">Date of birth</label>
          <input class="adjacent" required="required" id="relationship_director_dob_day" name="relationship_director_dob_day" type="text" size="2" maxlength="2" placeholder="DD" />
          <input class="adjacent" required="required" id="relationship_director_dob_month" name="relationship_director_dob_month" type="text" size="2" maxlength="2" placeholder="MM" />
          <input class="adjacent" required="required" id="relationship_director_dob_year" name="relationship_director_dob_year" type="text" size="4" maxlength="4" placeholder="YYYY" />
        </div>
        <h2>Personal identification</h2>
        <div class="pure-control-group">
          <label for="relationship_director_verification_document_front">Front scan/photo</label>
          <input name="relationship_director_verification_document_front" id="relationship_director_verification_document_front" type="file" />
        </div>
        <div class="pure-control-group">
          <label for="relationship_director_verification_document_back">Back scan/photo</label>
          <input name="relationship_director_verification_document_back" id="relationship_director_verification_document_back" type="file" />
        </div>
        <div class="pure-controls spaced-buttons">
          <button id="submit-button" class="pure-button pure-button-primary">Update company director</button>
        </div>
      </div>
    </form>
  </body>
  <template id="invalid-token">
    <div class="error message">Error! An error occurred submitting the form</div>
  </template>
  <template id="success">
    <div class="success message">Success! The director's information has been updated</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error occurred submitting the director's information</div>
  </template>
  <template id="invalid-token">
    <div class="error message">Error! An error occurred submitting the form</div>
  </template>
  <template id="upload-error">
    <div class="error message">Error! An error occurred uploading document images</div>
  </template>
  <template id="invalid-relationship_director_verification_document_front">
    <div class="error message">Error! Invalid or missing document ID front scan</div>
  </template>
  <template id="invalid-relationship_director_verification_document_back">
    <div class="error message">Error! Invalid or missing document ID back scan</div>
  </template>
  <template id="invalid-relationship_director_first_name">
    <div class="error message">Error! Invalid or missing first name</div>
  </template>
  <template id="invalid-relationship_director_last_name">
    <div class="error message">Error! Invalid or missing last name</div>
  </template>
  <template id="duplicate-name">
    <div class="error message">Error! This director has already been added</div>
  </template>
  <template id="invalid-relationship_director_dob_day">
    <div class="error message">Error! Invalid or missing date of birth</div>
  </template>
  <template id="invalid-relationship_director_dob_month">
    <div class="error message">Error! Invalid or missing date of birth</div>
  </template>
  <template id="invalid-relationship_director_dob_year">
    <div class="error message">Error! Invalid or missing date of birth</div>
  </template>
</html>
