<!doctype html>
<html navbar="/account/connect/navbar-company-director.html">
  <head>
    <title>Edit ${director.directorid}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <link rel="stylesheet" href="/public/content-additional.css" />
    <link rel="stylesheet" href="/public/connect.css" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Edit ${director.directorid}</h1>
    <p>This information must be accurate and completely provided.</p>
    <div id="message-container"></div>
    <form id="submit-form" enctype="multipart/form-data" method="POST" class="pure-form pure-form-stacked" action="/account/connect/edit-company-director?directorid=${director.directorid}">
      <div class="pure-g">
        <div class="pure-u-12-24">
          <div class="pure-control-group">
            <label for="relationship_director_first_name">First name</label>
            <input class="full-width" require="require" id="relationship_director_first_name" name="relationship_director_first_name" type="text" maxlength="50" />
          </div>
        </div>
        <div class="pure-u-1-24"></div>
        <div class="pure-u-11-24">
          <div class="pure-control-group">
            <label for="relationship_director_last_name">Last name</label>
            <input class="full-width" require="require" id="relationship_director_last_name" name="relationship_director_last_name" type="text" maxlength="50" />
          </div>
        </div>
      </div>
      <h2>Government-issued ID card or passport</h2>
      <div class="pure-control-group">
        <label for="relationship_director_verification_document_front">Front scan or photo</label>
        <input name="relationship_director_verification_document_front" id="relationship_director_verification_document_front" type="file" />
      </div>
      <div class="pure-control-group">
        <label for="relationship_director_verification_document_back">Back scan or photo</label>
        <input name="relationship_director_verification_document_back" id="relationship_director_verification_document_back" type="file" />
      </div>
      <div class="pure-controls spaced-buttons">
        <button id="submit-button" class="pure-button pure-button-primary">Update company director</button>
      </div>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success! The director's information has been updated.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error occurred submitting the director's information.</div>
  </template>
  <template id="invalid-relationship_director_verification_documentation_front">
    <div class="error message">Error! Invalid or missing document ID front scan</div>
  </template>
  <template id="invalid-relationship_director_verification_documentation_back">
    <div class="error message">Error! Invalid or missing document ID back scan</div>
  </template>
  <template id="invalid-relationship_director_first_name">
    <div class="error message">Error! Invalid or missing first name.</div>
  </template>
  <template id="invalid-relationship_director_last_name">
    <div class="error message">Error! Invalid or missing last name.</div>
  </template>
  <template id="duplicate-name">
    <div class="error message">Error! This director has already been added.</div>
  </template>
</html>
