<!doctype html>
<html template="false">
  <head>
    <title>Edit ${stripeAccount.id}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <link rel="stylesheet" href="/public/content-additional.css" />
    <link rel="stylesheet" href="/public/connect.css?999" />
    <script id="stripe-v3" src="https://js.stripe.com/v3/"></script>
    <script id="connect-v3" src="/public/connect.js"></script>
    <script id="handler-v3" src="/public/stripe-v3-edit-company-registration.js"></script>
    <script id="client-v3">
      window.stripePublishableKey = "${stripeAccount.stripePublishableKey}"
    </script>
  </head>
  <body class="entry"> 
    <form id="submit-form" enctype="multipart/form-data" method="POST" class="pure-form pure-form-stacked entry-form connect-form" action="/account/connect/edit-company-registration?stripeid=${stripeAccount.id}">
      <input type="hidden" name="token" id="token" />
      <h1>Edit company registration</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-g">
          <div class="pure-u-12-24">
            <div id="name-container" class="pure-control-group">
              <a name="name-anchor"></a>
              <label for="name">Business name</label>
              <input required="required" id="name" name="name" type="text" maxlength="50" />
            </div>
          </div>
          <div class="pure-u-1-24"></div>
          <div class="pure-u-11-24">
            <div id="tax_id-container" class="pure-control-group">
              <a name="tax_id-anchor"></a>
              <label for="tax_id">Tax ID number</label>
              <input required="required" id="tax_id" name="tax_id" type="text" maxlength="50" />
            </div>
          </div>
        </div>
        <div id="JP-company-name-container" class="pure-g">
          <div class="pure-u-1-2">
            <div class="pure-control-group">
              <a name="name_kana-anchor"></a>
              <label for="name_kana">Kana business name</label>
              <input required="required" id="name_kana" name="name_kana" type="text" maxlength="50" />
            </div>
          </div>
          <div class="pure-u-1-2">
            <div class="pure-control-group">
              <a name="name_kanji-anchor"></a>
              <label for="name_kanji">Kanji business name</label>
              <input required="required" id="name_kanji" name="name_kanji" type="text" maxlength="50" />
            </div>
          </div>
        </div>
        <div class="pure-g">
          <div class="pure-u-12-24">
            <div id="business_profile_url-container" class="pure-control-group">
              <a name="business_profile_url-anchor"></a>
              <label for="business_profile_url">Website URL</label>
              <input required="required" id="business_profile_url" name="business_profile_url" type="text" maxlength="50" />
            </div>
          </div>
          <div class="pure-u-1-24"></div>
          <div class="pure-u-11-24">
            <div id="phone-container" class="pure-control-group">
              <a name="phone-anchor"></a>
              <label for="phone">Phone number</label>
              <input required="required" id="phone" name="phone" type="text" maxlength="50" />
            </div>
          </div>
        </div>
        <div id="business_profile_mcc-container" class="pure-control-group">
          <a name="business_profile_mcc-anchor"></a>
          <label for="business_profile_mcc">Merchant category code</label>
          <select id="business_profile_mcc" name="business_profile_mcc">
            <option value="">Select the code for your business</option>
          </select>
        </div>
        <div id="business_profile_product_description-container" class="pure-control-group">
          <a name="business_profile_product_description-anchor"></a>
          <label for="business_profile_product_description">Product description</label>
          <input required="required" id="business_profile_product_description" name="business_profile_product_description" type="text" maxlength="50" />
        </div>
        <div id="upload-container" class="pure-control-group">
          <a name="verification_document_front-anchor"></a>
          <a name="verification_document_back-anchor"></a>
          <h2>Company registration</h2>
          <label for="verification_document_front">Front scan/photo</label>
          <input name="verification_document_front" id="verification_document_front" type="file" />
          <label for="verification_document_back">Back scan/photo</label>
          <input name="verification_document_back" id="verification_document_back" type="file" />
        </div>
        <div id="company-address-container">
          <h2>Company address</h2>
          <div id="address_line1-container" class="pure-control-group">
            <a name="address_line1-anchor"></a>
            <label for="address_line1">Line 1</label>
            <input class="full-width" required="required" id="address_line1" name="address_line1" type="text" maxlength="100" />
          </div>
          <div id="address_line2-container" class="pure-control-group">
            <a name="address_line2-anchor"></a>
            <label for="address_line2">Line 2</label>
            <input class="full-width" required="required" id="address_line2" name="address_line2" type="text" maxlength="100" />
          </div>
          <div id="address_city-container" class="pure-control-group">
            <a name="address_city-anchor"></a>
            <label for="address_city">City</label>
            <input class="full-width" required="required" id="address_city" name="address_city" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <div class="pure-g">
              <div id="address_state-container" class="pure-u-16-24">
                <a name="address_state-anchor"></a>
                <label for="address_state">State or province</label>
                <select id="address_state" name="address_state">
                  <option value="">Select</option>
                </select>
              </div>
              <div class="pure-u-1-24"></div>
              <div id="address_postal_code-container" class="pure-u-7-24">
                <a name="address_postal_code-anchor"></a>
                <label for="address_postal_code">ZIP</label>
                <input class="full-width" required="required" id="address_postal_code" name="address_postal_code" type="text" maxlength="50" />
              </div>
            </div>
          </div>
        </div>
        <div id="JP-company-address-container">
          <h2>Kana company address</h2>
          <div class="pure-control-group">
            <a name="address_kana_line1-anchor"></a>
            <label for="address_kana_line1">Line 1</label>
            <input class="full-width" required="required" id="address_kana_line1" name="address_kana_line1" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <a name="address_kana_city-anchor"></a>
            <label for="address_kana_city">City</label>
            <input class="full-width" required="required" id="address_kana_city" name="address_kana_city" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <a name="address_kana_town-anchor"></a>
            <label for="address_kana_town">Town</label>
            <input class="full-width" required="required" id="address_kana_town" name="address_kana_town" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <a name="address_kana_state-anchor"></a>
            <label for="address_kana_state">State</label>
            <input class="full-width" required="required" id="address_kana_state" name="address_kana_state" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <a name="address_kana_postal_code-anchor"></a>
            <label for="address_kana_postal_code">Postal code</label>
            <input class="full-width" required="required" id="address_kana_postal_code" name="address_kana_postal_code" type="text" maxlength="100" />
          </div>
          <h2>Kanji company address</h2>
          <div class="pure-control-group">
            <a name="address_kanji_line1-anchor"></a>
            <label for="address_kanji_line1">Line 1</label>
            <input class="full-width" required="required" id="address_kanji_line1" name="address_kanji_line1" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <label for="address_kana_line1">City</label>
            <a name="address_kana_line1-anchor"></a>
            <input class="full-width" required="required" id="address_kanji_city" name="address_kanji_city" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <label for="address_kana_line1">Town</label>
            <a name="address_kana_line1-anchor"></a>
            <input class="full-width" required="required" id="address_kanji_town" name="address_kanji_town" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <label for="address_kana_line1">State</label>
            <a name="address_kana_line1-anchor"></a>
            <input class="full-width" required="required" id="address_kanji_state" name="address_kanji_state" type="text" maxlength="100" />
          </div>
          <div class="pure-control-group">
            <label for="address_kana_line1">Postal code</label>
            <a name="address_kana_line1-anchor"></a>
            <input class="full-width" required="required" id="address_kanji_postal_code" name="address_kanji_postal_code" type="text" maxlength="100" />
          </div>
        </div>
        <div id="submit-container" class="pure-controls">
          <button id="submit-button" class="pure-button pure-button-primary">Update registration</button>
        </div>
      </div>
    </form>
  </body>
  <template id="mcc-option">
    <option value="${mcc.code}">${mcc.description}</option>
  </template>
  <template id="state-option">
    <option value="${option.value}">${option.text}</option>
  </template>
  <template id="success">
    <div class="success message">Success! The registration has been updated</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error occurred creating the registration</div>
  </template>
  <template id="invalid-token">
    <div class="error message">Error! An error occurred submitting the form</div>
  </template>
  <template id="upload-error">
    <div class="error message">Error! An error occurred uploading document images</div>
  </template>
  <template id="invalid-verification_document_front">
    <div class="error message">Error! Invalid or missing document front scan or photo</div>
  </template>
  <template id="invalid-verification_document_back">
    <div class="error message">Error! Invalid or missing document back scan or photo</div>
  </template>
  <template id="invalid-name">
    <div class="error message">Error! Invalid or missing business name</div>
  </template>
  <template id="invalid-business_profile_mcc">
    <div class="error message">Error! Invalid or missing business Merchant Category Code</div>
  </template>
  <template id="invalid-business_profile_url">
    <div class="error message">Error! Invalid or missing business URL; or product description</div>
  </template>
  <template id="invalid-business_profile_product_description">
    <div class="error message">Error! Invalid or missing business product description; or URL</div>
  </template>
  <template id="invalid-phone">
    <div class="error message">Error! Invalid or missing company phone number</div>
  </template>
  <template id="invalid-name_kana">
    <div class="error message">Error! Invalid or missing Kana business name</div>
  </template>
  <template id="invalid-name_kanji">
    <div class="error message">Error! Invalid or missing Kanji business name</div>
  </template>
  <template id="invalid-tax_id">
    <div class="error message">Error! Invalid or missing business tax id</div>
  </template>
  <template id="invalid-address_line1">
    <div class="error message">Error! Invalid or missing company address line 1</div>
  </template>
  <template id="invalid-address_line2">
    <div class="error message">Error! Invalid or missing company address line 2</div>
  </template>
  <template id="invalid-address_city">
    <div class="error message">Error! Invalid or missing company address city</div>
  </template>
  <template id="invalid-address_state">
    <div class="error message">Error! Invalid or missing company address state</div>
  </template>
  <template id="invalid-address_postal_code">
    <div class="error message">Error! Invalid or missing company postal code</div>
  </template>
  <template id="invalid-address_kana_line1">
    <div class="error message">Error! Invalid or missing Kana company address line 1</div>
  </template>
  <template id="invalid-address_kana_city">
    <div class="error message">Error! Invalid or missing Kana company address city</div>
  </template>
  <template id="invalid-address_kana_state">
    <div class="error message">Error! Invalid or missing Kana company address state</div>
  </template>
  <template id="invalid-address_kana_town">
    <div class="error message">Error! Invalid or missing Kana company address town</div>
  </template>
  <template id="invalid-address_kana_postal_code">
    <div class="error message">Error! Invalid or missing Kana company address postalcode</div>
  </template>
  <template id="invalid-address_kanji_line1">
    <div class="error message">Error! Invalid or missing Kanji company address line 1</div>
  </template>
  <template id="invalid-address_kanji_city">
    <div class="error message">Error! Invalid or missing Kanji company address city</div>
  </template>
  <template id="invalid-address_kanji_state">
    <div class="error message">Error! Invalid or missing Kanji company address state</div>
  </template>
  <template id="invalid-address_kanji_town">
    <div class="error message">Error! Invalid or missing Kanji company address town</div>
  </template>
  <template id="invalid-address_kanji_postal_code">
    <div class="error message">Error! Invalid or missing Kanji company address postal code</div>
  </template>
</html>
