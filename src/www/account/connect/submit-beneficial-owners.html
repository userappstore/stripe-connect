<!doctype html>
<html navbar="/account/connect/navbar-stripe-account.html">
  <head>
    <title>Submit owners for ${stripeAccount.id}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <link rel="stylesheet" href="/public/content-additional.css" />
    <base target="_top" href="/" />
    <script id="stripe-js-v2"></script>
    <script id="stripe-js-v3"></script>    
  </head>
  <body>
    <h1>Submit owners for ${stripeAccount.id}</h1>
    <p>When you have finished adding all other owners, if any, submit them for review.</p>
    <div id="message-container"></div>
    <div id="owners-container">
      <h2>Beneficial owners</h2>
      <table id="owners-table" class="pure-table pure-table-striped list-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Requires</th>
          </tr>
        </thead>
      </table>
    </div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked" action="/account/connect/submit-beneficial-owners?stripeid=${stripeAccount.id}">
      <div class="pure-controls spaced-buttons">
        <button id="submit-button" class="pure-button pure-button-primary">Submit owners</button>
      </div>
    </form>
  </body>
  <template id="person-row">
    <tr id="${person.id}">
      <td><a href="/account/connect/person?personid=${person.id}">${person.id}</a></td>
      <td>${person.first_name} ${person.last_name}</td>
      <td id="requires-information-${person.id}"><a class="pure-button" href="/account/connect/edit-person?personid=${person.id}&return-url=/account/connect/submit-beneficial-owners%3Fstripeid=${person.account}">Add information</a></td>
      <td id="requires-no-information-${person.id}">-</td>
    </tr>
  </template>
  <template id="invalid-beneficial-owners">
    <div class="error message">Error! There are owners still requiring information.</div>
  </template>
  <template id="success">
    <div class="success message">Success! The company's owners has been submitted</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error occurred submitting the owners</div>
  </template>
</html>
