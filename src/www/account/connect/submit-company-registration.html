<!doctype html>
<html navbar="/account/connect/navbar-stripe-account.html">
  <head>
    <title>Submit ${stripeAccount.id}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <link rel="stylesheet" href="/public/content-additional.css" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Submit ${stripeAccount.id}</h1>
    <p>This will verify your personal and company information through <a href="https://stripe.com/connect">Stripe Connect</a>.</p>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked" action="/account/connect/submit-company-registration?stripeid=${stripeAccount.id}">
      <div class="pure-g">
        <div class="pure-u-1-1">
          <div id="represent-note" class="pure-control-group">
            <input checked disabled type="checkbox" /> I am authorized to represent this business
          </div>
          <div class="pure-control-group">
            <input checked disabled type="checkbox" /> I have provided complete and accurate information
          </div>
          <div class="pure-control-group">
            <input checked disabled type="checkbox" /> <a href="#">I accept the Publisher terms and conditions</a>
          </div>
          <div class="pure-control-group">
            <input checked disabled type="checkbox" /> <a href="https://stripe.com/us/connect-account/legal">I accept the Stripe Connect terms and conditions</a>
          </div>
        </div>
      </div>
      <div class="pure-controls spaced-buttons">
        <button id="submit-button" class="pure-button pure-button-primary">Submit registration</button>
      </div>
    </form>
  </body>
  <template id="invalid-registration">
    <div class="error message"><p>The registration has incomplete business information.</p></div>
  </template>
  <template id="invalid-additional-owners">
    <div class="error message">Error! The registration has not submitted business owner information.</div>
  </template>
  <template id="invalid-payment-details">
    <div class="error message">Error! The registration has incomplete payment information.</div>
  </template>
  <template id="success">
    <div class="success message">Success! The registration has been submitted.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error occurred submitting the registration.</div>
  </template>
</html>
