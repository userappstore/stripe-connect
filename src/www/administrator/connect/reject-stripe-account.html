<!doctype html>
<html navbar="/administrator/connect/navbar-stripe-account.html">
  <head>
    <title>Reject ${stripeAccount.id}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Reject ${stripeAccount.id}</h1>
    <div id="message-container"></div>
    <table id="stripe-accounts-table" class="pure-table object-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tr id="${stripeAccount.id}">
        <td><a href="/administrator/connect/stripe-account?stripeid=${stripeAccount.id}">${stripeAccount.id}</a></td>
        <td id="individual-name">${stripeAccount.legal_entity.first_name || ""} ${stripeAccount.legal_entity.last_name || ""}</td>
        <td id="business-name">${stripeAccount.legal_entity.business_name || ""}</td>
        <td id="account-status"></td>
      </tr>
    </table>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}">
      <div class="pure-control-group">
        <label for="reason">Rejection reason</label>
        <select id="reason" name="reason">
          <option>Select reason</option>
          <option value="fraud">Fraud</option>
          <option value="terms_of_service">Terms of service violation</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button id="submit-button" class="pure-button pure-button-primary">Reject</button>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success! The Stripe account has been rejected.</div>
  </template>
  <template id="balance-error">
    <div class="error message">Error! The account must have a $0 balance before rejecting.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error ocurred rejecting the Stripe account.</div>
  </template>
  <template id="status-not-submitted">
    <span>Not submitted yet</span>
  </template>
  <template id="status-verified">
    <span>Registration has been accepted</span>
  </template>
  <template id="status-verified">
    <span>Disabled by Stripe</span>
  </template>
  <template id="status-verified-requires-fields">
    <span>Requires additional information</span>
  </template>
  <template id="status-pending-submission">
    <span>Pending submission</span>
  </template>
  <template id="status-rejected.fraud">
    <span>Rejected by <a href="https://support.stripe.com/email">Stripe</a>, see <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="status-rejected.terms">
    <span>Rejected by <a href="https://support.stripe.com/email">Stripe</a>, see <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="status-rejected.listed">
    <span>Rejected by <a href="https://support.stripe.com/email">Stripe</a>, see <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="status-rejected.other">
    <span>Rejected by <a href="https://support.stripe.com/email">Stripe</a>, see <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="status-fields_needed">
    <span>More information is required</span>
  </template>
  <template id="status-listed">
    <span>Under review by Stripe</span>
  </template>
  <template id="status-under-review">
    <span>Under review by Stripe</span>
  </template>
  <template id="status-disabled">
    <span>Disabled by <a href="https://support.stripe.com/email">Stripe</a>, see <a href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</html>
